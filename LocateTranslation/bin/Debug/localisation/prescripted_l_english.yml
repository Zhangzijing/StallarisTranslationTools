l_english:

 EMPIRE_DESIGN_humans1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_desc:0 "不同的人类国家所建立的政府是不同的，然而联合是必须的.这些两足哺乳动物已经发展出一种鼓励个人自由和文化差异的理念.因此人类倾向于融合外星的人口和文化\n\n尽管如此，他们仍有着很强的军事传统，这由几千年间在他们的家园发生的大大小小的战争所决定.他们时隐时现的侵略性和不可预知的自然天性不应被忽视."
 EMPIRE_DESIGN_humans2:0 "人类联邦"
 EMPIRE_DESIGN_humans2_desc:0 "21世纪末，联合国根据尤利西斯倡议负责管理近地轨道上六艘巨大方舟的建设. 方舟上配备了强大但是 不稳定的虫洞发生器，每一艘前往遥远行星的方舟携带了25万殖民者.但是他们音信全无，因此亚空间虫洞的研究被废止了.\n\n 尽管不为地球人所知，但是其中一艘方舟成功的来到了一个苍翠繁茂的行星繁衍生息.开拓者们认为，征服银河是全人类的使命————不惜一切代价."
 EMPIRE_DESIGN_tzynn:0 "Tzynn帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "Tzynn从肉食性生物进化而来， 这些群体猎食性的蜥蜴在Tzynnia的沙丘中徘徊. 他们最终发展出一种高度结构化的等级社会，强调秩序和军事实力高于一切.\n\nTzynn进入工业时代后，残暴无情的军阀发动了一系列毁灭性的全球性战争，最终一个统一的政体建立起来了.打败了一切卑微的存在， 显赫辉煌而恒久长存的Tzynn王朝诞生了."
 EMPIRE_DESIGN_yondar:0 "Yondarim王国"
 EMPIRE_DESIGN_yondar_desc:0 "伟大的Yondar是个古老的种族， 他们用翅膀在温热的Yondarim丛林翱翔了超过20万年，依靠这期间开发的技术他们形成了头几个分散的文明\n\n在他们文明的快速发展时期， 一切都迅速变化，这些天空的宠儿不情愿地放弃了许多最原始的传统.Yondar是一个高度重视宗教精神和地方，他们将伟大的王尊崇为现世的神."
 #The Sky Clans :天空的宠儿     
 #Living god:现世的神
 EMPIRE_DESIGN_ixidar:0 "Ix'Idar星联"
 EMPIRE_DESIGN_ixidar_desc:0 "第一个Ix'Idar的卵孵化在Ix'Athrak的地下洞穴网络深处.当Ix'Idar哨兵寻到表面和第一次瞥见了阳光时，这些昆虫已经建立了一个繁荣的铁器时代文明.\n\n利用在星球表面发现的资源，Ix'Idar快速发展.几世纪后他们的航天探测器第一次离开轨道，开始调查Ix'Im星系的其他世界."
 EMPIRE_DESIGN_chinorr:0 "Chinorr恒星联盟"
 EMPIRE_DESIGN_chinorr_desc:0 "Chinorr从灵巧的头足类生物开始他们的进化旅途.他们用触手在Chicora的郁郁葱葱的丛林之间穿梭， 伏击地面上的猎物放，注入强有力的神经毒素.\n\n当Chinorr释放潜藏于原子中的能量时，Chicora上的资源已经被消耗殆尽，原有的丛林早已消失无踪 .这被认为是有在不懈寻求知识和推进重工业化的过程中必要的牺牲."
 #后面还有一句  that the unsentimental Chinorr were now engaged in.
 EMPIRE_DESIGN_jehetma:0 "Jehetma自治同盟"
 EMPIRE_DESIGN_jehetma_desc:0 "Jehetma中的一个个体实际上是有着发达感官的一大群的真菌殖民地.这些中有的殖民地，通常是那些活了数千年的， 横跨几英里且很少离开Jehet的表面————因为太大而几乎没有船能够装下.\n\n年轻的殖民地不但更小，往往也更加灵活和有活力.他们经常带头进行Jehetma的探索和研究工作， 以及任何的防御措施————遗憾的是这要等到其统治受到侵略威胁."
 EMPIRE_DESIGN_scyldari:0 "Scyldari 联邦"
 EMPIRE_DESIGN_scyldari_desc:0 "Scyldari 是来自群岛和深海的水生哺乳生物. 尽管他们的早期文明被限制在水域中，他们很快就扩张到大陆的每一个地方.\n\n他们开始适应并调整他们的社会结构，建立起先进的产业，利用海底的财富而不损害Scyldaria脆弱的生态系统. Scyldari的哲学认为一切都应平衡和适度，这是他们被限制在大海深处只能拥有有限资源时学到的重要一课."
 EMPIRE_DESIGN_kel_azaan:0 "Kel-Azaan星际联盟"
 EMPIRE_DESIGN_kel_azaan_desc:0 "这些披着毛发的冷血哺乳生物已经发展出了一个复杂的荣耀准则和尚武文化. Kel-Azaan 原本是种草食性生物，他们在Azak星一个又一个的洞穴中迁徙，从冰冷废土下的树根和地衣取食.为了抵挡猎食者，一批 Kel-Azaan 武士聚齐起来每年对猎食者进行猎杀以保证洞穴的安全.虽然他们现在放弃了这种生活方式移居进了城市，但是这个伟大的传统从未被遗弃."
 EMPIRE_DESIGN_paridni:0 "Paridni 商业共和国"
 EMPIRE_DESIGN_paridni_desc:0 "甲壳类生物Paridni是大胆的商人.他们对外星人的文化有很高的接受度————只要这些文化与他们的宗旨不冲突.Paridni 社会所注重的只有商业.， 一个有影响力的商人组成的组织————暗影议会，负责维护贸易在共和国和开辟新的市场，如需必要亦可使用武力."
 EMPIRE_DESIGN_ai_race:0 "AI"
 EMPIRE_DESIGN_ai_race_desc:0 "抵抗毫无意义."
