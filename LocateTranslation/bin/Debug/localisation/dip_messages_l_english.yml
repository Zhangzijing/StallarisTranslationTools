 HG_NEUTRAL_GREETING_01:0 "我们被选中,守护这银河系的神圣之地.我们的存在超越了你们的理解,但指导并非瑞."
 HG_NEUTRAL_GREETING_02:0 "不要入侵圣地.根据古老的协议,任何突破要塞的人都会被严厉惩戒."
 HG_FRIENDLY_GREETING_01:0 "你不过是一个[From.GetSpeciesSpawnName],却显示出了惊人的智慧."
 HG_WAR_GREETING_01:0 "银河系必须扫除[From.GetAdj][From.GetSpeciesNamePluralInsult],不然你们必须受到惩戒,直到学到教训."
