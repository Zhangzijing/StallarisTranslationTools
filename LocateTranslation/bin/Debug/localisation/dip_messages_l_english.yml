 DH_FRIENDLY_GREETING_01:0 "尊贵的客人啊,有什么我们能做到的,都会尽量做到."
 DH_FRIENDLY_GREETING_02:0 "欢迎！[Root.GetHomeWorldName]是一个富足舒适的世界,我们非常高兴能与我们的朋友共享成就."
 DH_FRIENDLY_GREETING_03:0 "非常荣幸.今日我们能为您提供什么？"
 DH_WAR_GREETING_01:0 "一想到"[From.GetRulerTitle]"[From.GetRulerName]会在我们的胜利宴会上端来甜点,我就心花怒放."
 DH_WAR_GREETING_02:0 "你们将会为这场战争付出代价,一生为奴.你们[From.GetSpeciesSpawnNamePlural]从出生到长大都不会尝到自由的滋味,而他们的后代也不会知道还有过[From.GetName]这种东西."
 DH_WAR_GREETING_03:0 "能多了解你们一些,我们必须向你们致以感谢.我们从来不知道[From.GetSpeciesOrganName]里的煮[From.GetSpeciesAdj]肉会这么美味."
 # Erudite Explorers
 EE_HOSTILE_GREETING_01:0 "你们的价值观和选择并无逻辑,我们无法展开有建设性的谈话."
 EE_HOSTILE_GREETING_02:0 "[From.GetHomeWorldName]的进化环境使然,[From.GetSpeciesAdj]的大脑发展得并不先进.这是科学.好好学学."
 EE_HOSTILE_GREETING_03:0 "你们凭空捏造出信仰来填补空洞的心灵.你们的人民永远不会体会到真正豁然开朗的智能带来的狂喜."
 EE_HOSTILE_GREETING_04:0 "你们毫不审慎,这是头脑简单的动物社会具有的标志.你们毫无可学之处."
 EE_DOMINEERING_GREETING_01:0 "你们的文明止步不前,是因为内部文化拒绝进步.这是事实."
 EE_NEUTRAL_GREETING_01:0 "你们好,[From.GetSpeciesName].你们带着问题来的,还是答案？"
 EE_NEUTRAL_GREETING_02:0 "我们的目标不是力量而是知识,尽管有些时候它们是一回事."
 EE_NEUTRAL_GREETING_03:0 "你们可能会觉得惊讶,但你们的信仰非常不理智.能够发现新前沿我们很满意,不会去挑战你们."
 EE_THREATENED_GREETING_01:0 "不管你们接下来有什么计划,都请记住我们对你们没有威胁.能够发现新前沿我们很满意,不会去挑战你们."
 EE_FRIENDLY_GREETING_01:0 "我们通力合作,能够揭开银河系的奥秘."
 EE_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]的头脑和[Root.GetSpeciesAdj]的头脑互相赞赏.我们的智力会比他们所有人加起来还要强."
 EE_FRIENDLY_GREETING_03:0 "见到别的好奇又智能的人们十分高兴.有太多人情愿让奥秘掩埋在深渊之中了."
 EE_FRIENDLY_GREETING_04:0 "[Root.GetAllianceName]的发现会带来智能生物发现的终极前沿."
 EE_WAR_GREETING_01:0 "我们的地质学家可以省去很多研究[From.GetHomeWorldName]是如何变成废墟的时间."
 EE_WAR_GREETING_02:0 "我们的武器选择是智慧的结果,被理智磨砺锋利.你们喜欢你们的怪物吗,[From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03:0 "不管你们想对这次冲突进行什么想象力的干预,都自己祈祷吧.放下武器,鼓掌."
 # Spiritual Seekers
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj]人们可不怎么愉快.你考虑过这会给你们带来什么吗？"
 SS_HOSTILE_GREETING_02:0 "我们宁愿不要和这种毫无精神可言的人扯上关系."
 SS_HOSTILE_GREETING_03:0 "通过世界的灵魂都能感受到你们病态的企图.别以为你们可以在我们面前藏起软弱."
 SS_HOSTILE_GREETING_04:0 "你们执着于可以测量、学习的东西,却忽视了宇宙的内涵,你们的浅薄将会割裂你们与其他生命的联系.你们怎么能对我们做这种事？你们怎么能对你们自己做这种事？"
 SS_DOMINEERING_GREETING_01:0 "届时你们会理解宇宙的真谛的,弱者."
 SS_NEUTRAL_GREETING_01:0 "你们好,[From.GetName].我们在宇宙中感受到了你们的存在,但还没有确定你们所扮演的角色."
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName],[Root.GetSpeciesName],我们都是拼图的碎块罢了,这个谜题召唤我们中最伟大的头脑来揭开."
 SS_NEUTRAL_GREETING_03:0 "你们相不相信你们在宇宙中的角色并不重要.不管怎样我们都会公诸于世."
 SS_THREATENED_GREETING_01:0 "没必要为了生命摧毁其他生命.只有仁慈才能使你们的力量有目的."
 SS_FRIENDLY_GREETING_01:0 "我们感觉得到[From.GetName],离开我们的星球后终于在空茫冰冷的太空中感受到一点热度.现在,我们终于结合了."
 SS_FRIENDLY_GREETING_02:0 "在一个如此广大的世界,整个文明不过是织物中的一股线,[Root.GetName]和[From.GetName]终于能够有所交织,实在是天下大幸."
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]正在和极少数的种族一样,联系他们自身的内部.你们的壮举可能是伟大生命奥妙的关键所在."
 SS_WAR_GREETING_01:0 "每一次人们的相互打击,都让生命的伟大织网解开一点.让我们希望这次冲突不会持久吧."
 SS_WAR_GREETING_02:0 "我们能感受到每一个我们造成的死亡.别让我们这么做."
 SS_WAR_GREETING_03:0 "你的恶行不会消散,反而会回过头来将你吞噬.这就是你的人民受苦的原因."
 SS_WAR_GREETING_04:0 "不管是胜利还是失败,你们的内心都空空如也.你们相信斗争只是物质层面的,可怜的蠢货."
 # Harmonious Collective
