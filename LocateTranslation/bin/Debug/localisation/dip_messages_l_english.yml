 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName],我们最爱的[From.GetRulerTitle].向你们保证,你们看到的每一个出售的[From.GetSpeciesNamePlural]都是罪犯,或者别的什么需要远离社会的人."
