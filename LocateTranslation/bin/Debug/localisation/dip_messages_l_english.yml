 DH_NEUTRAL_GREETING_02:0 "抱歉,我刚刚走神了.你于我们有何贵干？"
 DH_NEUTRAL_GREETING_03:0 "多么引人入胜吗！愿您恕我冒昧,但没有合理的开价,您恐怕是不会愿意和你们的[From.GetSpeciesAdj]分开吧？而我家中正好有一个."
