 HC_HOSTILE_GREETING_02:0 "你散布混乱和无序.[Root.GetAdj]人民不想和你扯上关系."
 HC_HOSTILE_GREETING_03:0 "如果你一定要强迫你的人民遵你之命的话,那你和我们完全不同,[From.GetRulerTitle]."
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]的动机一向自私.我们干嘛还要对[From.GetRulerTitle][From.GetRulerName]抱有什么不一样的期待？"
 HC_DOMINEERING_GREETING_01:0 "你的社会状况堪忧.也许你的目标实在是不够鼓舞人心？"
 HC_NEUTRAL_GREETING_01:0 "[Root.GetAdj]人民欢迎你,[From.GetSpeciesName].我们期待一个和平高贵的未来."
 HC_NEUTRAL_GREETING_02:0 "你可以信任[Root.GetRulerTitle][Root.GetRulerName].[Root.GetAdj]人民选择了相信,而他们的信任没有被辜负."
 HC_NEUTRAL_GREETING_03:0 "在我们看来,[From.GetAdj]有一点暴虐的倾向.当然了,我们不会仅用那些坏例子来评判你们."
 HC_NEUTRAL_GREETING_04:0 "抛弃暴力是成就伟大的第一步.我们希望你们都能明智地做出选择."
 HC_THREATENED_GREETING_01:0 "我们不寻求冲突,无论是内部还是外部."
 HC_FRIENDLY_GREETING_01:0 "关于[From.GetAdj]优秀文化的言论已经传遍了[Root.GetAdj].我们很高兴能和你们做朋友."
 HC_FRIENDLY_GREETING_02:0 "如果所有的人都跟[From.GetName]一样,那这个宇宙定然充满了和平和理解."
 HC_FRIENDLY_GREETING_03:0 "[From.GetAdj]人民了解联合在一起迎接挑战的重要性.我们希望你们也把这传播给[Root.GetName]."
 HC_WAR_GREETING_01:0 "你们播下了混乱的种子,现在自食恶果."
 HC_WAR_GREETING_02:0 "在[From.GetName]这样的敌人面前,很容易同仇敌忾."
 HC_WAR_GREETING_03:0 "一个[From.GetSpeciesName]又怎么能明白为了更大的利益牺牲自我？"
 # Fallen: Holy Guardians
