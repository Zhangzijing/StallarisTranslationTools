 # Spaceport Upgrades
 tech_spaceport_1:0 "太空港"
 tech_spaceport_1_desc:0 "太空港是一个星球在太空的立足点, 同时也是商贸中心以及舰船的维修护理平台."
 tech_spaceport_2:1 "改良型太空港"
 tech_spaceport_2_desc:1 "构造更多的生命维持系统比如重力模拟装置允许我们进一步扩建环轨设施."
 tech_spaceport_3:1 "驱逐舰"
 tech_spaceport_3_desc:1 "扩建干船坞允许太空港建造驱逐舰."
 tech_spaceport_4:1 "高级太空港"
 tech_spaceport_4_desc:1 "太空港在搭载了最先进的轨道施工技术后的规模甚至可以媲美主星上的卫星城."
 tech_spaceport_5:1 "巡洋舰"
 tech_spaceport_5_desc:1 "更大的码头意味着更大的船只."
 tech_spaceport_6:0 "战列舰"
 tech_spaceport_6_desc:0 "大建战列舰不再是梦."

 #Spaceport Modules
 #tech_corvette_assembly:0 "高级护卫舰"
 #tech_corvette_assembly_desc:0 "Unused" # TEMP
 #tech_destroyer_assembly:0 "高级巡洋舰"
 #tech_destroyer_assembly_desc:0 "Unused" # TEMP
 tech_cruiser_yard:0 "量产型巡洋舰"
 tech_cruiser_yard_desc:1 "研发一种新的巡洋舰设计与建造标准可以极大地提高生产流水线的效率.\n\n"
 tech_battleship_yard:0 "量产型战列舰"
 tech_battleship_yard_desc:1 "研发一种新的巡洋舰设计与建造标准可以极大地提高生产流水线的效率.\n\n"
 tech_solar_panel_network:0 "环轨能源转化技术"
 tech_solar_panel_network_desc:0 "改良型太阳能板可以节省不少太空港运营花销. 然而这些太阳能板需要安装在整一个太空港模块上才能生产能量.\n\n"
 tech_mining_terminal:0 "矿业工会"
 tech_mining_terminal_desc:0 "组建工会能有效地监管矿场运营效率并集中化资源储备，同时也可以将一些体制外的“法外之徒”纳入到我们的工会中.\n\n"
 tech_zero_gravity_assembly_sequence:0 "零重力工作框架"
 tech_zero_gravity_assembly_sequence_desc:0 "这些模块可以装载大量的作业工具，这样工人们就可以安全地在环卫轨道附近的建筑工地进行作业，E.V.A(舱外活动）从未如此简单.\n\n"

 # Strike Craft
 tech_strike_craft_1:0 "突击行动"
 tech_strike_craft_1_desc:0 "这些从母舰发射的短距离突击艇可以依靠速度以及短小的船体突破敌军的防线并利用其装载的武器对地面守军发动攻击.\n\n"
 tech_strike_craft_2:0 "改良型突击艇"
 tech_strike_craft_2_desc:0 "这就是新一代的突击艇，无论是操作稳定性，航天电子装置或武器威力都要比上一代更胜一筹.\n\n"
 tech_strike_craft_3:0 "高级突击艇"
 tech_strike_craft_3_desc:0 "随着科学家不断地改良，高级突击艇的作战效率大大的提升，许多年轻的飞行员都渴望着有朝一日能上艇作战.\n\n"

 # Armies and Attachments - Engineering
 tech_defense_army:0 "行星防线"
 tech_defense_army_desc:0 "要在这个充满着浓厚敌意的宇宙中生存不是一件易事，所以我们必须未雨绸缪并建立好完善的防线以阻止那些冷血的敌人摧毁我们的家园..\n\n"
 tech_assault_armies:0 "星际远征军"
 tech_assault_armies_desc:0 "去侵略其他的星系确实是一项了不起的事业，但是如果没有大量的军队与一套完整的后勤系统征服世界只能是痴人说梦.\n\n"
 tech_drop_pod:0 "近地降落舱"
 tech_drop_pod_desc:0 "大规模使用单人降落舱可以将整支军队部署到敌方星球的每一个角落并减少因为脆弱的登陆艇被守军击毁而造成的人员伤亡.\n\n"

 # Ship Armor Components
 tech_ship_armor_1:0 "纳米复合材料"
 tech_ship_armor_1_desc:0 "这种加固过的纳米复合材料板甲可以为飞船提供一些额外的防御，不过不要小看了这层护甲，因为在瞬息万变的战场上每多一层防护便远离死神一步.\n\n"
 tech_ship_armor_2:0 "烤瓷金属材料"
 tech_ship_armor_2_desc:0 "利用烤瓷合金制造的强大装甲可以在不牺牲灵活性的情况下为船体提供大量防护..\n\n"
 tech_ship_armor_3:0 "塑钢"
 tech_ship_armor_3_desc:0 "塑钢，富有弹性而又廉价，不失为制造飞船装甲的好材料.\n\n"
 tech_ship_armor_4:0 "耐钢"
 tech_ship_armor_4_desc:0 "这种耐用,柔韧的钢材能抵挡数次猛烈的冲击，用它来制作护甲岂不美哉?\n\n"
 tech_ship_armor_5:0 "中子材料"
 tech_ship_armor_5_desc:0 "由中子材料这种种高密度物质制成的装甲就算是毁灭性的炮火都无法将其击穿.\n\n"

 tech_crystal_armor_1:0 "水晶灌注装甲"
 tech_crystal_armor_1_desc:1 "通过向船壳内灌入水晶状物质可以进一步提升船体的耐用性.\n\n"
 tech_crystal_armor_2:0 "Crystal-Forged Plating"
 tech_crystal_armor_2_desc:1 "在冶炼钢铁时将水晶与钢材融合能极大地改良注晶钢材的质量.\n\n"

 # Thruster Components
 tech_thrusters_1:0 "化学能推进器"
 tech_thrusters_1_desc:0 "简单却稳定的化学能推进器需要大量的燃料为其提供动力.\n\n"
 tech_thrusters_2:0 "离子推进器"
 tech_thrusters_2_desc:0 "这些电能推进器可以在不使用燃料的情况下运用离子束来为飞船产生推力.\n\n"
 tech_thrusters_3:0 "等离子推进器"
 tech_thrusters_3_desc:0 "随着升空装置的不断更新换代等离子推进器逐渐取缔了其他电能推进装置，这种新科技不仅能提升不少速度，同时也更具机动性.\n\n"
 tech_thrusters_4:0 "脉冲推进器"
 tech_thrusters_4_desc:0 "利用核聚变反应释放出的大量能量可以提供脉冲推进器足够的动力源，这种强力的推进器具有无与伦比的亚光速高速以及完美的机动力，装备上这种装置的舰队就如同如虎添翼一般.\n\n"

 # Military Stations
 tech_space_defense_station_1:0 "深空岗哨"
 tech_space_defense_station_1_desc:0 "研究这项科技将允许你建设远离星球的防御设施.\n\n"
 tech_space_defense_station_2:0 "防御空间站"
 tech_space_defense_station_2_desc:0 "建筑方式的革新使搭建更大的军事堡垒成为可能.\n\n"
 tech_space_defense_station_3:0 "太空堡垒"
 tech_space_defense_station_3_desc:0 "太空堡垒就如同一座漂浮在太空中的城市，数以千记的军队驻扎在这里，他们所装备的武器火力甚至可以与一支舰队相匹敌.\n\n"
 tech_space_defense_station_improvement:0 "工兵军团"
 tech_space_defense_station_improvement_desc:0 "建立一支独立的海军工程军团会极大地提高太空防线的耐用度并同时减少要塞维护费.\n\n"

 # Industry and Robotics
 tech_basic_industry:0 "工业基地"
 tech_basic_industry_desc:0 "使帝国成为真正的宇宙文明的基础.\n\n"
 tech_powered_exoskeletons:0 "动力外骨骼"
 tech_powered_exoskeletons_desc:0 "穿戴动力外骨骼能提高穿戴者的力量与速度，这种巧妙的装置在劳动与军事方面的作用不言而喻.\n\n"
 tech_mining_network_2:0 "地热能压裂采集"
 tech_mining_network_2_desc:0 "新式地表压裂技术能帮助我们探取深达地壳下的地热能资源.\n\n"
 tech_mining_network_3:0 "近核开采"
 tech_mining_network_3_desc:0 "这些庞大的地钻可以进行深钻作业并直达近地核地区以便于我们进行勘探与挖掘靠近上地核的富矿区.\n\n"
 tech_mining_network_4:0 "矿物分离"
 tech_mining_network_4_desc:1 "新型光谱鉴定术与水力压裂和化学清洗技术使得开发浅中地底地区的矿物质成为可能.\n\n"
 #tech_mining_network_5:0 "纯净物提取"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "同步工作进度"
 tech_synchronized_work_patterns_desc:0 "通过协调整个帝国的各矿区工作进度，我们可以更有效率地进行采集作业.\n\n"
 tech_engineering_lab_1:0 "纳米力学" # Could also be Nanomatter
 tech_engineering_lab_1_desc:0 "由于我们拥有了更先进的实验仪器，现在我们可以开始研究纳米级物质的应用以及纳米物理学了."
 tech_engineering_lab_2:0 "超固材料" # As above, could be Supersolid Matter
 tech_engineering_lab_2_desc:0 "充分了解与生产这种超固材料可以使任何一个宇宙帝国受益."
 tech_engineering_lab_3:0 "超流材料"
 tech_engineering_lab_3_desc:0 "针对超流理论的研究使得量子理论和引力相互作用可以统一."
 tech_robotic_workers:0 "机器劳工"
 tech_robotic_workers_desc:0 "机器劳工是完美的奴仆，它们吃苦耐劳但是却只能服从比较简单的指令，所以就别想着让这些笨重的机器去上台阶了.\n\n"
 tech_droid_workers:0 "智能机器人"
 tech_droid_workers_desc:0 "这些改良过的机器人已经可以承担一切碳基生物所能之事了，同时它们的思维神经也有了很大的改善.\n\n"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "要论力气，速度还是耐久性合成人都要比有机生物更胜一筹，除此之外，高度发达的思维神经已经强大到能让它们可以做出自主判断.\n\n"
 #tech_enhanced_combat_software:0 "应用作战软件2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "合成人人性化矩阵"
 tech_synthetic_leaders_desc:0 "在植入了人格后，合成人不在只是冰冷的机器，而是可以与之互动的真正意义上的"人"，甚至有的合成人还具有非凡的领袖才能.\n\n"
 tech_mineral_processing_1:0 "矿物加工技术"
 tech_mineral_processing_1_desc:0 "完善的工业体系能为矿物精炼和加工处理提高不少效率."
 tech_mineral_processing_2:0 "改良矿物加工技术"
 tech_mineral_processing_2_desc:1 "第二阶段的加工技术允许我们对矿物进行粗炼，这样不仅可以提高效率同时也方便矿物的运输与储存."

 # Space Mining
 tech_space_construction:0 "外太空建设项目"
 tech_space_construction_desc:0 "如何在太空中进行建设这个难题考验着我们的工程师，不过这是一个我们必须跨越的鸿沟，只要掌握了这项技术我们才能真正意义上成为宇宙帝国.\n\n"
 #tech_mine_rare_resources_t1: "零重力精炼"
 #tech_mine_rare_resources_t1_desc: "随着进一步对外太空的探索，我们遇到了形形色色的异星矿物.这时，发展新的矿物精炼技术就显得尤为重要了.\n\n"
 #tech_mine_rare_resources_t3: "纳米微分子提炼"
 #tech_mine_rare_resources_t3_desc: "一旦我们研究出了更高效地提炼纳米微分子的方法，这种先进的战略资源将尽在我们手中.\n\n"
 tech_mining_station_improvement_1:0 "就地加工"
 tech_mining_station_improvement_1_desc:0 "直接在矿物出产地加工矿物将显著地提高我们的开采效率.\n\n"
 tech_mining_station_improvement_2:0 "自动化矿物开采技术"
 tech_mining_station_improvement_2_desc:0 "生产大量的无人机并仅仅雇佣一小队骨干人员对其进行操作将大大减少我们的开采成本.\n\n"
 tech_mine_satramene:0 "Satramene气体精炼"
 tech_mine_satramene_desc:1 "这种气体具有天然的镇定作用，我们可以开采这种气体用于制造强效镇定剂."
 tech_mine_garanthium:0 "Garanthium开采"
 tech_mine_garanthium_desc:1 "想要建造一个Garanthium矿场并非一件易事，因为Garanthium的可塑性体现出了不仅是它的价值，而且还有Garanthium的开采难度."
 tech_mine_orillium:0 "Orillium开采"
 tech_mine_orillium_desc:1 "正确使用固化束可以较为安全地提炼挥发性的Orillium矿石.\n\n"
 tech_mine_living_metal:0 "活体金属"
 tech_mine_living_metal_desc:0 "获取并加工这种稀有金属是一件极其困难的事，不过如果我们能熟练运用这种金属的话我们就会在易变合金的研究领域上获得无可比拟的优势."
 tech_mine_betharian:0 "Betharian精炼"
 tech_mine_betharian_desc:0 "几千年前所有现存的Betharian都来自于一个单一的矿源，不过现在却因为不明原因散落于各个星系之间.在通常情况下这种矿物都是呈鹅卵石大小的晶体出现并且高度易燃."

 # Aura Components
 tech_aura_nanobot:0 "纳米机器人装配器"
 #tech_aura_nanobot_desc:0 ""
 tech_aura_minefield:0 "感应地雷"
 #tech_aura_minefield_desc:0 ""

 # ###################################
 # Engineering - Weapons
 # ###################################

 # Mass Driver Branch
 tech_mass_drivers_1:0 "实弹投射加速器"
 tech_mass_drivers_1_desc:0 "这些可怕的电磁驱动投射器利用磁力为穿甲弹加速并撕碎敌方的装甲.\n\n"
 tech_mass_drivers_2:0 "电磁线圈炮"
 tech_mass_drivers_2_desc:0 "电磁线圈炮是实弹投射器的威力加强版，这些狠玩意利用电磁圈作为加速器并向敌人投射致命的电磁子弹.\n\n"
 tech_mass_drivers_3:0 "磁轨炮"
 tech_mass_drivers_3_desc:0 "作为最新式样的电磁加速器，磁轨炮装备了两条平行的电磁轨来为子弹加速.\n\n"
 tech_mass_drivers_4:0 "改良磁轨炮"
 tech_mass_drivers_4_desc:0 "经过进一步的改良，磁轨炮现在装备上了更坚固的电磁轨和改善的电源，现在这款大杀器比以前更加强力和精准了.\n\n"
 tech_mass_drivers_5:0 "高斯大炮"
 tech_mass_drivers_5_desc:0 "This updated version of the old coilgun design is even more destructive than the latest railgun designs. It is capable of launching projectiles with incredible accuracy and speed.\n\n"
 tech_kinetic_artillery_1:0 "Kinetic Battery"
 tech_kinetic_artillery_1_desc:0 "Very long-range artillery capable of hurling powerful rounds over extreme distances with a large degree of accuracy.\n\n"
 tech_kinetic_artillery_2:0 "Kinetic Artillery"
 tech_kinetic_artillery_2_desc:0 "An even more powerful long-range, ship-based artillery cannon, equipped with a new barrel and an upgraded fire control computer.\n\n"

 # Auto-Cannon Branch
 tech_autocannons_1:0 "Autocannons"
 tech_autocannons_1_desc:0 "Large-caliber ballistic weapons that fire cased explosive shells. The main advantage of these cannons is their high rate of fire.\n\n"
 tech_autocannons_2:0 "Ripper Cannons"
 tech_autocannons_2_desc:0 "These upgraded rotary autocannons feature improved tracking and fire control systems. This allows them to maintain an even higher rate of fire.\n\n"
 tech_autocannons_3:0 "Stormfire Cannons"
 tech_autocannons_3_desc:0 "Advanced rotary autocannons capable of spewing a cloud of armor-piercing and high-explosive shells at a target.\n\n"
 tech_flak_batteries_1:0 "Flak Battery"
 tech_flak_batteries_1_desc:0 "Gun batteries that fire area effect shrapnel rounds at close range. They are particularly lethal to enemy strike craft, but can also inflict damage on larger ships.\n\n"
 tech_flak_batteries_2:0 "Flak Artillery"
 tech_flak_batteries_2_desc:0 "Upgraded flak batteries with new, more powerful shrapnel rounds. They offer excellent defense against both strike craft and missiles.\n\n"

 # Missile Branch
 tech_missiles_1:0 "核导弹"
 tech_missiles_1_desc:0 "Space-to-space missiles equipped with high-yield nuclear warheads. Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range.\n\n"
 tech_missiles_2:0 "Fusion Missiles"
 tech_missiles_2_desc:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance.\n\n"
 tech_missiles_3:0 "Antimatter Missiles"
 tech_missiles_3_desc:0 "Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets.\n\n"
 tech_missiles_4:0 "Quantum Missiles"
 tech_missiles_4_desc:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum.\n\n"
 tech_missiles_5:0 "Marauder Missiles"
 tech_missiles_5_desc:0 "These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets.\n\n"
 tech_swarmer_missiles_1:0 "Swarmer Missiles"
 tech_swarmer_missiles_1_desc:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems.\n\n"
 tech_swarmer_missiles_2:0 "Whirlwind Missiles"
 tech_swarmer_missiles_2_desc:0 "New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance.\n\n"

 # Torpedo Branch
 tech_torpedoes_1:0 "Space Torpedoes"
 tech_torpedoes_1_desc:0 "These torpedoes are essentially very large, slow-moving missiles. They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens.\n\n"
 tech_torpedoes_2:0 "Armored Torpedoes"
 tech_torpedoes_2_desc:0 "Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire. The armor fragments into shards that cause additional damage when the torpedo detonates.\n\n"
 tech_torpedoes_3:0 "Devastator Torpedoes"
 tech_torpedoes_3_desc:0 "Advanced torpedoes with very powerful warheads. They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens.\n\n"


