 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府,14894"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "§S政府§!界面显示我们帝国与政府的信息。在这里我们可以看到 §S统治者§! 和所有相关修正。\n\n不同的标签页分别显示国家总体 §S财政§!状况，可执行的§S政策§!以及我国的§S人口§!信息。,14895"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技,14896"
 TUTORIAL_TECH_VIEW_DESC:0 "你可以在§S科技§!指定科研方向。科技可以分为三个大类，每个大类一般有三个科技可供选择研究。\n\n虽然我们可以不在相关领域指定一名§S科学家§! 就进行研究，但是这将导致研究变得十分漫长所以不推荐这么做。,14897"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "接触,14898"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "§S接触§! 界面中我们可以看到我们接触过的所有 §S帝国§! 的信息。 可以看到他们对我们的§S态度§!，我们也能方便快捷地进行§S外交§!。\n\n§S种族§!标签页给出了我们发现的所有外星种族的列表以及他们的相关§S特性§!。,14899"
 TUTORIAL_SITUATION_LOG_TITLE:0 "状态日志,14900"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S状态日志§! 显示了我们现在所有可执行的 §S特别计划§! 以及其他的有趣之处。新的项目随着我们开始探索整个银河系就会出现。,14901"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "舰船设计,14902"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "我们帝国使用的所有§S船只§!都可以在此设计。随着科技发展你可以解锁新的§S船体尺寸§!和§S组件§! ,14903"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:0 "帝国,14904"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:0 "§S帝国§!界面在不同的标签页分别显示我们帝国的所有 §S行星§!，§S领袖§!以及不同§S派系§! 。 在这里也可以创建和管理§S总督区§!。,14905"
  TUTORIAL_MILITARY_FLEET_TITLE:0 "武装舰队,14906"
  TUTORIAL_MILITARY_FLEET_DESC:0 "§S武装舰队§! 用以保护我们的帝国免遭威胁或者，如果我们愿意，用武力扩张帝国的光荣通知， \n\n我们的§S海军规模§! 受制于科技和§S提督§!的技能。 初始我们并没有§S提督§! ，所以如果我们有§S影响力§! 点数我们应该招募一个。,14907"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科学船,14908"
 TUTORIAL_SCIENCE_SHIP_DESC:2 "这是我们的§S科学船§!，可以用来§S调查§! 诸如星系中的行星这样的天体。只有通过调查才能使一颗行星上的§S资源§!可见。\n\nTo put it to work, 简单的右键单击未调查天体并选择§S调查星系§!就可以让他开始工作了。科学船将在所有的目标间航行并依次调查所有目标。\n\n调查其他行星也许可能发现那些 §S宜居的§!星球作为未来殖民地。,14909"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "建设船,14910"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "这就是我们的 §S建设船§!，可以用来建设太空站。 当一个比如行星这样的天体被调查过后我们可以命令这艘船建造一个§S科研站§!或者 §S矿站§! 已开采星球上的任何资源。\n\n随着我们科技的进步我们可以建设不同种类的太空站， 比如 §S武装太空站§! 可以建设在星系中的任何地方。,14911"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星概况,14912"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "这里是我们的母性也是帝国的§S首都§!。 你现在看到的§S行星概况§! 界面,展示了星球主要信息的概况。\n\n 其中我们可以看到星球上§S地块§! 的总数量，有多少§S人口§! 生活在上面以及产出了多少 §S食物§! 。如果一个行星有 §S执政官§!，也会显示在这里。,14913"
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "地面状况,14914"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "在这里直观地显示了星球的地面不同§S地块§!的状况。 对于那些可移居的殖民星球也可以看到这个页面。 每个§S人口§! 占据一个地块所以一个星球上的总人口不会超过总的可用地块数。\n\n每个§S地块§! 上可以建造一个§S建筑§!，由一个人口操作为了使星球的产出最大，我们需要精心管理我们的§S人口§!, §S建筑§! 和 §S地块§!。,14915"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "军队,14916"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:1 "在这里我们可以管理星球上的所有地面部队。上边的界面被分成三部分。 最上边的部分代表行星的太空轨道， 中级标识大气层最下边代表地表。\n\n 新的§S陆军§! 通过点击右下角的 §S招募§!在此招募 。 §S防御部队§! 被训练从可能的入侵中保护星球。 战争期间，如果我们把某个星球作为和平谈判事的 §S战争目标§! 我们就必须派遣§S攻击部队§! 占领这颗星球。,14917"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "星港,14918"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:2 "§S星港§! 界面可以观察轨道上的舰队，建造舰船以及升级星港本身。如果一个星球没有星港，当我们有足够的 §S资源§!时我们也可以建造一个新的星港。\n\n 点击 §S空的模块槽§! 可以看到所有可用模块的列表。 点击建造队列下的 §S⁮建造§! 按钮, 可以在右侧看到所有的可用的§S船型§! 和§S星港升级§!。,14919"
 TUTORIAL_MILITARY_STATION_TITLE:0 "武装太空站,14920"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S武装太空站§! 是用来静态防御某些重要的太空站和资源产出地的，但是只能建设在我们的国境内或者有军事通行权的地方。\n\n请注意不要修建过多武装太空站，就像船只一样他们也是需要维护费的。,14921"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "研究站,14922"
 TUTORIAL_RESEARCH_STATION_DESC:1 "§S研究站§! 被建在星球的卫星轨道以获取 §S物理学§!, §S工程学§! and §S社会学§! 点数。\n\n他们只能被建在国境内， 如果星球已经被殖民则不需要额外建设。,14923"
 TUTORIAL_MINING_STATION_TITLE:0 "矿站,14924"
 TUTORIAL_MINING_STATION_DESC:1 "§S矿站§! 用来收集目标上的 §S晶矿§! 和 §S战略资源§!。\n\n这些资源可以供§S人群§! 和 §S精炼厂使用§!。 §S矿站§! 只能被建在国境内， 如果星球已经被殖民则不需要额外建设。,14925"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "运输船,14926"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "当 §S军队§! 被命令进入太空他们就会乘坐 §S运输船§!。请保护好它们，因为它们十分脆弱！,14927"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交,14928"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "§S外交§! 界面是我们与其他文明交流的地方。 在这里我们可以 §S宣战§!， 结成 §S同盟§! 或者与邻国 §S交易§! 等等。,14929"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Adjacency Effects,14930"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "一些 §S建筑§! 可能产对其他相邻§S地块§! 的 §S建筑§! 的 §S邻接修正§!。 当建设新建筑的时候请注意这些效果。,14931"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "财政,14932"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S财政§! 显示我们帝国每月在能源上的 §S收入§! 和 §S支出§! 。在这里也能看影响帝国经济的各种修正。,14933"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "政治,14934"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:1 "§S政治§! 界面涵盖 §S政策§!和帝国范围内消耗§SInfluence§!来启用的 §S法令§!。\n\n我们对于§S政策§!的立场受制于我们的科技水平和我们的§S价值观§!。,14935"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口,14936"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口§! 显示了帝国的人口组成。\n\n也显示了§S人口§! 中的支配 §S特性§!  例如生产效率和幸福度的修正等等。,14937"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "领袖,14938"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S领袖§! 允许我们雇佣，解雇，任命 §S执政官§!， §S科学家§!， §提督§! 和 §S将军§!。,14939"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系,14940"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:0 "§S派系§! 显示政治团体的概况， 允许我们倾听并处理他们的 §S要求§! ,14941"
 TUTORIAL_CREATESECTOR_TITLE:0 "总督区管理,14942"
 TUTORIAL_CREATESECTOR_DESC:0 "在§S总督区管理模式§!中， 与总督区其他部分相邻的星球可以被添加到新的或者已有的 §S总督区§!中 . §S总督区§! 会自动建设星球， 极大的减少了微操。,14943"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "种族,14944"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:0 "§S种族§! 罗列了我们接触到的所有智能生命形式，当我们有技术和机会时允许我们来进行 §S基因改造§! 或者 §S提升§! 。,14945"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "改造,14946"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S改造§! 是我们可以改变一个星球的自然环境，一边让他更适于某些 §S种族§! 。,14947"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因改造,14948"
 TUTORIAL_GENEMODIFICATION_DESC:0 "我们可以对某些种族进行基因改造， 修改它们的 §S特性§!。,14949"
 TUTORIAL_UPLIFTING_TITLE:0 "提升,14950"
 TUTORIAL_UPLIFTING_DESC:0 "我们可以改变智能生物的§S特性§!  并且把他们 §S提升§! 成睿智而有效率的帝国成员。,14951"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系视角,14952"
 TUTORIAL_SYSTEMVIEW_DESC:0 "我们现在在 §S星系视角§!， 可以近距离的观察一个特定星系。 在这里我们可以看到星系内的行星，太空站以及舰队。,14953"
 TUTORIAL_WORMHOLE_TATION_TITLE:0 "虫洞太空站,14954"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S虫洞太空站§! 建在一个星系的边缘，通过在时空上构筑一个裂缝打开一条通往其他星系的双向通路。 天才的设计。,14955"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "观测站,14956"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S观测站§! 里的科学家在卫星轨道研究并远距离观测 §S原始§! 种族。,14957"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "改造站,14958"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "卫星轨道上的§S改造站§! 可以让我们对行星进行 §S改造§! 。,14959"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "法令,14960"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:1 "这些是行星§S法令§!， 可以通过消耗影响力来暂时执行。\n\n当发现新的科技或者发现到新的情况后可以执行新的 §S法令§! 。,14961"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知事物,14962"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 " §未定义航天飞行器§!。 通过进行 §S特别计划§!我们可以对他们了解的更多甚至于实现与它们的 §S第一次接触§! .,14963"
 TUTORIAL_VICTORY_TITLE:0 "胜利,14964"
 TUTORIAL_VICTORY_DESC:0 "§S胜利§! 界面显示了需要我们去奋斗以实现的 §S具体目标§! ，我们帝国的荣耀将随着银河中的智能生命永世长存。,14965"
 TUTORIAL_OUTPOST_STATION_TITLE:0 "边境站,14966"
 TUTORIAL_OUTPOST_STATION_DESC:1 "我们帝国的边疆永无止境。\n\n§S边境站§! 像灯塔一样在虚空中投射出帝国的影响力。 通过在领土外建设它们。我们可以扩展我们的边境以占有更多的星系用来开发资源或者研究。,14967"
 TUTORIAL_GALAXY_MAP_TITLE:0 "银河地图,14968"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S银河地图§! 展现大量的 §S未知空间§!， 我们边境的位置，以及我们已经建立联系的任何其他文明的殖民地。\n\n我们可以点击有下家的 §S详细地图§! 按钮来现实§S资源§! 和 §S探测距离§! 。,14969"
 TUTORIAL_WARDEMANDS_TITLE:0 "战争要求,14970"
 TUTORIAL_WARDEMANDS_DESC:0 "宣战时我们同时也需要制定对我们的敌人和盟友战争目标。 这些§S战争目标§! 决定 我们在谈判时可以提出何种§S要求§! ，比如吞并星系或者建立傀儡.\n\n提出战争目标给予敌人对此作出反应的机会 - 它们也许会立刻投降，讨价还价或者为了保卫自己的利益知道最后一个男人，女人，真菌孢子或者半自动机器人之类的。探索是乐趣的一部分！\n\n从列表里点击并拖动一个§S战争目标§! 到你的 §S帝国§!上或者你的盟友上就可以选取它了。 ,14971"
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "战争状况,14972"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 " §S战争状况§! 显示我们所有参加的战斗的状况。§S战争分数§! 条大致表示双方的战争形势，而下方则是影响战争分数的战斗历史。,14973"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "战争谈判,14974"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "任何时候我们都可以用 §S战争分数§! 来 §S要求§! 达到§S战争目的§!。 需要注意的是敌人不太会愿意答应任何§S消耗§!超过战争分数的要求。\n\n另外， 胜利者也可以通过 §S无条件和平§!来展示仁慈，失败者也可以选择无条件 §S投降§! 来防止无谓的伤亡。,14975"

