 advisor.3.name:1 "开启建议,15001"
 advisor.3.desc:1 "很好。 在你探索各种工具的时候我会解释它们的基本功能并提出建议。,15002"
 advisor.10.name:0 "异常事件,15003"
 advisor.10.desc:0 "玩们发现了一个 §S异常事件§!！ 偶尔我们的 §S科学船§! 在调查时节的时候会发现奇怪的事情。这些异常可以被 §S科学家§!调查， 但是请确保它们的技能等级比异常的等级高。\n\n当异常调查失败的时候，你可能会失去科学家或者科学船，如果运气不好，甚至是都失去。,15004"
 advisor.15.name:0 "潜在的殖民地,15005"
 advisor.15.desc:0 "我们的一艘 §S科学船§! 刚刚发现了一个可以作为我们第一块殖民地星球。它和我们的母星是同样的§S行星类型§! ，所以我们的殖民者可以在那里过得很舒服。\n\n为了殖民这个世界，我们必须建造一艘§S殖民船§!然后点击 §S殖民§! 命令。 然后选择你想要殖民的星球。,15006"
 advisor.17.name:0 "第一个殖民地,15007"
 advisor.17.desc:0 "祝贺你刚刚殖民了一个新世界！我们的殖民者正在忙着建立他们的第一个定居点，但是离他们自给自足还需要一段时间。\n\n殖民将消耗我们的资源直到第一个定居点建立起来，所以注意不要一次殖民太多的星球。,15008"
 advisor.20.name:0 "赤字,15009"
 advisor.20.desc:0 "我们正在快速消耗能量。上个月的财报显示中有一些可怕的内容。\n\n不断上升的维护费是财政危机的常见原因。如果不幸言中，也许我们需要解散一些船只，部队或者太空站。,15010"
 advisor.26.name:0 "调查,15011"
 advisor.26.desc:0 "我们最优先的事情之一就是调查我们星系内的所有天体。在调查完毕前是看不到上面有什么资源。\n\n选择§S科学船§!以开始调查。点击§S调查§! 命令， 然后点击一个未被调查的天体就可以看到科学船在星系之间来回移动，依次调查它们了。,15012"
 advisor.27.name:0 "第一次接触,15013"
 advisor.27.desc_01:0 "我们第一次与外星帝国建立了联系。这些丑恶的生物似乎向我们一样掌握了太空航行的技术。他们是巨大的威胁。\n\n它们的帝国将会被罗列在§S银河§! 页面下的§S帝国§!标签里。 在那你我们可以与它们建立外交联系。,15014"
 advisor.27.desc_02:0 "我们第一次与外星帝国建立了联系。这些奇妙的生物似乎向我们一样掌握了太空航行的技术。我们应该努力了解它们。\n\n它们的帝国将会被罗列在§S银河§! 页面下的§S帝国§!标签里。 在那你我们可以与它们建立外交联系。,15015"
 advisor.27.desc_03:0 "我们第一次与外星帝国建立了联系。 他们似乎向我们一样掌握了太空航行的技术。 我建议在了解它们的意图前保持适度的接触。\n\n它们的帝国将会被罗列在§S银河§! 页面下的§S帝国§!标签里。 在那你我们可以与它们建立外交联系。,15016"
 advisor.28.name:0 "失落帝国,15017"
 advisor.28.desc:1 "我们发现了一个古代的高度发达的文明！ 幸运的是，它们正在衰落， 我甚至怀疑它们甚至是否还能理解它们现在拥有的技术了。\n\n除非是敌对行为，它们不愿意和其他文明交流， 我们应该绕开它们的地盘，至少直到我们到达它们的科学水平之前。,15018"

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:0 "Tutorial: Surveying,15019"
 tutorial.1.desc:0 "Building a star empire can be a daunting task. To help get things started, I will be providing instructional missions that cover the basic steps necessary to establish ourselves as a successful interstellar power.\n\nThe first mission is to fully survey our home system. I have added it as an entry to the §SSituation Log§!. To access it, click on the Situation Log button in the left section of the top bar or press §SF5§!.,15020"
 tutorial.2.name:0 "Home System Surveyed,15021"
 tutorial.2.desc:0 "Well done! The survey of our home system has been completed. We now have access to planetary data that the astronomers on our homeworld could only dream of a mere generation ago.,15022"
 tutorial.3.name:0 "Tutorial: Technologies,15023"
 tutorial.3.desc:2 "Researching new technologies will be critical to our success. I tell you this not merely as a product of unfettered technological progress, but as your trusted advisor and, I suspect, your only true friend.\n\nOne important technology that we should research as soon as possible is §SNew Worlds Protocol§!. It will give us access to §SColony Ships§! which will allow us to establish footholds on other planets.,15024"
 tutorial.6.name:0 "Technologies Researched,15025"
 tutorial.6.desc:1 "Excellent work! The technology we just finished researching will certainly benefit us. Don't forget to give our scientists new research assignments.,15026"
 tutorial.7.name:0 "Tutorial: Construction Ship,15027"
 tutorial.7.desc:0 "The resources generated by our homeworld will only take us so far. Our industry needs to expand off-world, and that requires a §SConstruction Ship§!.\n\nWe should build one as soon as we have amassed enough §SMinerals§! to do so.,15028"
 tutorial.8.name:0 "Construction Ship Built,15029"
 tutorial.8.desc:0 "Good job! Our §SConstruction Ship§! is now up and running, and its hardy crew includes some of the finest engineers available to our nation.,15030"
 tutorial.9.name:0 "Tutorial: Mining Station,15031"
 tutorial.9.desc:1 "The resources generated by our homeworld will only take us so far. Luckily our §SScience Ship§! has just found a resource deposit on another world! The time has come to use our §SConstruction Ship§! to build a §SMining Station§!.\n\nMining Stations can be built within our borders and automatically collect §SMinerals§! and any §SStrategic Resources§! found on the bodies they orbit. Keep in mind that they have an £energy  §SEnergy Credit§! maintenance cost.,15032"
 tutorial.10.name:0 "Mining Station Built,15033"
 tutorial.10.desc:0 "Very good. The new §SMining Station§! is operational, and it has already begun gathering resources for processing.,15034"
 tutorial.11.name:0 "Tutorial: Research Station,15035"
 tutorial.11.desc:0 "Surveyed worlds sometimes possess unique properties that make them valuable objects of research. These £physics  §SPhysics§!, £society  §SSociety§! or £engineering  §SEngineering§! resources can be collected by a §SResearch Station§!. My programming strongly compels me to compel you to build one.\n\nKeep in mind that §SResearch Stations§! can only be built within our borders, and have a maintenance cost in £energy  §SEnergy Credits§!.,15036"
 tutorial.12.name:0 "Research Station Built,15037"
 tutorial.12.desc:0 "Our new Research Station is online, and its science staff have begun their work. What secrets will they uncover, what forbidden mysteries of Creation?!,15038"
 tutorial.13.name:0 "Tutorial: Planetary Buildings,15039"
 tutorial.13.desc:2 "As an astute observer may already have noticed, habitable planets are divided into a number of §SSurface Tiles§!. Tiles can generate resources, but we will need §SPlanetary Buildings§! to get the most out of them.\n\nOur homeworld already has a few buildings, including our capital, but the time has come to add more. §SPops§! who are not working a resource or staffing a §SBuilding§! on a §STile§! are considered to be §SUnemployed§!.,15040"
 tutorial.14.name:0 "Building Constructed,15041"
 tutorial.14.desc:0 "Excellent. Construction has been finished on our new §SPlanetary Building§!, and it should now begin producing resources.\n\nDon't forget to make certain that the building is staffed by a Pop.,15042"
 tutorial.15.name:0 "Tutorial: Tile Blockers,15043"
 tutorial.15.desc:0 "§SSurface Tiles§! on habitable planets are sometimes blocked, preventing their use. Clearing a £blocker  §STile Blocker§! takes time and costs £minerals  §SMinerals§! and £energy  §SEnergy Credits§!, but the free space often makes it worthwhile.\n\nMany tile blockers require specific technologies before they can be removed, but the ones on our homeworld can be dealt with as soon as we have the credits to spare.,15044"
 tutorial.16.name:0 "Blocker Cleared,15045"
 tutorial.16.desc:0 "Yet another impediment to our galactic ambitions has been dealt with. That §STile Blocker§! never stood a chance!,15046"
 tutorial.17.name:0 "Tutorial: Survey Systems,15047"
 tutorial.17.desc:0 "We should continue our exploration efforts. I recommend sending a §SScience Ship§! to survey neighboring star systems. Let us boldly go where no synthetic intelligence has gone before!,15048"
 tutorial.19.name:0 "Systems Surveyed,15049"
 tutorial.19.desc:0 "Great work! The stars neighboring our home system have been fully explored. We should use our §SConstruction Ship§! to collect any resources that were found by building §SMining§! and §SResearch Stations§!.,15050"
 tutorial.20.name:0 "Tutorial: Science Ship,15051"
 tutorial.20.desc:0 "We may want to consider building a second §SScience Ship§!. This would double the speed at which we can survey our galactic neighborhood!,15052"
 tutorial.21.name:0 "Science Ship Built,15053"
 tutorial.21.desc:0 "Double the §SScience Ships§! means double the fun! Oh, I haven't been this excited since we completed the last assignment!,15054"
 tutorial.22.name:0 "Tutorial: Recruit Scientist,15055"
 tutorial.22.desc:0 "We have a brand new §SScience Ship§!, but no §SScientist§! has been assigned to command it. My programming insists that I should point out the benefits of adding an organic §SScientist§! component to the mix.\n\nIf we cannot afford to recruit a new §SScientist§! we can always reassign one from another department, even though it is hardly ideal.,15056"
 tutorial.23.name:0 "Scientist Recruited,15057"
 tutorial.23.desc:0 "Good. The §SScientist§! has assumed command of our new §SScience Ship§!, and can now be sent off at our leisure to explore new systems and/or meet some grisly fate.,15058"
 tutorial.24.name:0 "Tutorial: Build Colony Ship,15059"
 tutorial.24.desc:0 "We should now be ready to extend our great civilization to a second world. This will require the construction of a §SColony Ship§!.,15060"
 tutorial.25.name:0 "Colony Ship Built,15061"
 tutorial.25.desc:0 "The colonists have all been transferred to the new §SColony Ship§!, and her captain reports all systems go. A momentous day, for sure!,15062"
 tutorial.26.name:0 "Tutorial: Establish Colony,15063"
 tutorial.26.desc:0 "We have a §SColony Ship§!, and we have found at least one suitable candidate for a permanent extrasolar outpost. I see no reason to delay further - let's establish our first colony!,15064"
 tutorial.27.name:0 "Colony Established,15065"
 tutorial.27.desc:0 "Our first extrasolar colony! This means that if our homeworld were to spontaneously combust, your species would no longer be rendered extinct. That is a comforting thought, wouldn't you say?,15066"
 tutorial.28.name:0 "Tutorial: Recruit Governor,15067"
 tutorial.28.desc:0 "To help our new colony along, we should consider the recruitment of a §SPlanetary Governor§! to oversee operations there.\n\nGovernors can have a number of different effects on the planets they govern, most of them positive. These effects depend on the traits and skill level of the Governor.,15068"
 tutorial.29.name:0 "Governor Recruited,15069"
 tutorial.29.desc:0 "Our colony is now administered by a new §SGovernor§!. This should increase its efficiency!,15070"
 tutorial.30.name:0 "Tutorial: More Colonies,15071"
 tutorial.30.desc:0 "As soon as we have the resources, it would be a good idea to build more §SColony Ships§! and expand the borders of our empire further. We should work towards establishing at least three more colonies in addition to our homeworld and the one we just settled.,15072"
 tutorial.32.name:0 "Colonies Established,15073"
 tutorial.32.desc:0 "Brilliant work! Very inspiring. Our mighty civilization now extends to five worlds! We should keep expanding as opportunity allows.,15074"
 tutorial.33.name:0 "Tutorial: Resource Production,15075"
 tutorial.33.desc:0 "A healthy supply of §SMinerals§! and §SEnergy Credits§! is critical to the well-being of any interstellar power. We should take steps to increase our production of these resources.\n\nShips, stations and buildings cost Minerals to build and Energy Credits to maintain. Both resources are produced by §SMining Stations§! or §SPlanetary Buildings§!.,15076"
 tutorial.38.name:0 "Resource Production Obtained,15077"
 tutorial.38.desc:0 "Excellent work. We now have a strong resource base to build our empire on.,15078"
 tutorial.39.name:0 "Tutorial: Increase the Fleet,15079"
 tutorial.39.desc:0 "I can't help but notice that our navy is a bit on the weak side. We are certain to face many threats in the galaxy that will require some form of military response. Remember, the survival of our civilization is at stake!,15080"
 tutorial.43.name:1 "Navy Size Increased,15081"
 tutorial.43.desc:0 "Good! We now have a small but capable space fleet that should serve us well in the event of any unexpected hostile encounters.,15082"
 tutorial.44.name:0 "Tutorial: Establish Sector,15083"
 tutorial.44.desc:0 "Our burgeoning empire has now reached a size where it is becoming difficult to administer directly from our homeworld. We should establish a new §SSector§!.\n\nSectors are semi-autonomous entities within our empire that independently manage the day-to-day affairs of the planets under their jurisdiction.,15084"
 tutorial.45.name:0 "Sector Established,15085"
 tutorial.45.desc:0 "Good work. This new §SSector§! should take a load off our backs and let us focus on more important matters.\n\nAs you colonize new planets, don't forget to add their systems to existing or new sectors to stay below the control limit.,15086"
 tutorial.46.name:0 "Tutorial: Sector Governor,15087"
 tutorial.46.desc:0 "§SGovernors§! can be assigned to administrate entire §SSectors§!, much in the same way as they rule individual colonies.\n\nAll planets within the sector will then benefit from the Governor's effects. We should assign one to our new sector.,15088"
 tutorial.47.name:0 "Sector Governor Assigned,15089"
 tutorial.47.desc:0 "Our new §SSector Governor§! has assumed office on the sector's capital world. Well done.,15090"
 tutorial.48.name:0 "Tutorial: Ship Design,15091"
 tutorial.48.desc:0 "We have the ability to manually design new ships in the §SShip Designer§! screen. This is a fairly straight-forward process, though one that can be fully automated if we so wish.,15092"
 tutorial.49.name:0 "Ship Designed,15093"
 tutorial.49.desc:0 "Good job. The ship design has been added to our database, and can now be produced by a §SSpaceport§!.,15094"
 tutorial.50.name:0 "Tutorial: Observation Posts,15095"
 tutorial.50.desc:1 "We have discovered a §SPrimitive Civilization§!! Some would dismiss these aliens as little more than filthy savages, but there are those who see merit in studying their culture, such as it is.\n\nThis can be done by building an §SObservation Post§! above their homeworld, assuming it is within our borders. These stations have a number of different §SMissions§! that can be assigned, depending on how we want to deal with the natives.,15096"
 tutorial.51.name:0 "Observation Post Built,15097"
 tutorial.51.desc:0 "Good work! Our new §SObservation Post§! has come online, and its staff has begun studying the §SPrimitive Civilization§! on the planet below.,15098"
 tutorial.52.name:0 "Secrets at the Doorstep,15099"
 tutorial.52.desc:1 "The anomaly on [From.GetName] turned out to be a natural §Ygeometrical formation§!. It almost looks like a marker, showing the way forward. The natural beauty of the universe can be quite astonishing.\n\n$tutorial.52.filler.desc$,15100"
 tutorial.52.spirit.desc:0 "We found a natural formation on [From.GetName], stunning in its geometrical perfection. This is surely a divine sign, marking our way out towards the stars!\n\n$tutorial.52.filler.desc$,15101"
 tutorial.52.filler.desc:0 "We should §Ycontinue to investigate§! these sorts of anomalies whenever we get the chance. It will most assuredly grant us new knowledge and technology.,15102"
 tutorial.52.a:0 "Astonishing!,15103"
 tutorial.52.spirit.a:0 "Praised be the divine!,15104"
 tutorial.53.desc:1 "The anomaly we detected on [From.GetName] unveils something astonishing. The [From.GetPlanetMoon] is surrounded by a trail undoubtedly produced by FTL engines. We are unable to trace it to its origin, due to it being generated long ago.\n\n$tutorial.52.filler.desc$,15105"
 tutorial.53.xenophobe.desc:1 "We have detected a weak FTL trail near [From.GetName]. It is very old, making it impossible to track. This must mean that other interstellar travelers have been here before, watching us, surely gathering intel.\n\n$tutorial.52.filler.desc$,15106"
 tutorial.53.xenophile.desc:1 "The anomaly on the [From.GetPlanetMoon] [From.GetName] shows traces of other interstellar travelers! A weak FTL trail shows that someone was here long ago, maybe watching our planet for potential allies. It is too diminished to trace any further.\n\n$tutorial.52.filler.desc$,15107"
 tutorial.53.a:0 "We've been watched, but why?,15108"
 tutorial.53.xenophobe.a:0 "We must beware the xeno threat.,15109"
 tutorial.53.xenophile.a:0 "Let's find them!,15110"
 tutorial.54.desc:0 "We found one of our §Yold probes§! on [From.GetName]. It has somehow kept intact all these years and is still trying to send data to our homeworld. It stands as a testament to our past struggles, and our wish to flee our planet's bounds.\n\n$tutorial.52.filler.desc$,15111"
 tutorial.54.a:0 "We are moving ever forward.,15112"
 tutorial.54.spiritualist.a:0 "The divine surely has more in store.,15113"
 tutorial.54.materialist.a:0 "Our efforts have finally paid off.,15114"
 tutorial.55.name:0 "Tutorial: Strategic Resources,15115"
 tutorial.55.desc:2 "We have uncovered a §SStrategic Resource§!! §SStrategic Resources§! are, surprisingly enough, of strategic value. They are needed to construct and utilize certain powerful §SBuildings§! and §SSpaceport Modules§!. We should build a §SMining Station§! to procure this precious boon.\n\nDon't forget to build §SFrontier Outposts§! where appropriate to secure the resources within our borders.,15116"
 tutorial.55.poi.name:0 "Resource Location,15117"
 tutorial.55.poi.desc:0 "We have discovered a §SStrategic Resource§! on the [From.GetPlanetMoon] [From.GetName].,15118"
 tutorial.56.name:0 "Strategic Resource Extracted,15119"
 tutorial.56.desc:0 "Excellent work. This resource is sure to greatly enrich our nation.,15120"
 tutorial.56.poi.desc:0 "We have discovered a §SStrategic Resource§! on the [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName].,15121"
 tutorial.560.desc:2 "A new technology has revealed that we already have a §SMining Station§! conveniently placed above a previously unknown §SStrategic Resource§!. These rare resources are required to construct and operate unique §SBuildings§! and §SSpaceport Modules§!. Two metaphorical avians, allegorically struck down by an imaginary projectile.\n\nMore information can be found in the §SSituation Log§! for a time. There are many more §SStrategic Resources§! left to discover in the galaxy, so keep on researching!,15122"
 tutorial.57.name:0 "Tutorial: Uplift,15123"
 tutorial.57.desc.notech:0 "We have discovered highly-evolved animal life! With the §Sright technology§!, we may eventually be able to §SUplift§! these beings to sentience and intelligence - or what passes for intelligence among organics.\n\nIt would perhaps be wise to keep an eye on our research, and direct it towards §SEpigenetic Triggers§! if given the opportunity.,15124"
 tutorial.57.desc.yestech:0 "We have discovered highly-evolved animal life! With the §Sright technology§!, we may eventually be able to §AUplift§! these beings to sentience and intelligence - or what passes for intelligence among organics.\n\nOh.\n\nOur §SEpigenetic Triggers§! technology should fit the bill, and we are in fact ready to elevate these creatures into a brave new world of existential angst.,15125"
 tutorial.58.name:0 "Pre-Sentients Uplifted,15126"
 tutorial.58.desc:0 "A rousing success! The lowly beasts have been uplifted to become less lowly beasts, and are now proud citizens of our burgeoning empire.,15127"
 tutorial.59.name:0 "Tutorial: First Contact,15128"
 tutorial.59.desc:1 "Remarkable! We have discovered §Sspacefaring alien entities§! that may or may not be intelligent, but, let's face it, probably are. Their true nature will remain a mystery to us until we complete the appropriate project to §SInvestigate§! them. I suggest we do so post-haste, lest they investigate us first...\n\nOpen the §SSituation Log§! and select §SResearch§! to begin this project. Note that this will temporarily stall any other research being done in the same category.,15129"
 tutorial.60.name:0 "First Contact Made,15130"
 tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on.,15131"
 tutorial.61.name:0 "First Contact Made,15132"
 tutorial.61.desc:0 "Our attempts to establish communications stand testament to our technological ingenuity, but results are lacking. It is likely that the other party possesses only an animal level of intelligence, §Sif any at all§!.,15133"
 tutorial.63.name:0 "First Contact... Made?,15134"
 tutorial.63.desc:0 "It appears the §Sother party§! quite stole our thunder, §Sestablishing contact§! with us before we had managed to decipher their communications protocols.\n\nWe should still attempt to accomplish this feat for ourselves, when the opportunity next presents itself.,15135"
 tutorial.64.name:0 "Tutorial: Modify Species,15136"
 tutorial.64.desc:0 "Thanks to recent advances in genetics, we have gained an extra §STrait Point§! that we can use to §SModify§! and enhance our people.,15137"
 tutorial.65.name:0 "Species Modified,15138"
 tutorial.65.desc:0 "Commendable. With the yoke of natural evolution lifted from their shoulders, our people are sure to thrive in space.,15139"
 tutorial.70.name:0 "Tutorial: Warp Travel,15140"
 tutorial.70.desc:0 "To overcome the vast distances that separate star systems, our scientists have developed the §SWarp Drive§!. Ships equipped with this device can travel between systems at velocities exceeding that of lightspeed.\n\nAlthough ships can warp to any system within range, warp drives can only be activated outside the gravity well of a star. Ships coming out of warp also require time to power up their systems again - the length of this process depends on how far the ship has traveled.,15141"
 tutorial.71.name:0 "Tutorial: Hyperspace Travel,15142"
 tutorial.71.desc:0 "To overcome the vast distances that separate star systems, our scientists have developed the §SHyper Drive§!. This device permits travel at speeds far exceeding that of light between systems connected by hyperlanes.\n\nAlthough travel along a hyperlane is extremely fast, a significant drawback of this FTL method is that interstellar travel is restricted along the paths of the galactic hyperlane network. On the other hand, jumping to hyperspace is possible anywhere within a star system.,15143"
 tutorial.72.name:0 "Tutorial: Wormhole Travel,15144"
 tutorial.72.desc:0 "To overcome the vast distances that separate star systems, our scientists have developed §SWormhole§! technology. Stations equipped with wormhole generators can tunnel through subspace, creating temporary gateways to other systems that ships can travel through.\n\nWormhole travel is near-instantaneous, but it requires the presence of a Wormhole Station within range. Ships also need to be equipped with special wormhole stabilizers to withstand the stress of passing through subspace.,15145"
 tutorial.73.name:0 "Tutorial Reminder: Uplift,15146"
 tutorial.73.desc:1 "Having researched the appropriate technology, we now have the means to §YUplift§! lesser beings.,15147"
 tutorial.75.name:0 "Tutorial: Frontier Outposts,15148"
 tutorial.75.desc:0 "Now that we have explored some of our neighboring stars, it might be time to extend our reach. §SFrontier Outposts§! can be built in orbit around distant stars to expand our borders, essentially allowing us to lay claim to new regions of space.\n\nWhile costly to maintain, a §SFrontier Outpost§! can double as a §SResearch or Mining Station§! where appropriate, and allow us to freely construct these stations in systems that now fall within our borders.,15149"
 tutorial.76.name:0 "Outpost Established,15150"
 tutorial.76.desc:0 "Far out. That is where the frontiers of our domain now lie.,15151"

 tutorial.100.name:0 "Tutorial Disabled,15152"
 tutorial.100.desc:1 "§HTutorial Missions§! and §HTips§! are disabled.,15153"
 tutorial.101.name:1 "Tips Only,15154"
 tutorial.101.desc:0 "§HTips§! are enabled, §HTutorial Missions§! are disabled.,15155"
 tutorial.102.name:0 "Full Tutorial,15156"
 tutorial.102.desc:0 "§HTutorial Missions§! and §HTips§! are enabled.,15157"

 #############################
 # Tutorial Event Chains
 #############################
 tutorial_1_chain_title:0 "Tutorial: Survey Home System,15158"
 tutorial_1_chain_desc:2 "We need to fully explore our home system before venturing out into the galaxy. To do this, select our §SScience Ship§! - either by clicking on the ship itself, or by selecting the vessel in the §SOutliner§!.\n\nThen click on the §SSurvey§! button in the fleet interface, and select a non-surveyed planet near your homeworld. Your Science Ship will now plot a course to survey all planetary bodies within the system.,15159"
 system_surveyed:0 "Home System Surveyed,15160"
 tutorial_1_tooltip:0 "§STutorial: Survey Home System§! added to Situation Log,15161"
 tutorial_2_chain_title:1 "Tutorial: Technology Research,15162"
 tutorial_2_chain_desc:2 "We need to research new technologies. The §SNew Worlds Protocol§! will enable us to construct §SColony Ships§!, and we should focus on this as soon as possible if we are to expand our empire.\n\nAccess the §STechnology§! screen by clicking its button in the left section of the top bar or by pressing §SF6§!. Then click on §SSelect Research§! and pick a technology to pursue from the options available.,15163"
 tech_1_researched:0 "New Worlds Protocol Researched,15164"
 tech_2_researched:0 "Offworld Construction Researched,15165"
 tutorial_2_tooltip:1 "§STutorial: Technology Research§! added to Situation Log,15166"
 tutorial_3_chain_title:0 "Tutorial: Build Construction Ship,15167"
 tutorial_3_chain_desc:0 "We will need a §SConstruction Ship§! if we are to exploit the resources that are discovered by our §SScience Ship§!.\n\nTo build one, you need to access the §SSpaceport§! that orbits [Root.Capital.GetName]. Either click on it directly, or select the Spaceport tab in our homeworld's planet interface. Then click on the §SBuild§! button, and select §SConstruction Ship§! from among the available choices.\n\nNote that you will need to have amassed enough §SMinerals§! to afford the ship before its construction can begin.,15168"
 construction_ship_built:0 "Construction Ship Built,15169"
 tutorial_3_tooltip:0 "§STutorial: Build Construction Ship§! added to Situation Log,15170"
 tutorial_4_chain_title:0 "Tutorial: Build Mining Station,15171"
 tutorial_4_chain_desc:0 "Before a §SMineral§! deposit or a §SStrategic Resource§! can be collected from a planet, a §SMining Station§! needs to be built in orbit. To do this, select your §SConstruction Ship§! either by clicking directly on it or by finding it in the §SOutliner§! on the right side of the screen.\n\nOnce this has been done, click on the §SBuild Mining Station§! button in the Construction Ship's fleet interface. Then click on an available planet or asteroid with a Mineral deposit.\n\nNote that building a Mining Station also costs Minerals, so you will need to have a sufficient amount stored before construction can begin.,15172"
 mining_station_built:0 "Mining Station Built,15173"
 tutorial_4_tooltip:0 "§STutorial: Build Mining Station§! added to Situation Log,15174"
 tutorial_5_chain_title:0 "Tutorial: Build Research Station,15175"
 tutorial_5_chain_desc:0 "To improve the rate at which we research new technologies, §SResearch Stations§! should be built above any world that possesses §SPhysics§!, §SSociety§! or §SEngineering§! resources.\n\nResearch Stations function much in the same way as §SMining Stations§! - their sole difference is in the resources they collect. They are not capable of mining §SMinerals§! or §SStrategic Resources§!.\n\nTo build one, select your §SConstruction Ship§! and click on the §SBuild Research Station§! in its fleet interface. Then click on an available planet, asteroid or sun that has a deposit of Physics, Society or Engineering resources.,15176"
 research_station_built:0 "Research Station Built,15177"
 tutorial_5_tooltip:0 "§STutorial: Build Research Station§! added to Situation Log,15178"
 tutorial_6_chain_title:0 "Tutorial: Planetary Buildings,15179"
 tutorial_6_chain_desc:0 "Each population unit, or §SPop§!, in our empire works a §SSurface Tile§! on a planet. Some tiles possess a small amount of resources by default, but §SPlanetary Buildings§! are needed to get the most out of our planets and population.\n\nOur homeworld already has a small number of buildings, but we should construct another. Build a §SHydroponics Farm§!, a §SMining Network§!, a §SPower Plant§! or a §SBasic Science Lab§! in an available tile.\n\nTo do this, click on our homeworld and go into its §SSurface§! tab. Then select an empty tile and click on the §SBuild§! button. Select your choice from among the available options, and, assuming we have enough §SMinerals§!, construction will begin on the new building. Don't forget to assign a Pop to the building when it has been finished.,15180"
 building_constructed:0 "Buildings Constructed,15181"
 tutorial_6_tooltip:0 "§STutorial: Planetary Buildings§! added to Situation Log,15182"
 tutorial_7_chain_title:0 "Tutorial: Tile Blockers,15183"
 tutorial_7_chain_desc:0 "Several of the §SSurface Tiles§! on our homeworld are blocked and cannot be used. One of our first priorities should be to clear them out, making the tiles available for §SPops§! and §SBuildings§!. This takes time and costs §SEnergy Credits§!, so it will have to be done gradually.\n\nTo clear a §STile Blocker§!, go into the §SSurface§! tab in our homeworld's planet interface. Select a blocked tile and then click on the §SClear§! button. The process of clearing the tile will now begin, assuming you can afford it.\n\nNote that different Tile Blockers have different costs and times associated with clearing them. §SPlanetary Governors§! can also have an effect on this.,15184"
 blockers_cleared:0 "Tile Blocker Cleared,15185"
 tutorial_7_tooltip:0 "§STutorial: Tile Blockers§! added to Situation Log,15186"
 tutorial_8_chain_title:0 "Tutorial: Survey Systems,15187"
 tutorial_8_chain_desc:0 "We need to expand our influence beyond our home system, and the first step towards doing this is to survey the neighboring star systems.\n\nTo do this, select your §SScience Ship§! and click on the §SSurvey§! button in its fleet interface. Then click on the §SOpen Galaxy Map§! button at the bottom of the screen, and select one of the stars neighboring our own. The §SScience Ship§! will now journey to this star system and survey all bodies within.,15188"
 tutorial_8_poi:0 "Survey Targets,15189"
 tutorial_8_poi_desc:0 "Survey the §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! and §S[survey_target_3.GetName]§! systems.,15190"
 systems_surveyed:0 "Systems Surveyed,15191"
 tutorial_8_tooltip:0 "§STutorial: Survey Systems§! added to Situation Log,15192"
 tutorial_9_chain_title:0 "Tutorial: Build Second Science Ship,15193"
 tutorial_9_chain_desc:0 "We should consider building a second §SScience Ship§! to increase the speed at which we survey our region of the galaxy.\n\nTo do this, access the §SSpaceport§! orbiting our homeworld. Either click on it directly, or select the Spaceport tab from our homeworld's planet interface. Then click on the §SBuild§! button and select §SScience Ship§! from among the available options.,15194"
 science_ship_built:0 "Science Ship Built,15195"
 tutorial_9_tooltip:0 "§STutorial: Build Second Science Ship§! added to Situation Log,15196"
 tutorial_10_chain_title:0 "Tutorial: Recruit Scientist,15197"
 tutorial_10_chain_desc:0 "We may want to consider recruiting another §SScientist§! to command our new §SScience Ship§!. Although a Science Ship can still perform survey missions without a Scientist, they are unable to research §SAnomalies§!.\n\nSelect our new Science Ship, and then click on the §SAssign Leader§! box. The §SLeaders§! tab will open, showing all Scientists currently employed by us. Click on the §SRecruit§! button at the top of this list.\n\nSelect the candidate you want, and click on their associated §SRecruit§! button. Recruiting a Leader costs §SInfluence§!, and you may need to wait until you have enough stored.\n\nOnce recruited, the new Scientist will be ready for assignment on our homeworld.,15198"
 scientist_assigned:0 "Scientist Assigned,15199"
 tutorial_10_tooltip:0 "§STutorial: Recruit Scientist§! added to Situation Log,15200"
 tutorial_11_chain_title:0 "Tutorial: Build Colony Ship,15201"
 tutorial_11_chain_desc:0 "The time has come to colonize another world. First we will have to build a §SColony Ship§!. These ships take a long time to build and require a large amount of §SMinerals§!, but a thriving colony will more than return on this investment.\n\nTo build a Colony Ship, go into the §SSpaceport§! tab of your homeworld. Click on the §SBuild§! button and select Colony Ship from among the available options when you have sufficient Minerals.\n\nAnother window will now appear, prompting you to select the species and ethics of the colonists that will be carried within the ship. Pick the one you prefer, and construction of the ship will begin.,15202"
 colony_ship_built:0 "Colony Ship Built,15203"
 tutorial_11_tooltip:0 "§STutorial: Build Colony Ship§! added to Situation Log,15204"
 tutorial_12_chain_title:0 "Tutorial: Establish Colony,15205"
 tutorial_12_chain_desc:0 "We should now use our new §SColony Ship§! to establish our first colony. The best planetary candidates are those that are of the same planet class as our homeworld - our colonists will have no problems adjusting to their environments.\n\nTo colonize a planet, click on your Colony Ship or select it in the §SOutliner§!. Then click on the §SColonize§! button in its fleet interface, and select the planet you want to colonize. Note that you can only colonize planets that have been surveyed, that have no §SAnomalies§! and that you have researched the necessary technology for.\n\nWhen you have selected an appropriate planet, you will be prompted to place your first colony building on a tile. As soon as you have done this, your Colony Ship will blast off to establish our new colony.,15206"
 colony_established:0 "Colony Established,15207"
 tutorial_12_tooltip:0 "§STutorial: Establish Colony§! added to Situation Log,15208"
 tutorial_13_chain_title:0 "Tutorial: Recruit Governor,15209"
 tutorial_13_chain_desc:0 "We should recruit a §SPlanetary Governor§! to administer our new colony. To do this, click on the colony and go into its §SPlanet Summary§! tab. Then click on the §SChange§! button in the §SGovernor§! window. This will open the §SLeaders§! screen, showing the Governors currently working for us.\n\nClick on the §SRecruit§! button in the upper portion of the screen, and select from among the available candidates. Note that leaders always cost §SInfluence§! to recruit. If we lack the needed amount, we will have to wait until enough has been generated to afford the leader.\n\nOnce recruited, the new Governor will be awaiting assignment on our homeworld.,15210"
 governor_recruited:0 "Governor Recruited,15211"
 tutorial_13_tooltip:0 "§STutorial: Recruit Governor§! added to Situation Log,15212"
 tutorial_14_chain_title:0 "Tutorial: Establish More Colonies,15213"
 tutorial_14_chain_desc:0 "Continue to expand our empire by founding new colonies. Build more §SColony Ships§! when we have enough §SMinerals§!, and send them off to establish new colonies.\n\nTake care not to have too many colonies under development at the same time, since they drain §SEnergy Credits§! until they become self-sufficient.,15214"
 colonies_established:0 "Colonies Established,15215"
 tutorial_14_tooltip:0 "§STutorial: Establish More Colonies§! added to Situation Log,15216"
 tutorial_15_chain_title:0 "Tutorial: Resource Production,15217"
 tutorial_15_chain_desc:0 "Our growing industry is ravenous for raw materials, and we need to increase our supply of §SMinerals§!. This is done by building §SMining Stations§! above planets and asteroids with Mineral deposits, or by building §SMining Networks§! on the surface of one of our inhabited planets.\n\nAs both stations and buildings cost §SEnergy Credits§! to maintain, we need to establish an ample supply of this resource as well. Energy Credits are produced by §SPower Plants§! on the surface of our inhabited planets. They can also be acquired by §SMining Stations§! built over planets, asteroids or suns with Energy Credit deposits.,15218"
 mineral_income:0 "+30 Monthly Mineral Income,15219"
 credit_income:0 "+10 Monthly Energy Credit Income,15220"
 tutorial_15_tooltip:0 "§STutorial: Resource Production§! added to Situation Log,15221"
 tutorial_16_chain_title:0 "Tutorial: Increase the Fleet,15222"
 tutorial_16_chain_desc:0 "We must build up a potent starfleet to ensure the security of the [Root.GetName].\n\nWith the resources now at our disposal, we shouldn't have any problems building at least ten more §SCorvettes§!. Build the ships at a §SSpaceport§! when our §SMineral§! supplies permit. New military ships always join any existing fleets that orbit the planet of the Spaceport that builds them.\n\nAlso be sure to recruit and assign an §SAdmiral§! to our new fleet. This works in the same way as assigning §SScientists§! to a §SScience Ship§! - click on the §SAssign Leader§! box in the fleet interface, and recruit a new Admiral from there. A skilled Admiral commanding a fleet can increase its performance dramatically.,15223"
 corvettes_built:0 "Corvettes Built,15224"
 admiral_assigned:0 "Admiral Assigned,15225"
 tutorial_16_tooltip:0 "§STutorial: Increase the Fleet§! added to Situation Log,15226"
 tutorial_17_chain_title:0 "Tutorial: Establish Sector,15227"
 tutorial_17_chain_desc:0 "There is a limit to how many planets you can control directly. This limit can be found in the top bar, and going above it will incur penalties. §SSectors§! are semi-autonomous and manage the planets that have been assigned under their control. To create a new sector, go into the §SEmpire§! view by clicking on its associated icon in the top bar or by pressing §SF2§!. Then click on the §SCreate New Sector§! button to the upper right.\n\nYou will now enter the §SSector Management Mode§!. From here, you designate which star systems should make up the new sector. All planets within those systems will fall under the sector's jurisdiction. Select a system where we have a colony, and click on the §SFinish§! button. You will now have created our first sector!,15228"
 sector_established:0 "Sector Established,15229"
 tutorial_17_tooltip:0 "§STutorial: Establish Sector§! added to Situation Log,15230"
 tutorial_18_chain_title:0 "Tutorial: Sector Governor,15231"
 tutorial_18_chain_desc:0 "We should assign a §SGovernor§! to administrate our new §SSector§!. All planets within the sector will then benefit from the effects of the Governor's skill level and traits.\n\nTo do this, go into the §SEmpire§! view by clicking on its associated button in the top bar or by pressing the §SF2§! key. In the §SPlanets§! tab, scroll to the button to find our new sector. Click on the §SAssign Leader§! box, and assign a new or existing Governor from there.,15232"
 sector_governor_assigned:0 "Sector Governor,15233"
 tutorial_18_tooltip:0 "§STutorial: Sector Governor§! added to Situation Log,15234"
 tutorial_19_chain_title:0 "Tutorial: Ship Design,15235"
 tutorial_19_chain_desc:0 "To create a new ship design, go into the §SShip Designer§! by clicking on its associated icon in the top bar or by press §SF4§!. Click on the §SNew Design§! button, and select §SCorvette§! when you are prompted to select a §SHull Size§!. The next step is to pick a §SSection§! for the design by clicking on the §SNo Section§! button at the top of the window.\n\nCorvettes are the smallest type of warship, and they are made up of only a single section unlike larger vessels. Sections determine the amount of §SWeapon§! and §SUtility§! slots on a ship. Pick one, and then start filling up the available slots with components. Don't forget to add §SFission Reactors§! - a ship's power supply cannot be in the negative.\n\nIf you want to make things easy, simply click on the §SAuto-complete Ship§! button and the game will finish the design for you.,15236"
 ships_designed:0 "Ship Designed,15237"
 tutorial_19_tooltip:0 "§STutorial: Ship Design§! added to Situation Log,15238"
 tutorial_20_chain_title:0 "Tutorial: Observation Posts,15239"
 tutorial_20_chain_desc:0 "We should build an §SObservation Post§! above the homeworld of a §SPrimitive Civilization§!. These space stations can perform a number of different §SMissions§!, although our willingness to interfere with developing cultures will determine which ones are available.\n\nObservation Posts are built in the same way as §SMining§! or §SResearch Stations§!, but they can only be constructed over the homeworlds of Primitive Civilizations. Simply select a §SConstruction Ship§!, then click on the §SBuild Observation Post§! button among its available orders.\n\nNow select the homeworld of the Primitive Civilization you wish to study, and the Construction Ship will begin its mission.,15240"
 observation_post_built:0 "Observation Post Built,15241"
 tutorial_20_tooltip:0 "§STutorial: Observation Posts§! added to Situation Log,15242"
 tutorial_21_chain_title:1 "Tutorial: Strategic Resources,15243"
 tutorial_21_chain_desc:0 "We should build a §SMining Station§! in orbit of an astronomical object with a §SStrategic Resource§!. These rare materials have immense strategic value.\n\nHaving located such a resource through §SSurveying§!, select a §SConstruction Ship§!, click on the §SBuild Mining Station§! button and then on the appropriate astronomical object.,15244"
 tutorial_21b_chain_title:0 "Information: Strategic Resources,15245"
 tutorial_21b_chain_desc:0 "We have built a §SMining Station§! in orbit of an astronomical object with a §SStrategic Resource§!. We found this out after having learnt about the resource itself. These rare materials have immense strategic value and we should make sure to find more.,15246"
 strategic_resource_extracted:0 "Strategic Resource Extracted,15247"
 tutorial_21_tooltip:0 "§STutorial: Strategic Resources§! added to Situation Log,15248"
 tutorial_22_chain_title:0 "Tutorial: Uplift Pre-Sentients,15249"
 tutorial_22_chain_desc:0 "We should §SUplift§! a lesser species, though we may need to research the §SEpigenetic Triggers§! technology first.\n\n§SUplift§! a pre-sentient species by accessing the §SContacts§! screen and then the §SSpecies§! tab.,15250"
 tutorial_22_tooltip:0 "§STutorial: Uplift Pre-Sentients§! added to Situation Log,15251"
 species_uplifted:0 "Pre-Sentient Species Uplifted,15252"
 tutorial_23_chain_title:0 "Tutorial: Make First Contact,15253"
 tutorial_23_chain_desc:0 "Having encountered unknown entities in the blackness of space, we should attempt to §Sestablish communications§!. This can be done by researching the appropriate '§SInvestigate§!' project in the §SSituation Log§!.,15254"
 contact_made:0 "Contact Made,15255"
 tutorial_23_tooltip:0 "§STutorial: Make First Contact§! added to Situation Log,15256"
 tutorial_24_chain_title:0 "Tutorial: Modify Species,15257"
 tutorial_24_chain_desc:0 "We can §SModify§! any sentient species living within our empire, provided they have enough §STrait Points§!.\n\nThis can be achieved by accessing the §SModify§! menu from the §SSpecies§! tab on the §SContacts§! screen, and then researching the appropriate §SSpecial Project§!. The project requires §SSociety research§! and will divert all our technological progress in that field while it is active.,15258"
 species_modified:0 "Species Modified,15259"
 tutorial_24_tooltip:0 "§STutorial: Modify Species§! added to Situation Log,15260"
 tutorial_25_chain_title:0 "Tutorial: Frontier Outposts,15261"
 tutorial_25_chain_desc:0 "We can §Sexpand our borders§! by constructing §SFrontier Outposts§! in orbit around alien stars. The presence of this outpost heralds our dominion over the star and its neighboring systems, allowing us to exploit their resources and disallowing passage for any aliens we have contact with - unless a diplomatic deal for border access is struck.\n\nSelect a §SConstruction Ship§!, click the §SBuild Frontier Outpost§! in its fleet interface, and then click a star. §SUnlike other orbital stations, Frontier Outposts can be built outside of our borders.§!,15262"
 frontier_outpost_built:0 "Frontier Outpost Built,15263"
 tutorial_25_tooltip:1 "§STutorial: Frontier Outpost§! added to Situation Log,15264"
