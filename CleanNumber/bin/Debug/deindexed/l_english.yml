 building_primitive_farm:0 "Primitive Farms"
 building_primitive_farm_desc:0 "Primitive farmsteads working the soil for meager returns。"
 building_primitive_factory:0 "Primitive Factory"
 building_primitive_factory_desc:0 "Primitive, inefficient factories spewing pollution while producing goods。"
 building_mutant_landfill:0 "Mutant Landfill"
 building_mutant_landfill_desc:0 "A putrid mass of dead mutated horrors。 Their volatile organic matter has twisted together to form a structure of sorts。"
 building_vault:0 "Underground Vault"
 building_vault_desc:0 "These tents mark the surface entrance to a massive underground vault, intended as a bomb shelter by this world's original inhabitants。 The vault's occupants turned on each other when their food ran out。"
 building_vault_2:0 "Underground Vault"
 building_vault_2_desc:0 "These tents mark the surface entrance to a massive underground vault, intended as a bomb shelter by this world's original inhabitants。 The vault contains a huge machine park along with stores of mining equipment。"
 building_particle_accelerator:0 "Particle Accelerator"
 building_particle_accelerator_desc:0 "This old particle accelerator was built using a novel design, and the surviving terminals within the structure contain a massive amount of research data composed by what must have been a brilliant theoretical physicist。"
 building_odd_factory:0 "Odd Factory"
 building_odd_factory_desc:0 "A well-crafted facility that produces high value resources, left on the planet by a different civilization。"
 building_quarantine:0 "Plague Research Station"
 building_quarantine_desc:0 "A temporary hospital with a focus on studying infected in order to produce a cure。"
 building_plague_memorial:0 "Plague Memorial"
 building_plague_memorial_desc:0 "A memorial to remind the people of the horrible disease that once haunted their home。 Stands as a testiment to the survival of the nation。"
 building_power_hub_1:1 "Power Hub I"
 building_power_hub_1_desc:1 "Power Hubs produce some Energy Credits on their own, but more importantly increase the overall Energy Credit output of the planet。"
