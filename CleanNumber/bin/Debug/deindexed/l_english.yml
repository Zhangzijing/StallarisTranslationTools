 starting_weapons_lasers_desc:1 "这种定向能量武器以发射聚焦激光束为手段来毁伤目标。在中短距离上效果明显,敌人的能量装甲对这种武器难以奏效。"
 starting_weapons_projectiles_desc:1 "这种动能武器使用磁轨加速器加速弹丸以极快的速度射向目标。虽然射程有限,弹丸极高的射速与所携带的巨大动能可以轻易撕碎敌舰的装甲。"
 starting_weapons_missiles_desc:0 "这种space to space导弹搭载了核弹头。它们射程极远,但是它们也会被点防系统轻易拦截。"
