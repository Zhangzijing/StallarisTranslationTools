# Empire Edicts
 edict_propaganda:0 "政治宣传"
 edict_propaganda_desc:1 "这条法令规定大量信息播报的机制,保障正向、长期的信息传递。\n\n\n"
 edict_information_quarantine:0 "信息管制"
 edict_information_quarantine_desc:1 "这条法令规定严格的信息审查制度,能够更好地保留当地的文化传统。\n\n\n"
 edict_encourage_free_thought:0 "开放思想开放"
 edict_encourage_free_thought_desc:0 "这条法令鼓励人们去挑战那些陈腔滥调,尽管有的时候他们会感到迷失。\n\n\n"
 edict_map_the_stars:0 "制作星图"
 edict_map_the_stars_desc:0 "这条法令鼓励探索,去把光明带给黑暗,寻找深空之中隐藏的奇迹。\n\n\n"
 edict_engineering_research_focus:0 "工程研究津贴"
 edict_engineering_research_focus_desc:0 "这条法令给工程部门提供额外的资金,减少其他学科的资金。\n\n\n"
 edict_physics_research_focus:0 "物理研究津贴"
 edict_physics_research_focus_desc:0 "这条法令给物理部门提供额外的资金,减少其他学科的资金。\n\n\n"
 edict_society_research_focus:0 "社会研究津贴"
 edict_society_research_focus_desc:0 "这条法令给社会部门提供额外的资金,减少其他学科的资金。\n\n\n"
 edict_social_welfare_programs:0 "社会保障计划"
 edict_social_welfare_programs_desc:0 "这条法令会引导建立一连串的社会项目,需要大量资金,但是能够提高人民的生活水准。\n\n\n"
 edict_the_grand_fleet:0 "超级舰队"
 edict_the_grand_fleet_desc:0 "这条法令使超级舰队的荣耀高于一切。政治上会给予舰队大量的关注,以保证它强大的战斗力。\n\n\n"
 edict_share_the_burden:0 "分担负担"
 edict_share_the_burden_desc:1 "这条法令会鼓励契约工使用轮班制,会提升苦力们的生产力。\n\n\n"
 # edict_share_the_burden_desc:"This Edict dictates that the various burdens of society should be given to those best suited to handle them。 Manual labour is best left to those used to such tasks。。。"

 # Planet Edicts
 edict_production_targets:0 "Production Targets"
 edict_production_targets_desc:1 "This Edict is a focused administrative effort to reprioritize and re-evaluate production goals, yielding a boost to mining output。\n\n"
 edict_reeducation_campaign:0 "Reeducation Campaigns"
 edict_reeducation_campaign_desc:1 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason。\n\n"
 edict_farming_subsidies:0 "Farming Subsidies"
 edict_farming_subsidies_desc:1 "This Edict provides aggressive economic stimulus for positive, quantifiable impacts on food production。\n\n"
 edict_land_of_opportunity:0 "Land of Opportunity"
 edict_land_of_opportunity_desc:1 "This Edict creates targeted PR campaigns that frame the planet as being on the cutting edge, a new social frontier - a place where anyone can thrive, a fresh start。\n\n"
 edict_capacity_overload:0 "Capacity Overload"
 edict_capacity_overload_desc:1 "This Edict allows short-term overloading of regional grids, letting local power plants run at increased capacity。\n\n"
 edict_infrastructure_projects:0 "Infrastructure Projects"
 edict_infrastructure_projects_desc:1 "This Edict puts considerable political weight behind new construction initiatives。\n\n"
 edict_social_engineering:0 "Social Engineering"
 edict_social_engineering_desc:1 "This Fanatic Collectivist Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet。\n\n"
 edict_privatization_campaign:1 "Grassroots Administration"
 edict_privatization_campaign_desc:1 "This Fanatic Individualist Edict encourages the individuals closest to the production effort to take increased responsibility。\n\n"
 edict_peace_festivals:0 "Peace Festivals"
 edict_peace_festivals_desc:0 "This Fanatic Pacifist Edict fosters a spirit of unity and good cheer through whole seasons filled with special events and festivals。\n\n"
 edict_arms_race:0 "Arms Race"
 edict_arms_race_desc:0 "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment。\n\n"
 edict_religious_unity:1 "Spiritual Unity"
 edict_religious_unity_desc:1 "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals。\n\n"
 edict_spirit_of_science:0 "Spirit of Science"
 edict_spirit_of_science_desc:0 "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason。\n\n"
 edict_legal_aliens:0 "Legal Aliens"
 edict_legal_aliens_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise。\n\n"
 edict_illegal_aliens:0 "Illegal Aliens"
 edict_illegal_aliens_desc:0 "This Fanatic Xenophobe Edict strongly discourages alien breeds to move to the planet。 In fact, any Xenos who already live here had better pack up and leave。。。\n\n"

 ### Event-spawned Edicts
 edict_crystal_sonar:0 "Crystal Sonar"
 edict_crystal_sonar_desc:0 "Allows us to order our fleets to use a special technique when encountering Crystalline Entities, instantly surveying the systems they dwell in。\nEnergy Cost:§R30§!"
 edict_droning_optimizations:0 "Droning Optimizations"
 edict_droning_optimizations_desc:1 "§LModeled after Ancient Mining Drone techniques, this scheme of diverting energy towards our mining operations will increase our mineral yields。§!"
 edict_greater_crystal_bounty:0 "Greater Crystal Bounty"
 edict_greater_crystal_bounty_desc:0 "§LOrder our fleets to scavenge the mineral remains of destroyed Crystalline Entities。§!\nMinerals per fleet defeated:§G100§!"
 edict_crystal_bounty:0 "Crystal Bounty"
 edict_crystal_bounty_desc:0 "§LOrder our fleets to scavenge the mineral remains of destroyed Crystalline Entities。§!\nMinerals per fleet defeated:§G50§!"
 edict_drone_bounty:0 "Drone Bounty"
 edict_drone_bounty_desc:0 "§LInstruct our fleets to salvage the energy cells of defeated Ancient Mining Drones。§!\nEnergy Credits per fleet defeated:§G50§!"

