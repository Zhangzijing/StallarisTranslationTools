 ####################################

 military_dictatorship:0 "军事独裁制"
 military_dictatorship_desc:0 "§LT这种政体是种军国主义的专制独裁政体，ruler统治者作为军事力量无可置疑的首脑的同时也牢牢地控制着国家机关。§!"
 military_dictatorship_special:0 "允许每一位Ruler统治者建造一艘超大型舰船"
 martial_empire:0 "军事帝国制"
 martial_empire_desc:0 "§L这种政体是一种高级的军国主义专制独裁政体，国家的大部分存在意义就是为了大力支援军事事务。人们重视军事才能，同时所有公民都会定期进行军事训练。§!"
 martial_empire_special:0 "允许每一位Ruler统治者建造一艘超大型舰船"
 divine_mandate:0 "天命王朝制"
 divine_mandate_desc:0 "§L这种政体是一种唯心主义的专制独裁政体，Ruler统治者被视为神圣的象征。有组织的宗教在国家机构的支持下被广泛的利用。§!"
 divine_mandate_special:0 "允许每一位Ruler统治者建造一座陵墓纪念碑"
 transcendent_empire:0 "超凡帝国制"
 transcendent_empire_desc:0 "§L这种政体是一种高级的唯心主义专制独裁政体。一切事物都被国家官方宗教所定义塑造，而Ruler被视为绝对正确的现世神。§!"
 transcendent_empire_special:0 "允许每一位Ruler统治者建造一座陵墓纪念碑"
 despotic_hegemony:0 "寡头独裁制"
 despotic_hegemony_desc:0 "§L这种政体是一种唯物主义专制独裁政体，公民仅仅被视为国家机器的小小齿轮。效率和技术进步的价值高于一切。§!"
 despotic_hegemony_special:0 "允许每一位Ruler统治者组建一支精英Assault Army突击部队"
 ai_overlordship:1 "神经网络管理"
 ai_overlordship_desc:0 "§L这种政体是一种高级的唯物主义专制政体，强大的计算机被用来计算最有效的管理方式。国家的方方面面都被链接起来，为了获取更高的效率和新技术而前进。§!"
 ai_overlordship_special:0 "允许每一位Ruler统治者组建一支精英Assault Army突击部队"
 enlightened_monarchy:0 "开明君主制"
 enlightened_monarchy_desc:0 "§L这种政体是一种和平主义的专制政体，Ruler统治者被视为一个总是表现得代表着公众最佳利益的、开明的保护者。§!"
 enlightened_monarchy_special:0 "允许每一位Ruler统治者建造一个特殊的公园建筑"
 irenic_monarchy:0 "和平君主制"
 irenic_monarchy_desc:0 "§L这种政体是一种高级的和平主义专制政体，Ruler统治者被尊为一个致力于保护民众免于遭受来自星河的暴力侵害的、仁慈的守护者。§!"
 irenic_monarchy_special:0 "允许每一位Ruler统治者建造一个特殊的公园建筑"
 despotic_empire:0 "专制帝国制"
 despotic_empire_desc:0 "§L这种政体是一种相对纯粹的专制政体，一个专制的Ruler统治者用他的铁腕来治理国家。§!"
 despotic_empire_special:0 "允许每一位Ruler统治者建造一座超大型 §YMilitary Station§ 军事空间站"
 star_empire:0 "星海帝国制"
 star_empire_desc:0 "§L这种政体是一种高级的专制政体，一个统治者被授予绝对权力。改进的官僚效率进一步降低了以这种方式统治一个庞大的星际帝国的行政压力。§!"
 star_empire_special:0 "允许每一位Ruler统治者建造造一座超大型 §YMilitary Station§ 军事空间站。§!"
 military_junta:0 "Military Junta军政府制"
 military_junta_desc:0 "§L这种政体是一种军国主义式的寡头政治政体，一个大权在握的高级军官委员会负责监管所有国家事务。§!"
 ordered_stratocracy:0 "有序军阀制"
 ordered_stratocracy_desc:0 "§LT这种政体是一种高级的军国主义式寡头政体，军方已经全方面取代了文官政府。所有政府公职都由军方人员担任。§!"
 theocratic_oligarchy:0 "神权寡头制"
 theocratic_oligarchy_desc:0 "§L种政体是种唯心主义寡头政体，一个由神职人员组成的神圣的指引修会控制着国家。国家与占据统治地位的有组织的宗教之间不存在分歧。§!"
 transcendent_oligarchy:0 "超凡寡头制"
 transcendent_oligarchy_desc:0 "§L这种政体是一种高级的唯心主义寡头政体，由被认为对所有国家事务和宗教具有绝对权威的神圣议会所统治。§!"
 science_directorate:0 "科学理事会制"
 science_directorate_desc:0 "§L这种政体是一种唯物主义寡头政体，以科学家委员会的监督来保证政府机构保持最高效率运作。§!"
 illuminated_technocracy:0 "光照派学会制"
 illuminated_technocracy_desc:0 "§L这种政体是一种高级的唯物主义寡头政体，由技术官僚，通常也是各自领域的顶尖科学家组成的一个委员会掌握着权力。人们认为技术进步对国家的未来至关重要。§!"
 peaceful_bureaucracy:0 "和平官僚制"
 peaceful_bureaucracy_desc:0 "§这种政体是一种和平主义寡头政体，一个复杂的官僚系统控制了社会的各个方面，以确保公民的安全。§!"
 irenic_protectorate:0 "和平摄政制"
 irenic_protectorate_desc:0 "§L这种政体是一种高级的和平主义寡头政体，由一个安全委员会负责监督国家管理机构，公民间的暴力行为在早期就会被抑制。§!"
 plutocratic_oligarchy:0 "财阀寡头制"
 plutocratic_oligarchy_desc:0 "§L这种政体是一种财阀统治下的寡头政体，统治者是一群富有的精英。公民的个人财富能够直接转换为政治权力。§!"
 mega_corporation:0 "巨型企业制"
 mega_corporation_desc:0 "§L这种政体是种高级的财阀统治下的寡头政体，整个国家组织已经转变成一个由董事会监管的巨大商业企业了。§!"
 military_republic:0 "军事共和制"
 military_republic_desc:0 "§L这种政体是一种军事共和民主政体，此政体下只有服兵役者才能取得正式公民权。只有正式公民才拥有投票选举权，也只有有这个群体的成员才能担任公职。§!"
 martial_demarchy:0 "尚武共和制"
 martial_demarchy_desc:0 "§L这种政体是一种高级的军事共和民主政体，其Ruler统治者是随机从合格的候选者中选出的。而候选资格几乎纯粹是根据军事成就而评定的。§!"
 theocratic_republic:0 "神权共和制度"
 theocratic_republic_desc:0 "§L这种政体是一种唯心主义民主政体，一个宗教议会以顾问的身份监管着国家的民主政治进程。§!"
 transcendent_republic:0 "超凡共和制度"
 transcendent_republic_desc:0 "§L这种政体是一种高级的唯心主义民主政体， 领导者的候选人只会从渗入到社会各个阶层的，国家官方宗教的高级人员中选拔出来。§!"
 direct_democracy:0 "直接民主制"
 direct_democracy_desc:0 "§L这种政体是一种唯物主义民主政体，公民可以通过计算机网络投票表决大部分国家事务。§!"
 subconscious_consensus:0 "潜意识投票制"
 subconscious_consensus_desc:0 "§L这种政体是一种高级的唯物主义民主政体，公民必须依法植入插件使他们能够在公投时即时表决。§!"
 moral_democracy:0 "道德民主制"
 moral_democracy_desc:0 "§L这种政体是一种和平主义的民主政体，通过坚定的道德原则和非暴力理念来指引国家§!"
 irenic_democracy:0 "和平民主制"
 irenic_democracy_desc:0 "§L这种政体是一种高级的和平主义的民主政体，该政体下，不论是国内还是国外的冲突，都会寻求以和平的方式解决。§!"
 indirect_democracy:0 "间接民主制"
 indirect_democracy_desc:0 "§L这种政体是一种间接民主政体，公民们通过他们的选出的代表来投票决定事务。§!"
 democratic_utopia:0 "民主乌托邦"
 democratic_utopia_desc:0 "§L这种政体是一种高级的间接民主政体，它已经成功地在个人自由和社会责任之间达成了一种微妙的平衡。腐败现象已经基本被消除。§!"
 primitive_feudalism:0 "原始封建制"
 primitive_feudalism_desc:0 "§L一种由权力分散的封建王国组成的政体，体系内部的封建王国彼此之间经常互相争夺地区主导权。§!"
 fragmented_nations:0 "碎片国家群"
 fragmented_nations_desc:0 "§L彼此之间相互竞争军事优势和经济优势的支离破碎的民族国家的集合。没有统一的全球政府存在。§!"
 stagnated_ascendancy:0 "停滞国家"
 stagnated_ascendancy_desc:0 "§L一种基于被遗忘的长远原则和古老的传统维持的停滞政体。§!"
 machine_consciousness:0 "机械意识"
 machine_consciousness_desc:2 "§L一种完全是异种奇葩的，由机械文明采用的统治体系。§!"
 military_order:0 "军事修会"
 military_order_desc:1 "§L一种奇怪但显然很有效率的军国主义类政体。§!"
 hive_mind:0 "虫巢意识"
 hive_mind_desc:1 "§L一种高度发达的意识集合体，其中个体的独立意识只不过是巨大的分散式大脑中的神经突触。§!"
