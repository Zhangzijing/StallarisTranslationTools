 personality_null_desc:0 "What makes a species turn neutral。。。 Lust for gold? Power? Or were they just born with hearts full of neutrality?什么会令一个种族变​​得中立。 。 。对于金钱的欲望?力量?或者他们自出生的那刻就是中立的?\n\n§R这是一个placeholder的特质并不应出现在游戏中§!"
 personality_metalhead_desc:0 "Metal金属"
 personality_honorbound_warriors_desc:0 "一个光荣的战士重视荣誉及技艺高于一切。他们会追寻值得一战的对手并鄙视弱者与和平主义者"
 personality_ruthless_capitalists_desc:0 "冷酷的资本家能够为了个人及empire的财富及资源无所不用其极。他们会尽量避免平等的战争，转而向弱者及无助之人下手"
 personality_peaceful_traders_desc:0 "和平的商人主要关心商贸流通，相对于战斗，他们更倾向于贸易"
 personality_hegemonic_imperialists_desc:0 "霸权帝国主义自认为是银河的合法统治者，并以任何手段试图扩大自己的empire"
 personality_federation_builders_desc:0 "纵横家认为众生均有价值，并会寻求组建一个强大的联邦保护自身及他人免受扩张性empire的攻击"
 personality_xenophobic_isolationists_desc:0 "孤立排外主义者对于银河事务并不关心，更乐于呆在自己的疆域内并避免与其他外星人接触"
 personality_hive_mind_desc:0 "蜂群思维将他们种族的繁衍看得至高无上。如果尚有扩张的空间，那么他们将不会是威胁，一但生存空间受到限制，他们就会屠杀整个世界，甚至是本族的人口"
 personality_migrating_flock_desc:0 "群体迁徙者寻求通过和平手段将自己的物种传播横至整个银河，并会在得到其他empires的同意下积极地对外移民"
 personality_evangelising_zealots_desc:0 "狂热传教士寻求将他们的信仰传播到整个银河，他们不介意利用武力来令其他种族来接受他们的信仰"
 personality_democratic_crusaders_desc:1 "民主逗士相信宏扬他们的民主道路是他们的责任。他们倾向与其他民主国家保持良好关系，但也会利用军事力量来解放一些在没那么民主的empire内生活的人民"
 personality_fanatic_purifiers_desc:0 "极端净化者将所有外星种族视为银河内的毒瘤并总是希望将他们完全消灭。他们不会接受任何形式的外交"
 personality_slaving_despots_desc:0 "奴隶暴君是一个依靠着军事扩张来维持稳定的奴隶来源的奴隶制社会。他们较喜欢攻击弱者及无防御的人"
 personality_decadent_hierarchy_desc:0 "颓废的阶级制度是一个孤立的奴隶制社会，他们并不太担忧如何维持他们这种死板的生活方式"
 personality_erudite_explorers_desc:0 "博学的探索者重视探索和发现高于一切。他们很乐意利用贸易来获得他们想要的知识，但也必要时亦利用武力来获得他们想要的"
 personality_spiritual_seekers_desc:0 "唯心探求者相信众生均由一种高等力量所联系，并可以透过了解其造物来了解它。出于希望研究其他种族的与divine的联系，他们会与其他empires寻求一些和平性质的合作"
 personality_harmonious_hierarchy_desc:1 "和谐的集体主义者是一种人民自发性为国家服务而不必采取强制性措施的集体社会。他们倾向自己过自己的，但也不介意进行贸易"

 personality_fallen_empire_spiritualist_desc:0 "这个失落帝国致力于保护它的的圣地。殖民那一个他们认为是圣地的星系将会引起它的愤怒"
 personality_fallen_empire_materialist_desc:1 "这个失落帝国致力于将囤积一些它认为不应被一些年轻而不负责任的种族使用的技术。试图研究这些危险科技将会引起它的愤怒"
 personality_fallen_empire_xenophobe_desc:0 "这个失落帝国致力于保护它的领土安全。殖民其边界的邻近星系将会引起它的愤怒"
 personality_fallen_empire_xenophile_desc:0 "这个失落帝国致力于研究年轻的种族。清洗或奴役其他种族将会引起它的愤怒"

