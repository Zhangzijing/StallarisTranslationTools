 ####################################

 sr_terraform_gases:0 "Terraforming Gases"
 sr_terraform_gases_desc:0 "Mined from Gas Giants, Terraforming Gases represents an assortment of gases such as Hydrogen, Helium and Methane。 Terraforming Gases are used to make wet planets drier。"
 sr_terraform_liquids:0 "Terraforming Liquids"
 sr_terraform_liquids_desc:0 "Mined from Frozen planets, Terraforming Fluids represents different types of fluids such as dihydrogen monoxide。 Terraforming Fluids are used to make dry planets more humid。"
 sr_garanthium:0 "Garanthium Ore"
 sr_garanthium_desc:1 "This ore can be refined into a metal that is both very malleable and durable。 It is an excellent material used both for the construction of ships and buildings。"
 sr_neutronium:0 "Neutronium Ore"
 sr_neutronium_desc:0 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor。"
 #sr_helium:"Helium-3"
 #sr_helium_desc:"This isotope of helium is used as a fuel in a wide variety of reactors and other energy production facilities。"
 sr_zro:0 "Zro"
 sr_zro_desc:0 "An extremely rare aerosol of exotic particles。 It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery。 If ingested by psionically-gifted individuals, zro acts as a very potent (and addictive) drug that enhances PSI abilities。"
 sr_living_metal:0 "Living Metal"
 sr_living_metal_desc:1 "This inorganic metal shows characteristics usually seen only in biological life forms。 It will always attempt to regenerate back into the shape it was stabilized into。"
 #sr_yurantic:"Yurantic Crystals"
 #sr_yurantic_desc:"These rare crystals are shrouded from parts of the EM spectrum if sufficient energy is channeled through them。 They are a vital component in all cloaking devices。"
 sr_teldar:0 "Teldar Crystals"
 sr_teldar_desc:1 "Extremely durable crystals that enhance the armor-piercing capabilities and destructive potential of projectile weapons。 They also happen to be very popular as gems used for jewelry。"
 #sr_mirium:"Mirium Ore"
 #sr_mirium_desc:"This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential。"
 sr_satramene:0 "Satramene Gas"
 sr_satramene_desc:1 "This gas is a naturally occurring stimulant found on some worlds。 It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals。"
 sr_lythuric:0 "Lythuric Gas"
 sr_lythuric_desc:1 "Small concentrations of this gas has been shown to significantly strengthen the integrity of energy force fields。 It also has a dulling effect on the minds of creatures exposed to the gas。"
 sr_dark_matter:0 "Dark Matter"
 sr_dark_matter_desc:0 "This exotic substance has many properties that seemingly defy the laws of physics。 Harvestable concentrations can only be found near Black Holes or in certain nebulas。"
 sr_alien_pets:0 "Alien Pets"
 sr_alien_pets_desc:1 "These docile non-sentient creatures can easily be domesticated, and their friendly demeanor and appealing looks would make them popular as pets and companions。 Xenophiles value them highly and proudly present them in their zoos。"
 #sr_alien_test_subjects:"Alien Test Subjects"
 #sr_alien_test_subjects_desc:"The genetic makeup of these non-sentient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines。"
 sr_pitharan:0 "Pitharan Dust"
 sr_pitharan_desc:1 "This energy-dense fine dust serves dual purposes both as an excellent fertilizer and as a potent ingredient in thruster fuel。"
 sr_engos:0 "Engos Vapor"
 sr_engos_desc:1 "A naturally occurring stimulant that helps all forms of life adapt and evolve。 It can also be used as a very potent conductor for energy weapons。"
 #sr_xaldor:"Xaldor Gemstones"
 #sr_xaldor_desc:"These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them。 The glow becomes especially intense in the vicinity of psionically-gifted individuals。"
 sr_orillium:0 "Orillium Ore"
 sr_orillium_desc:0 "Orillium is a very dense and unstable element that can be used for powerful explosives。"
 #sr_sactajenian:"Sactajenian Spice"
 #sr_sactajenian_desc:"A psychoactive compound that imbues users with a limited psionic connection to one another。 This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time。"
 #sr_zarbadoccan:"Zarbadoccan Mold"
 #sr_zarbadoccan_desc:"A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness。 This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive。"
 #sr_riggian:"Riggian Spice"
 #sr_riggian_desc:"This spice is rumored to have been spread to many different worlds by an ancient interstellar trade league。 It has a unique flavor and is a popular food ingredient, particularly among mammalians。"
 sr_betharian:0 "Betharian Stone"
 sr_betharian_desc:0 "These rare stones have been deposited on many worlds through meteor strikes。 They burn very slowly and are very efficient energy sources。"
 #sr_carnian:"Carnian Pearls"
 #sr_carnian_desc:"These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species。"
 #sr_iryab:"Ir-Yab Crystals"
 #sr_iryab_desc:"If struck, these 'singing' crystals start to vibrate while emitting a unique humming sound。 They are often used as musical instruments, and many fungoid species seem particularly fond of their vibrating tones。"
 #sr_celgannir:"Cel'Gannir Gel"
 #sr_celgannir_desc:"This edible substance is a popular food in many cultures, but it can also be used as an industrial lubricant。 Individuals from many molluscoid species like to submerge themselves in the gel, claiming various positive medicinal effects。"
 #sr_kobor:"Kobor Wood"
 #sr_kobor_desc:"Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago。 The wood from these trees is light, extremely durable and easy to work with。 Arthropods in particular favor it as a building material。"


