 ####################################
 # Star Classes
 ####################################
 sc_b:0 "§HB型星§!"
 sc_b_desc:0 "§L巨大的B型主序星是明亮的蓝色。虽然比较稀少，这些恒星的光亮使其对肉眼来说很容易看见。§!"
 sc_a:0 "§HA型星§!"
 sc_a_desc:0 "§L这些相对年轻的白色或蓝白色主序星通常是肉眼最为可见的恒星。它们很巨大而且快速旋转，但最终会演变为速度较慢、温度较低的红巨星。§!"
 sc_f:0 "§HF型星§!"
 sc_f_desc:0 "§LF级恒星相当大，通称黄白矮星。虽然它们常发射大量紫外线辐射，其较宽的可居住区域仍有较高机会支持有生命的世界。§!"
 sc_g:0 "§HG型星§!"
 sc_g_desc:0 "§LG型星通称黄矮星，实际上从白色到浅黄都有。主序星进行约100亿年的氢聚变后会扩展并变成红巨星。虽然它们的寿命不如K型星，G型星可居住区域内的世界往往有着生命发展最优越的条件。§!"
 sc_k:0 "§HK型星§!"
 sc_k_desc:0 "§L这些有时称橙矮星的主序星实在司空见惯。它们在高达300亿年的主序期非常稳定，这意味着环绕K型星的世界有相对更长的生命进化窗口。。§!"
 sc_m:0 "§HM型星§!"
 sc_m_desc:0 "§L宇宙中最常见的恒星，通称红矮星。其低亮度意味着肉眼很难从远距离观察到。虽然它们通常寿命极长，红矮星几乎不发出紫外光，导致对多数生命形式来说不适宜的环境。。§!"
 sc_black_hole:0 "§H黑洞§!"
 sc_black_hole_desc:0 "§L黑洞通常由质量非常大的恒星在生命周期的结尾坍缩而成，具有极强的重力场，几乎能捕获穿过视界的任何东西——包括光。§!"
 sc_neutron_star:0 "§H中子星§!"
 sc_neutron_star_desc:0 "§L大质量恒星快速坍缩并发生超新星爆炸有时会产生这些难以置信地致密的恒星残余。虽然它们常小到直径10千米之微，其质量仍是普通G型星的许多倍。§!"
 sc_pulsar:0 "§H脉冲星§!"
 sc_pulsar_desc:0 "§L脉冲星是高度磁化的中子星，发射电磁辐射束。当恒星旋转时，辐射束只能被它直接指向的观察者看到。这导致脉冲间隔非常精确，有时甚至能用于进行极端精度下的时间测量。§!"

