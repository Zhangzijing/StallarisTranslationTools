 tb_wandering_forest_reserve_desc:0 "§Y添加 £society 研究至临近地块。§!\n\n供游移森林的迁徙的大型自然保护区。"
 tb_sinkhole_subterraneans:0 "£blocker  Subterranean Entrance"
