 RED_LASER:0 "红色激光器"
 RED_LASER_DESC:0 "激光武器向目标发射一道光束,通过聚焦热量造成伤害。"
 BLUE_LASER:0 "蓝色激光器"
 BLUE_LASER_DESC:0 "比红色激光器更加强大,对有机生物来说,这种波长的电磁辐射看上去是蓝色或紫色的。"
 UV_LASER:0 "紫外激光器"
 UV_LASER_DESC:0 "比蓝色激光频率更高。精准且破坏性大,可以造成巨大伤害。"
 XRAY_LASER:0 "X射线激光器"
 XRAY_LASER_DESC:0 "这种激光拥有比紫外激光更短的波长,但破坏性更高。"
 GAMMA_LASER:0 "伽马激光器"
 GAMMA_LASER_DESC:0 "伽马激光的电磁辐射频率极高。在激光武器领域,其破坏力是无可比拟的。"

 SPACEPORT_LASER:0 "站基激光器"
 SPACEPORT_LASER_DESC:1 "装载在空间站上的激光器,拥有优秀的目标跟踪能力,弥补了空间站本身的移动限制。"

 ENERGY_LANCE_1:0 "粒子长矛"
 ENERGY_LANCE_1_DESC:0 "这类重型能量武器发射高度集中的粒子束,可以造成巨大伤害。由于发射阵列庞大,只能装载到大型炮台上。"
 ENERGY_LANCE_2:0 "速子长矛"
 ENERGY_LANCE_2_DESC:0 "粒子长矛的增强版,可以发射威力强大的速子束。和其前身一样,只能搭载在大型炮台上。"

 PLASMA_1:0 "Plasma Thrower"
 PLASMA_1_DESC:0 "Weapons that eject destructive balls of high-energy plasma at targets。 These plasma projectiles are extremely effective at eating through ship armor。"
 PLASMA_2:0 "Plasma Accelerator"
 PLASMA_2_DESC:0 "These new accelerators launch projectiles of high-energy plasma with improved containment fields。 This results in less energy leakage as the projectile travels in space towards its target。"
 PLASMA_3:0 "Plasma Cannon"
 PLASMA_3_DESC:0 "The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers。 Their plasma projectiles are even deadlier。"

 ARC_EMITTER_1:0 "Arc Emitter"
 ARC_EMITTER_1_DESC:0 "Powerful weapons that launch a lightning arc of concentrated energy at targets, which then has a chance of 'bouncing' to nearby ships。 Very effective against clusters of smaller ships。"
 ARC_EMITTER_2:0 "Focused Arc Emitter"
 ARC_EMITTER_2_DESC:0 "These upgraded emitters are equipped with better focusing lenses, resulting in a more powerful energy discharge。"

 DISRUPTOR_1:0 "Disruptor"
 DISRUPTOR_1_DESC:0 "Disruptors fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together。 They are particularly effective against shields。"
 DISRUPTOR_2:0 "Ion Disruptor"
 DISRUPTOR_2_DESC:0 "These upgraded disruptors fire bolts of more destructive ion particles at targets, without sacrificing the firing rate of their predecessors。"
 DISRUPTOR_3:0 "Phase Disruptor"
 DISRUPTOR_3_DESC:0 "Extremely high-yield disruptors that fire quantum energy charges causing incredible damage to those unfortunate enough to get in their way。"

 ENERGY_TORPEDO_1:0 "质子鱼雷"
 ENERGY_TORPEDO_1_DESC:0 "These energy torpedoes consist of tightly concentrated protons, and they are capable of completely penetrating deflector screens or shield systems。"
 ENERGY_TORPEDO_2:0 "Neutron Torpedoes"
 ENERGY_TORPEDO_2_DESC:0 "Upgraded energy torpedoes that rely on neutrons instead of protons for their destructive power。 Like their predecessors, they cannot be stopped by energy shields。"

 MINING_DRONE_LASER_1:0 "采矿激光"
 MINING_DRONE_LASER_1_DESC:1 "高度集中的采矿激光,不仅可以切割小行星,也可以切开船体。"

 BLUE_CRYSTAL_WEAPON_1:0 "Blue Shard Thrower"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "The Blue Shard Thrower mimics the weaponized emissions of the Sapphire-class Crystalline Entities to inflict damage。"
 GREEN_CRYSTAL_WEAPON_1:0 "Green Shard Thrower"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "The Green Shard Thrower mimics the weaponized emissions of the Emerald-class Crystalline Entities to inflict middling damage。"
 YELLOW_CRYSTAL_WEAPON_1:0 "Yellow Shard Thrower"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "The Yellow Shard Thrower mimics the weaponized emissions of the Topaz-class Crystalline Entities to inflict good damage。"
 RED_CRYSTAL_WEAPON_1:0 "Red Shard Thrower"
 RED_CRYSTAL_WEAPON_1_DESC:1 "The Red Shard Thrower mimics the weaponized emissions of the Ruby-class Crystalline Entities to inflict considerable damage。"

 SPACE_CLOUD_WEAPON_1:0 "Cloud Lightning"
 SPACE_CLOUD_WEAPON_1_DESC:1 "Utilizing our understanding of the fundamental forces involved in generating the Void Clouds' considerable internal charge to the fullest, the Cloud Lightning weapon system is a potent damage-dealer。"

 EXTRADIMENSIONAL_1:0 "Matter Disintegrator"
 EXTRADIMENSIONAL_1_DESC:1 "Hailing from another dimension, the core technologies of the Matter Disintegrator bends several physical laws for destructive results。"

 MISSILE_1:0 "核导弹"
 MISSILE_1_DESC:0 "Space-to-space missiles equipped with high-yield nuclear warheads。 Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range。"
 MISSILE_2:0 "Fusion Missiles"
 MISSILE_2_DESC:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance。"
 MISSILE_3:0 "Antimatter Missiles"
 MISSILE_3_DESC:0 "Advanced missiles equipped with very powerful antimatter warheads。 A new and improved guidance system gives them a better chance of finding their targets。"
 MISSILE_4:0 "Quantum Missiles"
 MISSILE_4_DESC:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum。"
 MISSILE_5:0 "Marauder Missiles"
 MISSILE_5_DESC:0 "These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets。"

 SPACEPORT_MISSILE:0 "站基导弹"
 SPACEPORT_MISSILE_DESC:1 "和飞船不同,空间站中最不缺的就是空间。因此,空间站的导弹设备可以储存大量弹药,并能安装更高效的装填系统。"

 SWARMER_MISSILE_1:0 "Swarmer Missiles"
 SWARMER_MISSILE_1_DESC:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems。"
 SWARMER_MISSILE_2:0 "Whirlwind Missiles"
 SWARMER_MISSILE_2_DESC:0 "New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance。"

 SCOURGE_MISSILE_1:0 "Scourge Missile"
 SCOURGE_MISSILE_1_DESC:1 "The Scourge Missile payloads are made up of many of the biochemical compounds used by the Swarm in interstellar combat, having proven unexpectedly effective against even the hardiest of military vessels。"
 SPACEPORT_SCOURGE_MISSILE:0 "Spaceport Scourge Missile"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 SCOURGE_PROJECTILE_WEAPON:0 "Scourge Acid Blast"
 SCOURGE_PROJECTILE_WEAPON_DESC:1 "Enclosed in ballistic capsules, the highly corrosive organic matter used in the Swarm's orbital bombardment can be repurposed as ship munitions。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:1 "$SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:1 "$SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "Swarm Strikers"
 SWARM_STRIKE_CRAFT_1_DESC:1 "Cloned, miniaturized Prethoryn specimen can be controlled through wavelengths close to those we use for intra-fleet communication, allowing us to use them as effective strike craft。"
 AMOEBA_STRIKE_CRAFT_1:1 "Amoeba Flagella"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "Amoebas bred in captivity spawn Flagella that can be imprinted to respond to subtle shifts in hull magnetization, allowing us to use them as effective strike craft。"

 TORPEDO_1:0 "Space Torpedoes"
 TORPEDO_1_DESC:0 "These torpedoes are essentially very large, slow-moving missiles。 They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens。"
 TORPEDO_2:0 "Armored Torpedoes"
 TORPEDO_2_DESC:0 "Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire。 The armor fragments into shards that cause additional damage when the torpedo detonates。"
 TORPEDO_3:0 "Devastator Torpedoes"
 TORPEDO_3_DESC:0 "Advanced torpedoes with very powerful warheads。 They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens。"

 MASS_DRIVER_1:0 "实弹加速投射炮"
 MASS_DRIVER_1_DESC:0 "使用磁场加速穿甲弹,这种电磁炮弹会以极高速度命中目标。"
 MASS_DRIVER_2:0 "磁轨炮"
 MASS_DRIVER_2_DESC:0 "质量加速器的威力加强版,使用电磁线圈为炮弹不断加速。"
 MASS_DRIVER_3:0 "轨道炮"
 MASS_DRIVER_3_DESC:0 "使用平行双轨发射速度惊人的炮弹。"
 MASS_DRIVER_4:0 "改良轨道炮"
 MASS_DRIVER_4_DESC:0 "新型轨道炮,轨道更加稳固,能量供应更加充足。威力比之前的型号更大,准确度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "磁轨炮的升级版,破坏力比最高级的轨道炮还要高。炮弹的准确度和速度都无与伦比。"

 SPACEPORT_MASS_DRIVER:0 "站基实弹加速投射炮"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭载在空间站上的实弹加速投射炮,尽管设计陈旧,但威力不输于高级的舰载装备。"

 KINETIC_ARTILLERY_1:0 "动能炮Kinetic Artillery"
 KINETIC_ARTILLERY_1_DESC:0 "超长程火炮，能够在极远距离以高精度投射强力的炮弹。"
 KINETIC_ARTILLERY_2:0 "升级动能炮Kinetic Artillery"
 KINETIC_ARTILLERY_2_DESC:0 "更加强力的长程舰载加农炮，装备了新身管和升级后的火控计算机。"

 AUTOCANNON_1:0 "自动炮"
 AUTOCANNON_1_DESC:0 "射击爆炸弹的大口径弹道武器。这些炮的主要优势是高射速。"
 AUTOCANNON_2:0 "开膛手自动炮"
 AUTOCANNON_2_DESC:0 "这些升级版旋转机炮配备了改进的追踪和火控系统，使其能保持更高的射速。"
 AUTOCANNON_3:0 "风火自动炮"
 AUTOCANNON_3_DESC:0 "能够向目标喷涌穿甲和高爆弹幕的高级旋转机炮。"

 FLAK_BATTERY_1:0 "高射炮"
 FLAK_BATTERY_1_DESC:1 "在近距离发射区域效应榴霰弹的火炮。对敌方突袭船极其致命，也能对大型船只造成伤害。"
 FLAK_BATTERY_2:0 "升级高射炮"
 FLAK_BATTERY_2_DESC:1 "使用新型强力榴霰弹的升级高射炮。对突袭船和导弹提供卓越防御。"

 EMPTY_DRIVE:0 "无超光速引擎"
 EMPTY_DRIVE_DESC:1 "没有超光速引擎的舰船不能离开建造它们的星系。"
 WARP_DRIVE_1:0 "曲率引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系边界进行超光速旅行,移动范围有限,离开和抵达时需要进入启动阶段和冷却阶段。"
 WARP_DRIVE_2:0 "曲率引擎 II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "曲率引擎 III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 HYPER_DRIVE_1:0 "超空间引擎 I"
 HYPER_DRIVE_1_DESC:1 "装备了超空间引擎的飞船只能够沿着行星间的超空间通道行驶。但是飞船可以从恒星系的任意位置进入超空间。"
 HYPER_DRIVE_2:0 "超空间引擎 II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "超空间引擎 III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "虫洞产生器"
 JUMP_DRIVE_1_DESC:1 "虫洞产生器能够在现实空间中撕开一个飞船大小的空洞,使飞船能够实现短途的恒星间跃迁。尽管人们还不太理解飞船跃迁时穿过的空间的本质。"
 PSI_JUMP_DRIVE_1:0 "超能虫洞产生器"
 PSI_JUMP_DRIVE_1_DESC:1 "超能虫洞产生器利用船员的潜在超能打断时空的连续性,消除目的地与出发地之间的距离。"
 WORMHOLE_DRIVE_DESC:0 "Ships equipped with Wormhole Modulators attune the portals created by Wormhole Generators to allow for passage between systems。"

 ftl_components:0 "超光速元件"
 ftl_components_DESC:0 "任何在恒星系间穿梭的飞船都需要装备有类似超光速元件的部件。"

 thruster_components:0 "推进器"
 thruster_components_DESC:0 "推进是用于一切亚光速的航行,是所有船只的必备部分。"

 combat_computers:0 "作战电脑"
 combat_computers_DESC:0 "所有军事船只上都安装有用于战斗的电脑,会自动进行瞄准运算、规避性驾驶以及伤害控制。"

 border_extruders:0 "Border Beacons"
 border_extruders_DESC:0 "Border Beacons serve as buoys projecting and demarcating national borders in deep space。"

 ship_aura_components:0 "Field Emitter"
 ship_aura_components_DESC:1 "Field Emitters project and maintain localized fields that induce various effects in enemy or friendly vessels。"

 FISSION_REACTOR:0 "裂变反应堆"
 FISSION_REACTOR_DESC:0 "裂变反应堆能够产生大量能量,但是它也会产生有害的核废料。"
 FUSION_REACTOR:0 "聚变反应堆"
 FUSION_REACTOR_DESC:0 "聚变反应堆能够产生巨量的能量,而且比裂变反应堆更加安全。"
 COLD_FUSION_REACTOR:0 "冷核聚变反应堆"
 COLD_FUSION_REACTOR_DESC:0 "将核聚变维持在较低的温度,全新一代的核聚变反应堆就此诞生了。"
 ZERO_POINT_REACTOR:0 "零点反应堆"
 ZERO_POINT_REACTOR_DESC:0 "这些发动机能够吸收真空零点能,几乎能够无限供应能量。没有比这更有效率的发电方式了。"
 ANTIMATTER_REACTOR:0 "反物质反应堆"
 ANTIMATTER_REACTOR_DESC:0 "我们利用正反物质湮灭所产生的能量,产生的能量远远多于核聚变所产生的能量。"

 SCIENCE_LAB_1:0 "科学实验室"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "船上的实验室能够进行一些最基本的研究任务,或者进行一些对星体的研究。"
 OBSERVATORY_1:0 "雷达探测器"
 OBSERVATORY_1_DESC:1 "雷达探测器是一种深空中和行星密切相关的技术。雷达系统能够为在恒星间航行的船只提供最基本的侦测和追踪数据,"
 OBSERVATORY_2:0 "重力探测器"
 OBSERVATORY_2_DESC:0 "这些探测器能够发现太空中的所有重力变化,比如说星舰出现时导致的重力变化。"
 OBSERVATORY_3:0 "亚空间探测器"
 OBSERVATORY_3_DESC:0 "这些探测器能够发现星舰航行后留下的涟漪。它们探测的范围和灵敏度都要远胜于重力探测器。"
 OBSERVATORY_4:0 "速子探测器"
 OBSERVATORY_4_DESC:0 "这是一种极为先进的探测器,利用旋转的速子束来检测极远距离的船只动态。"
 SHIP_SENSOR_1:0 "已登舰 $OBSERVATORY_1$"
 SHIP_SENSOR_1_DESC:0 "$OBSERVATORY_1_DESC$"
 SHIP_SENSOR_2:0 "已登舰 $OBSERVATORY_2$"
 SHIP_SENSOR_2_DESC:0 "$OBSERVATORY_2_DESC$"
 SHIP_SENSOR_3:0 "已登舰 $OBSERVATORY_3$"
 SHIP_SENSOR_3_DESC:0 "$OBSERVATORY_3_DESC$"
 SHIP_SENSOR_4:0 "已登舰 $OBSERVATORY_4$"
 SHIP_SENSOR_4_DESC:0 "$OBSERVATORY_4_DESC$"
 STATION_SENSOR_1:0 "已进入太空站 $OBSERVATORY_1$"
 STATION_SENSOR_1_DESC:0 "$OBSERVATORY_1_DESC$"
 STATION_SENSOR_2:0 "已进入太空站 $OBSERVATORY_2$"
 STATION_SENSOR_2_DESC:0 "$OBSERVATORY_2_DESC$"
 STATION_SENSOR_3:0 "已进入太空站 $OBSERVATORY_3$"
 STATION_SENSOR_3_DESC:0 "$OBSERVATORY_3_DESC$"
 STATION_SENSOR_4:0 "已进入太空站 $OBSERVATORY_4$"
 STATION_SENSOR_4_DESC:0 "$OBSERVATORY_4_DESC$"
 SHIELD_1:0 "Deflectors"
 SHIELD_1_DESC:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading。 Their main drawback is that they consume large amounts of power。"
 SHIELD_2:0 "Improved Deflectors"
 SHIELD_2_DESC:0 "These updated deflector screens are capable of soaking up even more punishment before they overload。"
 SHIELD_3:0 "护盾"
 SHIELD_3_DESC:0 "这些全新的护盾发生器是全新一代能量屏的代表。它取代了老一代的Deflector科技。它们能够大大改善飞船的防护。"
 SHIELD_4:0 "改良护盾"
 SHIELD_4_DESC:0 "升级过的护盾发生器能够产生更为强大的能量场。只有持续的敌方火力才能够击穿这层屏障。"
 SHIELD_5:0 "超级护盾"
 SHIELD_5_DESC:0 "应用了最新科技的能量护盾非常的强大。它们能够提供极为可观的防护。"
 SHIELD_RECHARGER:0 "护盾电容"
 SHIELD_RECHARGER_DESC:0 "这些电容器里面装载有一些多余的能量,当护盾被损耗的时候可以迅速提供能量。这会显著提高护盾回复的速度。"
 AUTO_REPAIR:0 "自愈性船身组织"
 AUTO_REPAIR_DESC:0 "船体内部结构能够记忆船身的完整设计,当检测到船身完整度受损时,它们就会开始进行维修。"

 ARMOR_1:0 "纳米装甲"
 ARMOR_1_DESC:0 "加强过的纳米装甲能够提供多一层的防护,有没有这一层防护,在战斗中可能就是生与死的区别。"
 ARMOR_2:0 "金瓷装甲"
 ARMOR_2_DESC:0 "不同金属和陶瓷的结合物,坚硬而又不失柔韧性。"
 ARMOR_3:0 "塑钢装甲"
 ARMOR_3_DESC:0 "塑钢是一种韧性很强的材料,它结合了塑料和钢铁的许多性质。它非常便宜,能够用来提高船只的装甲。"
 ARMOR_4:0 "耐钢装甲"
 ARMOR_4_DESC:0 "耐钢是一种强大的材料,能够承受大量火力。它能很好的作为船只的装甲。"
 ARMOR_5:0 "中子装甲"
 ARMOR_5_DESC:0 "这种密度、硬度都极高的材料能够抵挡极高的火力。同等状况下的其他合金都会被打成一滩烂泥。"
 CRYSTAL_ARMOR_1:0 "水晶镀层装甲"
 CRYSTAL_ARMOR_1_DESC:1 "水晶聚合体中元素的聚合体构成了这个镀层的里表面,它能够保证船身的完整性。"
 CRYSTAL_ARMOR_2:0 "水晶锻造装甲"
 CRYSTAL_ARMOR_2_DESC:1 "完全由水晶聚合体的锻造而来,因此更加坚硬耐用。"

 SHIP_THRUSTER_1:0 "化学推进器"
 SHIP_THRUSTER_1_DESC:0 "简单而有效的化学助推器依靠可燃物推动船只。"
 SHIP_THRUSTER_2:0 "离子推进器"
