 ####################################
 # Ethics
 ####################################

 ethic_collectivist:0 "集体主义"
 ethic_collectivist_desc:1 "§L这个社会早已从过去重视鳞毛凤角的少数人的状态演变为为大多数人服务的社会。这个社会中的个体认为多数人的需求永远比少数人的更值得得到重视。§!\n"
 ethic_fanatic_collectivist:0 "极端集体主义"
 ethic_fanatic_collectivist_desc:1 "§L这个社会中的每个个体都有团结的意识,他们认为自己的社会不该被主动分裂,反而应当像是一个整体一样携手探索深空。§!\n"
 ethic_individualist:0 "个人主义"
 ethic_individualist_desc:1 "§L社会意味着文明的终结,但不意味着存在的终结。这个社会中的个体认为只有激发每个人的潜能才能实现最终的自由。§!\n"
 ethic_fanatic_individualist:0 "极端个人主义"
 ethic_fanatic_individualist_desc:1 "§L他们认为社会是扯淡的玩意儿。每个个体的存在应当是平行的,层层叠叠的,甚至是互相矛盾的,这样才是文明的自然状态。§!\n"
 ethic_xenophobe:0 "仇外"
 ethic_xenophobe_desc:1 "§L他们已经在冒着巨大的风险探索银河系,任何不解与未知都被猜忌所巨大化。任何信任与交流都是毫无意义的,跨种族与意识形态的差异将导致宇宙社会不再是个童话故事。§!\n"
 ethic_fanatic_xenophobe:0 "极端仇外"
 ethic_fanatic_xenophobe_desc:1 "§L宇宙是一片黑暗森林,每一个文明都是带着猎枪的猎人。我们没有义务也没有可能信任任何外星人,生存才是文明的第一需求。§!\n"
 ethic_xenophile:0 "崇外"
 ethic_xenophile_desc:0 "§L他们的内心中都存在着一份对于未知的好奇心,他们愿意与任何物种建立交流,来让自己知道得更多,了解得更多。§!\n"
 ethic_fanatic_xenophile:0 "极端崇外"
 ethic_fanatic_xenophile_desc:0 "§L如果在他们的社会中存在一个绝对的道德法则,那就是探索深空与外星人,并与他们融为一体。§!\n"
 ethic_militarist:0 "军国主义"
 ethic_militarist_desc:1 "§L他们相信唯一的真正的美德是勇气和纪律,武装力量能够更好地保护自己,胜过任何脆弱的约定与诺言。§!\n"
 ethic_fanatic_militarist:0 "极端军国主义"
 ethic_fanatic_militarist_desc:1 "§L在这个无助的深空中,没有什么比武力更具备话语权。这个宇宙不是一个摇篮,也没有任何的道德约束。§!\n"
 ethic_pacifist:0 "和平主义"
 ethic_pacifist_desc:0 "§L他们认为任何事情都可以被和平地解决,冲突带来的结果是破坏性的,甚至会破坏他们互相争夺的东西。§!\n"
 ethic_fanatic_pacifist:0 "极端和平主义"
 ethic_fanatic_pacifist_desc:0 "§L作为文明的化身,他们认为武力无法解决所有事情,战争只能带来痛苦与死亡,还会使所有人付出巨大的代价。§!\n"
 ethic_spiritualist:0 "唯心主义"
 ethic_spiritualist_desc:1 "§L有人认为在这个宇宙中我们都是渺小的,是毫无意义的,但他们不这么认为。我思故我在,整个宇宙都只是梦幻泡影,真正重要的是我们感悟了,并且思考了。§!\n"
 ethic_fanatic_spiritualist:0 "极端唯心主义"
 ethic_fanatic_spiritualist_desc:0 "§L他们认为生物所认知的一切都是主观的,都是源自于意识所产生的虚无缥缈的神经冲动,而那些不成熟的文明还在为了俗世凡尘而大打出手,甚至为之痴狂。§!\n"
 ethic_materialist:0 "唯物主义"
 ethic_materialist_desc:0 "§L他们认为在一个物种接触太空时就必须抛开所有幼稚的事物,比如宗教与神明这种虚幻的东西。现实是残酷的,无情的,他们坚定信心,通过对科学的坚定不移的追求来切实维护族群的生存空间。§!\n"
 ethic_fanatic_materialist:0 "极端唯物主义"
 ethic_fanatic_materialist_desc:0 "§L尽管现实非常残酷,但他们仍然面对现实,抛开过时的道德观念。万物的意识并非诞生于刹那的花火,事物的价值在于被我们利用,这样才能让我们更加接近最理想化的生命存在。§!\n"
 ethic_neutral:0 "没有特征"
 ethic_neutral_desc:0 "§L他们的思想是混杂的,任何倾向都可能存在于他们的社会中。§!"

