l_english:

 ####################################
 # Special Research Projects
 ####################################
 
 MIGRATING_FORESTS_1_PROJECT:0 "研究迁移的森林"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "部分科学家希望能够通过对这些外来植被的研究进而找到一种不对森林造成破坏的办法."
 MIGRATING_FORESTS_2_PROJECT:0 "烧毁迁移的森林"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "我们不能容忍这些森林继续存在.我们必须将其从[Root.GetPlanetMoon]的表面清理掉."
 SEISMIC_DISTURBANCE_1_PROJECT:0 "建立通信"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "我们需要找到一些方法与地下的外星客人们建立通讯.或许我们能够找到文明共存之道."
 SEISMIC_DISTURBANCE_2_PROJECT:0 "先发制人"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "地下的外星人正在挖掘通往地表的道路，这对我们是一个威胁.必须立刻处理.我们将对他们的地下城市发动先发制人的攻击."
 SEISMIC_DISTURBANCE_3_PROJECT:0 "毁灭地底文明"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "[From.From.GetName]的地底文明对我们的殖民地是一个显著的威胁，我们必须将其摧毁.我们需要找到能够打击其地下城市的方法."
 UNDERGROUND_VAULT_PROJECT:0 "开启地下避难所"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "我们在[From.GetName]发现了一个大型的地下避难所.科学家们正在尝试打开避难所的大门以便了解里面到底有什么."
 NUCLEAR_BOMB_PROJECT:0 "解除核弹"
 NUCLEAR_BOMB_PROJECT_DESC:0 "我们在[From.GetName]上的殖民者无意中激活了一枚被废弃的氢弹.我们需要在起爆前将它解除掉."
 GAS_GIANT_BODIES_PROJECT:0 "分析死亡的太空生物"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "我们在环气体巨星[From.GetName]的轨道上发现了几个大型生物的尸体.我们的科学家想要进一步研究它们以便确定它们的出身."
 SEA_EXPEDITION_PROJECT:0 "组建深海考察队"
 SEA_EXPEDITION_PROJECT_DESC:0 "在[From.GetName]的广袤冰幔下方隐藏着一片深海.科学家们希望组建一只考察队以便研究这种独特的地理环境."
 GIGANTIC_SKELETON_PROJECT:0 "调查巨型尸骸"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "在[From.GetName]毫无生机的地表，我们发现了一具巨大的骨骸，时间可以追溯到三十亿年前.我们的科学家希望解开尸骸之谜."
 BATTLE_WRECKAGE_PROJECT:0 "考擦星舰坟场"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "我们偶然在[From.GetName]表面发现一个星舰坟场，这是一场数千年前的近地轨道区域所爆发的宏大战争的余音.一支科研队伍将前往调查这些古老的残骸并回收一切可以回收利用的东西."
 ROCK_FACE_PROJECT:0 "分析岩石表面"
 ROCK_FACE_PROJECT_DESC:0 "在[From.GetName]的表面, 我们发现了一种与[Root.Owner.GetSpeciesName]表面及其相像的岩石结构.我们必须明确这是否只是一个巧合，亦或是还有更多类似情况."
 TRANSLATE_MURAL_PROJECT:0 "破译外星文字"
 TRANSLATE_MURAL_PROJECT_DESC:0 "在[From.GetName]发现一副古老的壁画，上面刻着外星文字.我们的语言学家确信如果我们能提供足够的资源，他们便能顺利破解这些文字."
 MUTANT_SURVIVORS_PROJECT:0 "调查突变体"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "我们在[From.GetName]观测到一些突变体——他们可能是[From.GetPlanetMoon]的土著居民后裔.我们需要更多的了解他们，以便明确我们到底将面临什么."
 UNDERGROUND_FACILITY_PROJECT:0 "调查地下设施"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "在[From.GetName]的一座被废弃的外星城市下方，一个大型地下设施正发出奇怪的回音.我们需要查明缘由."
 GHOSTLY_SIGHTINGS_PROJECT:0 "幽灵现象调查"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "在[From.GetName]上的殖民者观测到在[From.GetPlanetMoon]的一个被废弃的外星城市周围正频繁发生幽灵现象.我们的科学家迫切希望查明这种现象的根源."
 AUTOMATED_SHIPYARD_PROJECT:0 "Repair Automated Shipyard"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "我们在环绕[From.GetName]轨道上发现一座自动化造船厂的遗址.我们的工程师相信他们能够让造船厂残存的制造厂区恢复运转."
 GAS_GIANT_SHIP_PROJECT:0 "打捞飞船"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "在气态巨行星[From.GetName]的大气层深层我们发现了一条被废弃的飞船.部分科学家和工程师提出一个计划，将其升高至高层大气位置并回收."
 GAS_GIANT_SIGNAL:0 "剥离信号"
 GAS_GIANT_SIGNAL_DESC:0 "我们接收到了一个来自气态巨行星[From.GetName]的微弱信号. 它可能是某种形式的信息传播，但我们还没有能够将这个信号单独剥离出来."
 GAS_GIANT_RELOCATION:0 "Dathnak搬迁"
 GAS_GIANT_RELOCATION_DESC:0 "我们已经同意将Datharim从他们注定将要毁灭的家园运送到气态巨行星[Prev.GetName]，那儿将是他们的新家.时间紧迫."
 GAS_GIANT_COLONY:0 "建立Dathnak殖民地"
 GAS_GIANT_COLONY_DESC:0 "Dathnak非常高兴能够在[Prev.GetName]建立新的殖民地，这是一个非常适合他们生理条件的气态行星.我们已经同意协助他们在这方面的努力."
 GAS_GIANT_LOST_CONTACT:0 "调查New Baldarak"
 GAS_GIANT_LOST_CONTACT_DESC:0 "在Baldarak的Dathnak政府与他们在New Baldarak的殖民地失去了联系，他们担心出现最坏的结果.我们已经同意调查这个星球."
 GAS_GIANT_REVOLT:0 "突击队渗透"
 GAS_GIANT_REVOLT_DESC:0 "在New Baldarak的Dathnak革命者希望我们能够帮助运送他们的突击部队到达Baldarak，这样他们能够在当地煽动起义."
 GAS_GIANT_OCCUPATION:0 "故土远征军"
 GAS_GIANT_OCCUPATION_DESC:0 "Dathnak政府决心恢复对被叛军占领的New Baldarak地区的控制权.我们已经同意运输他们的远征军前往那里."
 GAS_GIANT_LOST_CHABKY:0 "Bring Chabky Home"
 GAS_GIANT_LOST_CHABKY_DESC:0 "Dathnak殖民者Chabky Raddh思念自己的家乡，期望能够回到Baldarak.我们勉强答应了这个要求."
 ABANDONED_TERRAFORMING_1_PROJECT:0 "重启"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "[From.GetName]的部分地形在数千年前被未知的力量所改造.改造设备在[From.GetPlanetMoon]被发现，我们的科学家看上去想要找到重新启动这些设备的方法."
 ABANDONED_TERRAFORMING_2_PROJECT:0 "拆除设备"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "撇开它的年代不谈，这个遗落在[From.GetName]上的地形改造设备依旧显得十分先进.我们的部分工程师要求批准他们拆除并分解这台机器，看看我们能从中学到些什么."
 MUTANT_STALKER_PROJECT:0 "杀人狂"
 MUTANT_STALKER_PROJECT_DESC:0 "一个突变生物正在威胁我们在[From.GetName]上的殖民地居民.很多人被害，殖民地居民请求我们帮助他们找到并消灭这生物."
 ORBITAL_DEBRIS_PROJECT:0 "清理轨道碎片"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "环绕[Root.GetName]周围的轨道空间中充满了杂乱无章的碎片，严重影响到了[Root.GetPlanetMoon]上殖民地的发展，扫描并绘制碎片区域地图需要科技船拥有强大的传感器."
 TERMINAL_ORBIT_PROJECT:0 "观测卫星撞击"
 TERMINAL_ORBIT_PROJECT_DESC:0 "围绕[From.GetName]运行的一刻卫星将在不久后陨落撞击这颗气态巨行星.这极为罕见的事情将会被记录在案传承到未来."
 PRIMITIVE_SHUTTLE_CRASH:0 "营救航天飞机幸存者"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "我们的一架航天飞机被[From.GetName]的人击落，我们必须在幸存者被当地人俘虏之前把他们救出来."
 EXTRACT_ROGUE_SCIENTIST:0 "清理叛逃科学家"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "我们的一个科学家已经叛逃，并在[From.GetName]被当地人当做神灵来崇拜，有必要的话，我们应该做好将其抹杀的准备."
 PROBE_ALIENS:0 "接触外星人"
 PROBE_ALIENS_DESC:0 "我们的科学家喜欢从[From.GetName]上的本土文明中寻找实验对象收集数据.收集完毕后，这些实验对象将会被洗去记忆并送到[From.GetPlanetMoon]的外面."
 VULTAUM_ARCHEOLOGY_1:0 "考察矿物采掘基地的遗址"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "这个处于[From.GetName]的陨石坑的废墟曾是一个Vultaum的矿物采掘基地.一个考察站将会建立在这个矿物采掘基地遗址的旁边，以寻找任何还留有利用价值的东西."
 VULTAUM_ARCHEOLOGY_2:0 "考察天文台的遗址"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "这里曾是一个位于 [From.GetName]上的天文台，[From.GetPlanetMoon]距离他们古老的帝国有相当一段距离.您的考古学家显然对分析研究这个天文台遗址充满兴趣."
 VULTAUM_ARCHEOLOGY_3:0 "考察太空电梯的废墟"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "有一座属于Vultaum的已经崩毁了的太空电梯依然环绕在[From.GetName]的赤道轨道上.显然这里藏有大量的文物，在[From.GetPlanetMoon]的表面建立一作考察站一定是明智之举."
 VULTAUM_ARCHEOLOGY_4:0 "考察大都会的遗址"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "一座位于[From.GetName]的陨石坑集群里的大都会遗址曾是一座Vultaum的主要都市.派遣考察队来这里挖掘显然是非常有必要的."
 VULTAUM_ARCHEOLOGY_5:0 "考察庞大的隧道网络"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "在[From.GetName]上的Vultaum核心殖民地崩溃前，此处曾是一个巨大的隧道网络.派遣考察队来这里挖掘显然是非常有必要的."
 VULTAUM_ARCHEOLOGY_6:0 "考察气矿敛集设施的残骸"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "一些Vultaum的气矿敛集设施的部分残骸仍然在引力轨道围绕着[From.GetName]公转.种种迹象标明这里曾经遭受过劫掠，但我们的考古专家坚信这里仍然还留有值得去发现的重要物品."
 VULTAUM_ARCHEOLOGY_7:0 "考察贸易港遗址"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "一座Vultaum的贸易港遗址在[From.GetName]上被发现了.这座废弃的遗迹需要被不惜一切地彻底探索，我们的考察专家表示这绝对值得去如此挥金如土地挖掘."
 VULTAUM_ARCHEOLOGY_8:0 "分析古老的人造卫星"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "一颗已经有一定年头的Vultaum的人造卫星正在[From.GetName]的引力轨道上磕磕绊绊地公转着.其发射机阵列已被打捞上岸，我们的数据工程师都如饥似渴地分析着设备."
 VULTAUM_ARCHEOLOGY_9:0 "考察分裂的殖民地"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "我们发现了一片位于[From.GetName]上的分裂了的Vultaum的殖民地.一旦我们的考察开始进行，我们就可以发现很多有价值的文物."
 VULTAUM_ARCHEOLOGY_10:0 "考察在轨研究站遗址"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "一副空荡荡在轨研究站的金属框架漂浮在[From.GetName]的外空间区域.其建成目的似乎是有关虚拟现实研究，但是如果我们要了解更多相关信息的话，就需要进行一次适当的考古调查."
 VULTAUM_ARCHEOLOGY_11:0 "考察小行星基地遗址"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "这个位于[From.GetName]小行星上的矿物采掘基地如今就只剩下一个巨大的陨石坑了.然而初步地质扫描显示，他们的一些采矿隧道可能完好地保存在地表之下."
 YUHT_ARCHEOLOGY_1:0 "考察废弃的孵化场行星"
 YUHT_ARCHEOLOGY_1_DESC:0 "[From.GetName]已经被确定为一颗曾作为Yuht的孵化场的行星，但它们的幼崽被遗留在这里，以一个很缓慢的速度孵化着.一次考察行动必然会让我们获得很多有价值的化石."
 YUHT_ARCHEOLOGY_2:0 "考察监听器阵列遗址"
 YUHT_ARCHEOLOGY_2_DESC:0 "数百万年以前，这些Yuht的巨大的监听器阵列被落成在这颗星球上.尽管它们早已沉眠已久，如果在周围地区进行考古发掘，可以产生重大发现."
 YUHT_ARCHEOLOGY_3:0 "考察博物馆遗址"
 YUHT_ARCHEOLOGY_3_DESC:0 "一座主题为'外星骗局'的博物馆遗址被发现在[From.GetName]的地表上.它曾展出过数十种被认为是外星人的文物，我们的考古专家对其所剩的那些文物仍然充满兴趣."
 YUHT_ARCHEOLOGY_4:0 "考察古墓"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName]曾是一片繁荣的Yuht殖民地, and we have identified what appears to be a massive graveyard in an isolated region of the [From.GetPlanetMoon]. It may be worth the effort to establish an archaeological excavation site there."
 YUHT_ARCHEOLOGY_5:0 "考察古代战场"
 YUHT_ARCHEOLOGY_5_DESC:0 "数百万年前，[From.GetName] 上曾爆发了一场Yuht与其他种族的毁灭性的地面战争.我们的考古学家很乐意去冲刷地表，以发掘有价值的文物."
 YUHT_ARCHEOLOGY_6:0 "考察古老的人造卫星"
 YUHT_ARCHEOLOGY_6_DESC:0 "Yuht将这颗人造卫星布置在了[From.GetName]的引力轨道上，以纪念他们第一次遇到一个具有感情和心灵的外星物种.我们的一支考察队提交了一份材料申请，用以分析这颗古老的人造卫星."
 YUHT_ARCHEOLOGY_7:0 "考察被遗弃的巡洋舰"
 YUHT_ARCHEOLOGY_7_DESC:0 "一艘Yuht的巡洋舰在战后被抛弃在了[From.GetName]的引力轨道上.我们的考古学家很乐意登舰去分析这艘古舰上剩下的东西."
 YUHT_ARCHEOLOGY_8:0 "考察被遗弃的殖民舰"
 YUHT_ARCHEOLOGY_8_DESC:0 "一艘Yuht的殖民舰的残骸漂泊在[From.GetName]的引力轨道上.如果让考察队进行一次考察一定会发现很多有趣的东西."
 YUHT_ARCHEOLOGY_9:0 "考察小行星居所遗址"
 YUHT_ARCHEOLOGY_9_DESC:0 "我们在小行星[From.GetName]上发现了一些Yuht剩下的建筑.一个考察队必须被组织起来并派出调查，以了解更多关于它的信息."
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "考察海军基地残骸"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "First League海军基地的残骸已经被定位于[From.GetName]的外层空间.这些残骸看起来足够坚固，以支撑我们即将进行的考古团队作业"
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "考察被遗弃的巡洋舰"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "我们侦测到了一枚属于First League海军巡洋舰的舰艏残骸正在环绕着[From.GetName]进行公转.一支登舰团队将研究其上的残余物以让我们了解其更多."
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "考察Khamdai的母星"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "[From.GetName]是已经灭绝了的First League已知成员之一的Khamdai的母星.整颗[From.GetPlanetMoon]都被尚未被发掘过的废墟覆盖着."
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "考察Chassago的母星"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "我们已经确定了[From.GetName]星球是First League已知成员之一的serpentine Chassago的母星.[From.GetPlanetMoon]上还有难以计数的地表与地下建筑集群的废墟."
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "考察Migir-Yan的母星"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "两百万年前，Migir-Yan是First League已知成员之一，我们相信 [From.GetName]是他们曾经的母星.即使过了这么多年，地表上的一些高耸的建筑仍然矗立着."
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "考察V'ropak的母星"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "V'ropak是First League已知成员之一，种种证据支持[From.GetName]星就是他们的母星.这些鸟类在挖空的平原里建造了伟大的城市，我们的考古学家非常乐意去调查他们都市的废墟."
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "考察研究基地"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "一些大型地面装置的遗迹被发现在[From.GetName]的地表上.我们相信这些装置是First League研究基地的一部分，但是我们还需要进行更多更彻底的研究来确定我们的推测."
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "考察殖民地废墟"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "First League将一些殖民地建立在了[From.GetName]的五湖四海上，曾被其各种成员种族充斥着.它看起来像是陨落了，但我们必须挖掘废墟以确定它消逝的原因."
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "考察贸易中心"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName]曾是一个First League的主要贸易中心.[From.GetPlanetMoon]也被深度城市化了，这里还有很多遗址留给我们的考古学家研究."
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "考察战役残骸"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "两百万年前，一场卷入First League的大战发生在[From.GetName]的附近.一些舰船的残骸坠毁在[From.GetPlanetMoon]的表面，我们的考古学家建议在附近建立一个基地."
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "考察罪犯流放地"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "[From.GetName]的[From.GetPlanetMoon]是First League的罪犯流放地，如果我们建立了一个考察站，一些监狱设施就可以被挖掘出来."
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "考察观察哨所"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName]曾是一个处于First League观测下的早期青铜时代文明的母星.几个有前途的考察站地点已经被确定."
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "考察星域隔离区"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName]曾是一个被First League实行星域隔离的不明物种的文明的母星.一个考古任务将有希望能揭示更多信息."
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "走私犯的小行星"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "小行星[From.GetName]曾被First League的罪犯，海盗与走私犯用作一个藏身处.我们应该彻底调查这颗小行星的内部，以发现可能藏有的First League的文物."
 IRASSIAN_ARCHEOLOGY_1:0 "考察星域隔离区"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "地处[From.GetName]上的Irassian殖民地陷入了the Javorian Pox的打击中，但有迹象表明在这一切发生的前一瞬[From.GetPlanetMoon]受到了位置来源的隔离和封锁.若想要了解更多，我们就需要更密切地研究轨道碎片."
 IRASSIAN_ARCHEOLOGY_2:0 "考察被轰击的殖民地"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "一百二十万年前，[From.GetName]遭受到了一次猛烈的轨道打击，在此之前[From.GetPlanetMoon]是一个繁荣的Irassian的殖民地.也许一个考古探险可以更多地了解."
 IRASSIAN_ARCHEOLOGY_3:0 "考察Joggra的母星"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "软体动物joggra起源于[From.GetName]，它是一个被Irassian以外交协议手段所征服了的物种.我们对其知之甚少，但也许一个考古探险可以弥补这份无知."
 IRASSIAN_ARCHEOLOGY_4:0 "考察Ti'Derg的母星"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "[From.GetName]曾是Ti'Derg的一个远古家园，但一百二十万年前，它遭受了一次全面的轨道轰炸.我们知道Ti'Derg是Irassian接待的外来物种客户之一，但究竟是什么原因促使了这次轰炸仍然是一个谜."
 IRASSIAN_ARCHEOLOGY_5:0 "考察殖民地遗迹"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "只有废墟和化石遗留在[From.GetName]上Irassian的殖民地遗迹里.它看起来像是成为了the Javorian Pox的另一个受害者，但是，也许一个考古任务可以揭示这个殖民地的更多信息."
 IRASSIAN_ARCHEOLOGY_6:0 "考察矿物采掘基地"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "位于[From.GetName]上的深钻孔暗示一个Irassian矿业基地曾经存在在这里.我们的考古学家想进一步调查他们."
 IRASSIAN_ARCHEOLOGY_7:0 "考察殖民地的残余物"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName]曾是一个早期的陷入the Javorian Pox打击的受害者，我们的考古学家想研究Irassian的殖民地以发现蛛丝马迹，以追迹瘟疫的病原."
 IRASSIAN_ARCHEOLOGY_8:0 "考察废弃的巡洋舰"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "我们遇到了一个遭弃的正环绕在[From.GetName]引力轨道内的Irassian巡洋舰.一支考察队已经整装待发."
 IRASSIAN_ARCHEOLOGY_9:0 "考察轨道空间站"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "一些Irassian的轨道空间站的碎片被发现在了[From.GetName]的外层空间处.它似乎是他们的疾病控制中心，但如果要了解更多，我们就需要探索这些碎片."
 IRASSIAN_ARCHEOLOGY_10:0 "考察小行星监听站"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "一座废弃的军用监听站被发现在小行星[From.GetName]上.我们相信，它可能是在古代由Irassian的协议构建."
 IRASSIAN_ARCHEOLOGY_11:0 "气态巨行星研究站"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "我们在[From.GetName]周围轨道上发现了一座古老的Irassian研究站遗址.看上去Irassians出于某种原因一直在研究这个气态巨行星."
 CYBREX_ARCHEOLOGY_1:0 "Kuur的家园"
 CYBREX_ARCHEOLOGY_1_DESC:0 "[From.GetName]，Kuur以前的家园，同样受到了残暴的Cybrex的攻击.少数几个废墟都是残存的Kuur文明碎片.他们依旧有研究价值."
 CYBREX_ARCHEOLOGY_2:0 "Indimak的家园"
 CYBREX_ARCHEOLOGY_2_DESC:0 "[From.GetName]是古老Indimak文明的家园，被Cybrex的战争机器毁灭，只剩一片废墟.这里有重要的科研价值."
 CYBREX_ARCHEOLOGY_3:0 "Cybrex的战争机器碎片"
 CYBREX_ARCHEOLOGY_3_DESC:0 "在[From.GetName]附近轨道上发现了两个Cybrex的战争机器残骸.深入调查这些东西."
 CYBREX_ARCHEOLOGY_4:0 "Cybrex入侵"
 CYBREX_ARCHEOLOGY_4_DESC:0 "很久以前[From.GetName]发生过一场大规模的地面战争，当时Cybrex正在攻击[From.GetPlanetMoon]的原住民.现在依旧可能在这古战场找到当年的文物."
 CYBREX_ARCHEOLOGY_5:0 "Cybrex的废墟"
 CYBREX_ARCHEOLOGY_5_DESC:0 "[From.GetName]是被Cybrex高度开发的星球，但在赤道附近有一片矩形的未被开发过的区域.我们的科学家必须搞清楚原因."
 CYBREX_ARCHEOLOGY_6:0 "Cybrex监听站"
 CYBREX_ARCHEOLOGY_6_DESC:0 "[From.GetName]其实并非是一个小行星，而是Cybrex的建造产物，大约60万年前它被作为一个隐秘的监听站而运作."
 CYBREX_ARCHEOLOGY_7:0 "Cybrex精炼厂"
 CYBREX_ARCHEOLOGY_7_DESC:0 "在[From.GetName]周围的轨道上漂浮着一些来自Cybrex精炼厂的碎片.看起来这些机器曾经在这里进行过某种形式的采矿作业."
 CYBREX_ARCHEOLOGY_8:0 "战争残骸"
 CYBREX_ARCHEOLOGY_8_DESC:0 "大约60万年前在[From.GetName]附近爆发过一场大规模的太空会战，至少5支舰队参与其中.其中一支属于Cybrex."
 CYBREX_ARCHEOLOGY_9:0 "Cybrex基地旧址"
 CYBREX_ARCHEOLOGY_9_DESC:0 "以前在[From.GetName]的表面有一个属于Cybrex的基地，但现在这里仅剩一个坑.我们应该调查清楚到底发生了什么."
 CYBREX_ARCHEOLOGY_10:0 "有机残余物"
 CYBREX_ARCHEOLOGY_10_DESC:0 "在[From.GetName]附近轨道发现了大约1千具外星人尸体.他们死亡时间与Cybrex控制这部分星系时间大致相符."
 CYBREX_ARCHEOLOGY_11:0 "Cybrex研究站"
 CYBREX_ARCHEOLOGY_11_DESC:0 "在[From.GetName]附近轨道发现的Cybrex研究站其中一个工作模块中包含了一些cyber族的残留物."
 
 
 TARBLAC_PROCUREMENT:0 "虚幻的Tarblac"
 TARBLAC_PROCUREMENT_DESC:0 "在海洋世界[This.GetName]的海面下方发现了Tarblacs."
 TASSARGOID_PROCUREMENT:0 "强壮的Tassargoid"
 TASSARGOID_PROCUREMENT_DESC:0 "在[This.GetName]潮湿的丛林处发现过Tassargoids的踪迹."
 ORINTHI_PROCUREMENT:0 "粗鄙的Orinthi"
 ORINTHI_PROCUREMENT_DESC:0 "在[This.GetName]大部分地区都提到过Orinthi."
 SNIRAN_PROCUREMENT:0 "潜伏者Sniran"
 SNIRAN_PROCUREMENT_DESC:0 "Snirans是沙海世界[This.GetName]所独有的."
 GOOLANTHA_PROCUREMENT:0 "坚韧的Goolantha"
 GOOLANTHA_PROCUREMENT_DESC:0 "Goolantha种群仅仅在[This.GetName]上空旷的草原地带被发现."
 UDDLORAN_PROCUREMENT:0 "狡黠的Uddloran"
 UDDLORAN_PROCUREMENT_DESC:0 "在[This.GetName]的学院废墟处发现过Uddlorans的痕迹."
 ZULCOR_PROCUREMENT:0 "贪婪的Zulcor"
 ZULCOR_PROCUREMENT_DESC:0 "Zulcor原产于[This.GetName]的干燥峡谷中."
 SUBLIGHT_PROBE_PROJECT:0 "恢复工作"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "在[space_probe.GetStarName]系统，我们观测到一个属于我们的古老亚空间探测设备.它必须尽快恢复工作."
 BOARD_CULT_SHIP_1:0 "登上邪教徒的飞船"
 BOARD_CULT_SHIP_1_DESC:0 "一条邪教徒的船只被我们的武装力量所瘫痪.我们应该登船以确保我们能够找到有价值的情报和人员."
 BOARD_CULT_SHIP_2:0 "登上邪教徒的旗舰"
 BOARD_CULT_SHIP_2_DESC:0 "我们瘫痪掉了邪教徒的旗舰！大量的部队登上这条船并将其俘获."
 SMUGGLER_RAID_PROJECT:0 "突袭走私基地"
 SMUGGLER_RAID_PROJECT_DESC:0 "走私者在[From.GetName]建立了一个非法的据点，这是一个受到我们庇护的原始世界.必须在他们的行为对[From.GetPlanetMoon]的本土文明造成更大的危害前消除掉这个隐患."
 ROGUE_BOMBARDMENT_PROJECT:0 "清除叛逃特工"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "我们终于追踪到一名叛徒在[From.GetName]上一座城市郊区的藏身之所.我们有必要下令舰队对这个地点进行轨道轰炸."
 AVERT_PRIMITIVE_WAR_PROJECT:0 "Avert War on [From.GetName]"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "Due to an incident related to our covert infiltration program on [From.GetName], the [From.Owner.GetSpeciesNamePlural] have been brought to the brink of nuclear war. Our infiltration cells on the [From.GetPlanetMoon] require a Science Ship in orbit to calm the situation."
 FALLEN_SHIELD_PROJECT:0 "[From.GetName]的护罩"
 FALLEN_SHIELD_PROJECT_DESC:0 "不知为何，某人或某族给[From.GetName]添加了一个防护罩.我们必须解除这个防护罩并探索其中的奥秘！"
 BOARD_HYACINTH:0 "Board the Hyacinth"
 BOARD_HYACINTH_DESC:0 "The Hyacinth has been located above [hyacinth_planet.GetName] and appears to be structurally intact. We will have to assemble a boarding party to learn what has happened to the ark ship."
 ABDUCT_SCIENTIST_PROJECT:0 "绑架科学家"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "在[From.GetName]之中某个原始的[From.Owner.GetSpeciesNamePlural]种族中发现一个才华横溢的科学家.他的才华被他所属的本土文明浪费了，但他对我们的研究工作将有相当的帮助.绑架并"说服"为我们工作的计划被摆上了桌面."
 IMPLANT_MALFUNCTIONS_PROJECT:0 "Remove Malfunctioning Implants"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "我们给来自[From.GetName]中的原始[From.Owner.GetSpeciesNamePlural]实验品大脑中植入的那些东西出现了一些故障.从而产生了一系列的问题，引发不正常的暴力行为，甚至导致实验品的死亡.我们需要在产生更多的问题前拆除这些移植物."
 DEFENSE_FORCE_STRIKE_PROJECT:0 "摧毁原始星球防御力量"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "来自[From.GetName]的[From.Owner.GetSpeciesName]民族国家已经联合在一起并组建了反外星人的军事力量，其使命便是阻扰我们在这个星球的行动.这是不能容忍的.我们必须对其主基地进行一次惩罚性的打击."
 SYNTH_INFILTRATION_PROJECT:0 "Synth Detection Method"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "Synthetic infiltrators disguised as [Root.GetSpeciesNamePlural] are operating within the [Root.GetName].我们需要拿出一个有效而可靠的方法来识别他们."
 CAPTURE_QUEEN:0 "俘获母体"
 CAPTURE_QUEEN_DESC:0 "[queen_system.GetName]空战后，一个美丽的女性在这场灾难中重伤濒死，但其仍有生命体征，抓住她，大功一件."
 
