 # Science Ship Actions
 tech_deep_scan:0 "深空扫描仪,13733"
 tech_deep_scan_desc:0 "未使用" #原文如此
 tech_databank_uplinks:0 "数据库上行链路,13734"
 tech_databank_uplinks_desc:0 "数据库传输专用的高容量量子链路使得长距离完全同步传输所有的研究信息成为可能。,13735"
 tech_improved_databank_uplinks:0 "上行链路小型化,13736"
 tech_improved_databank_uplinks_desc:0 "小型化的终端传输器集群安装，进一步提升了带宽。,13737"

 # Physics Lab & related
 tech_basic_science_lab_1:0 "科学方法,13738"
 tech_basic_science_lab_1_desc:0 "预测可观察到的现象。,13739"
 tech_physics_lab_1:0 "量子理论,13740"
 tech_physics_lab_1_desc:0 "通过亚原子粒子探索基本力的反应。,13741"
 tech_physics_lab_2:0 "应用量子力学,13742"
 tech_physics_lab_2_desc:0 "微观事物看似不规律的行为将会彻底改变我们对宏观物体的看法。,13743"
 tech_physics_lab_3:0 "时空理论,13744"
 tech_physics_lab_3_desc:0 "三维空间，离不开第四个维度。,13745"
 tech_administrative_ai:0 "行政管理AI,13746"
 tech_administrative_ai_desc:0 "特殊重组的逻辑有着相当的管理热情" #怎么着也不是研究热情
 tech_self_aware_logic:0 "自知逻辑,13747"
 tech_self_aware_logic_desc:0 "优先进行自我反省,13748"
 tech_sentient_ai:0 "强人工智能" #Sentient AI
 tech_sentient_ai_desc:0 "发展智能进化的先进科技不只是一个学术课题，智能本身就是研究者。,13749"
 tech_combat_computers_1:0 "特战电脑,13750"
 tech_combat_computers_1_desc:0 "具备特定战斗任务优化算法的电脑能够极大提升战斗效率。,13751"
 tech_combat_computers_2:0 "拓展战斗算法,13752"
 tech_combat_computers_2_desc:0 "更加先进的预测算法可以使得你在战场上处处先人一步。,13753"
 tech_combat_computers_3:0 "自知战争模拟,13754"
 tech_combat_computers_3_desc:0 "感知型AI经过高强度战斗模拟试验后得到的数据能够有效地优化战斗。,13755"
 tech_pd_tracking_1:0 "主动反制,13756"
 tech_pd_tracking_1_desc:0 "进攻是最好的防守,13757"
 tech_pd_tracking_2:0 "互联支援系统,13758"
 tech_pd_tracking_2_desc:0 "经验证,武器协同防御阵列比独立的防御体系更为有效,13759"
 tech_pd_tracking_3:0 "预测算法,13760"
 tech_pd_tracking_3_desc:0 "更先进的预测系统可以极大提高主动反制系统的精确度。,13761"
 tech_synchronized_defences:0 "同步防御,13762"
 tech_synchronized_defences_desc:0 "协调防御和攻击武器的使用,提高了使用效率。,13763"
 tech_global_research_initiative:0 "全球协同研究,13764"
 tech_global_research_initiative_desc:1 "一个可以使用全球化资源库的更加灵活的研究补助计划。,13765"
 tech_cryostasis_1:0 "AI殖民船,13766"
 tech_cryostasis_1_desc:0 "这艘殖民船由人工智能控制，船员和殖民者都可以处于深度睡眠之中。,13767"
 tech_cryostasis_2:0 "自知殖民船,13768"
 tech_cryostasis_2_desc:1 "这是一个相当先进的系统，能根据当前情况自动选择并执行最优方案。,13769"
 
 # Resources
 tech_lythuric_gas:1 "Lythuric气体提纯,13770"
 tech_lythuric_gas_desc:1 "小剂量的这种气体就能显著提升能量场的强度。它也会使得暴露在气体之中的生物变得迟钝。,13771"
 tech_mine_teldar:0 "Teldar晶石开采,13772"
 tech_mine_teldar_desc:0 "Teldar晶石会发射出可见光频谱之外的射线,13773"
 tech_mine_neutronium:0 "Neutronium元素提取,13774"
 tech_mine_neutronium_desc:1 "Neutronium 是一种由中子构成的超高密度物质,可用来锻造超高强度的护甲。,13775"
 tech_mine_dark_matter:0 "Dark Matter物质收集,13776"
 tech_mine_dark_matter_desc:1 "这种独特的物质具有许多打破了许多物理学的定理。它仅能在黑洞附近或某些星云获得。,13777"

 # Ship Reactor Components
 tech_fission_power:0 "核裂变动力,13778"
 tech_fission_power_desc:0 "这种能源通过诱发核裂变产生能量，但同时也产生有害的核废料。\n\n,13779"
 tech_fusion_power:0 "核聚变动力,13780"
 tech_fusion_power_desc:0 "核聚变的过程产生大量的动力，而且没有许多与裂变动力相关的风险。\n\n,13781"
 tech_cold_fusion_power:0 "冷核聚变动力,13782"
 tech_cold_fusion_power_desc:0 "拥有在相对较低的温度下维持聚变反应的能力将产生新一代的聚变反应堆。\n\n,13783"
 tech_antimatter_power:0 "反物质动力,13784"
 tech_antimatter_power_desc:0 "通过利用由物质/反物质湮灭产生的能量，我们的发电效率会比聚变高出数个数量级。\n\n,13785"
 tech_zero_point_power:0 "零点动力,13786"
 tech_zero_point_power_desc:0 "这些发电机提取真空能量，提供几乎无限供应的动力。再没有更高效的方法来产生能量了。\n\n,13787"

 # Shield Components
 tech_shields_1:0 "反射盾,13788"
 tech_shields_1_desc:0 "能源反射盾屏障可以在过载之前抵挡有限数量的敌方炮火。它的主要缺点是会消耗大量动力。\n\n,13789"
 tech_shields_2:0 "加强型反射盾,13790"
 tech_shields_2_desc:0 "这些升级后的反射盾屏障在它过载之前能够吸收更多的打击。\n\n,13791"
 tech_shields_3:0 "护盾,13792"
 tech_shields_3_desc:0 "这些新的护盾发生器代表下一代的能量屏障，取代了旧的反射盾技术。它显著地提供了更好防护。\n\n,13793"
 tech_shields_4:0 "升级版护盾,13794"
 tech_shields_4_desc:0 "一个升级后的护盾发生器，产生更强大的能量场。只有持续的敌方火力可以穿透这道屏障。\n\n,13795"
 tech_shields_5:0 "超级护盾,13796"
 tech_shields_5_desc:0 "这些强化和硬化后能量护盾难以置信的强大。它所提供的防护是首屈一指的。\n\n,13797"
 tech_shield_rechargers_1:0 "护盾增容器,13798"
 tech_shield_rechargers_1_desc:0 "这些增容器储存的剩余能量可以在护盾故障的情况下很快转移。这将大大增加该护盾的充电速率。\n\n,13799"
 tech_planetary_shield_generator:0 "行星护盾,13800"
 tech_planetary_shield_generator_desc:0 "在行星大气层中产生强大的能量护盾比在太空真空中更具挑战，但它提供了应对轨道轰炸的强力防御。,13801"

 # Sensor Components
 tech_sensors_2:0 "重力传感器,13802"
 tech_sensors_2_desc:0 "这些传感器已经被调谐到寻找空间中任意的引力变化，例如那些由飞船的存在而产生的。\n\n,13803"
 tech_sensors_3:0 "亚空间传感器,13804"
 tech_sensors_3_desc:0 "该传感器能检测到旅行飞船启动后遗留的亚空间波动。它的灵敏度和范围比重力传感器阵列更大。\n\n,13805"
 tech_sensors_4:0 "快子传感器,13806"
 tech_sensors_4_desc:0 "依靠旋转的快子束，能探测即使在极远距离的飞船运动的先进传感器。\n\n,13807"
 tech_orbital_sensor_array:0 "轨道传感器阵列,13808"
 tech_orbital_sensor_array_desc:0 "可添加到轨道太空港结构中的强力传感器阵列。它们在空间周围区域提供优异的传感器覆盖范围。\n\n,13809"

 # Power Plants
 tech_power_plant_1:0 "高能电容器,13810"
 tech_power_plant_1_desc:0 "能够存储大量能量的电容器是任何现代文明的基石之一。\n\n,13811"
 tech_power_plant_2:0 "磁场调制器,13812"
 tech_power_plant_2_desc:0 "调制磁场能增加产能并提高能源产量。\n\n,13813"
 tech_power_plant_3:0 "量子能态,13814"
 tech_power_plant_3_desc:0 "基本的纠缠理论应用到能量生产中提供能量输出的大量增加。\n\n,13815"
 tech_power_plant_4:0 "量子场操控,13816"
 tech_power_plant_4_desc:1 "能量线圈的量子叠加，可同时充放电。\n\n,13817"
 #tech_power_plant_5:0 "Matter to Energy Conversion,13818"
 #tech_power_plant_5_desc:0 ",13819"
 tech_stellar_absorption:0 "恒星吸收,13820"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "全球能源管理,13821"
 tech_power_hub_1_desc:1 "负载平衡设备可大大提高本地电网的稳定性并将过剩能源返还中央电容器。\n\n,13822"
 tech_power_hub_2:0 "行星电网,13823"
 tech_power_hub_2_desc:1 "重新设计的统一电网进一步减少长距离产生的能源损失。\n\n,13824"

 # Warp Drives
 tech_wormhole_generation_1:0 "亚空间虫洞,13825"
 tech_wormhole_generation_1_desc:0 "由隧道直接穿过亚空间，临时通道可以在正常空间中的两个不同点之间建立。这些点之间的旅行将是几乎瞬间的。\n\n,13826"
 tech_wormhole_generation_2:0 "虫洞校准矩阵,13827"
 tech_wormhole_generation_2_desc:0 "稳定虫洞的创建需要时间和大量的能量，但该过程可以通过使用特殊的校准器来精简。\n\n,13828"
 tech_wormhole_generation_3:0 "虫洞遏制场,13829"
 tech_wormhole_generation_3_desc:0 "这些遏制场允许在不触发突如其来的亚空间能量串级的风险下，创造更强大的虫洞。\n\n,13830"
 tech_hyper_drive_1:0 "超空间跃进,13831"
 tech_hyper_drive_1_desc:0 "像蜘蛛网的丝线一样，超空间的超维度领域在大多数恒星的重力井之间运作。超光速旅行在理论上是可能沿着这些超空间航道进行。\n\n,13832"
 tech_hyper_drive_2:0 "超空间突破点,13833"
 tech_hyper_drive_2_desc:0 "我们已经确定有能使飞船消耗更少的能源“突破”航道进入一个超空间航道的点的存在。这将产生新一代超级引擎。\n\n,13834"
 tech_hyper_drive_3:0 "超空间滑流,13835"
 tech_hyper_drive_3_desc:0 "新一代超级引擎能够通过超空间中存在的亚空间滑流。这使得引擎的性能显着提高。\n\n,13836"
 tech_hyperlane_mapping:0 "超空间航道制图,13837"
 tech_hyperlane_mapping_desc:0 "虽然我们不通过超空间旅行，但绘制银河系宽广的超空间航道网络给我们带来明显的优势以对付那些使用它们的。\n\n,13838"
 tech_warp_drive_1:0 "曲速,13839"
 tech_warp_drive_1_desc:0 "通过将船只封包在曲速场中并在其周围形成亚空间泡沫，在理论上其速度超过光速是可能的。\n\n,13840"
 tech_warp_drive_2:0 "曲速场稳定器,13841"
 tech_warp_drive_2_desc:0 "为曲速场改进的稳定技术将使我们的飞船航行的更远，同时花费更少的能源。\n\n,13842"
 tech_warp_drive_3:0 "曲速引擎冲压发动机,13843"
 tech_warp_drive_3_desc:0 "这些革命性的冲压发动机装在曲速引擎上起到粒子收集器的作用，不断补充飞船的燃料供应。\n\n,13844"
 tech_jump_drive_1:0 "跳跃引擎,13845"
 tech_jump_drive_1_desc:1 "一个突破性的技术奇迹，跳跃引擎撕碎当地的时空连续性，并倒换它的量子等级使其与目的地相同——因此飞船如同几乎瞬间地在星系之间“跳跃”。\n\n,13846"
 tech_psi_jump_drive_1:0 "灵能跳跃引擎,13847"
 tech_psi_jump_drive_1_desc:1 "灵能跳跃引擎通过驾驭由船员发出的灵能使飞船通过现实的基本结构，立即“跳跃”广阔的距离。\n\n,13848"

 # Aura Components
 tech_shield_recharge_aura_1:0 "增容器场,13849"
 tech_shield_recharge_aura_1_desc:1 "固定带电粒子场可以为耗尽的护盾增容器充能。\n\n,13850"
 tech_aura_shield_dampener:0 "护盾阻尼器,13851"
 #tech_aura_shield_dampener_desc:0 ",13852"
 tech_aura_quantum_destabilizer:1 "量子扰乱器,13853"
 tech_aura_quantum_destabilizer_desc:1 "量子扰乱器搅动当地的量子场，扰乱在敌方飞船上敏感的定位设备。\n\n,13854"

 # ###################################
 # Physics - Weapons
 # ###################################

 # Laser Branch
 tech_lasers_1:0 "红色激光,13855"
 tech_lasers_1_desc:0 "激光武器发射的聚焦光束指向目标，通过生成强热造成伤害。\n\n,13856"
 tech_lasers_2:0 "蓝色激光,13857"
 tech_lasers_2_desc:0 "比红色激光更强大，这些蓝色的变体产生的电磁辐射在波长上对于大多数有机体呈现出蓝色或紫色。\n\n,13858"
 tech_lasers_3:0 "紫外线激光,13859"
 tech_lasers_3_desc:0 "紫外线激光是比它蓝色的前辈更新更强的版本。精准而具破坏性，这些武器能够造成巨大的伤害。\n\n,13860"
 tech_lasers_4:0 "X射线激光,13861"
 tech_lasers_4_desc:0 "这些激光比基于紫外线的激光武器的波长更短，但更具有破坏性。\n\n,13862"
 tech_lasers_5:0 "伽马激光,13863"
 tech_lasers_5_desc:0 "通过伽马激光发出的电磁辐射有非常高的频率。其破坏性在激光武器领域是无法比拟的。\n\n,13864"
 tech_energy_lance_1:0 "粒子枪,13865"
 tech_energy_lance_1_desc:0 "这些高能武器射击聚焦粒子束造成巨大的伤害。发射器阵列的尺寸限制其用在大型炮塔台上。\n\n,13866"
 tech_energy_lance_2:0 "快子枪,13867"
 tech_energy_lance_2_desc:0 "比粒子枪更强大的版本，这种武器发射拥有巨大威力的快子光束。像它的前辈一样，它的使用仅限于大型炮台。\n\n,13868"

 # Plasma Weapons
 tech_plasma_1:0 "电浆喷射器,13869"
 tech_plasma_1_desc:0 "向目标射出高能电浆球的破坏性武器。这些电浆射弹在穿透飞船装甲时非常有效。\n\n,13870"
 tech_plasma_2:0 "电浆加速器,13871"
 tech_plasma_2_desc:0 "这些新的加速器使用改进的遏制场发射高能电浆射弹。这使得射弹在空中朝其目标行进中有较少的能量泄漏。\n\n,13872"
 tech_plasma_3:0 "电浆炮,13873"
 tech_plasma_3_desc:0 "电浆武器的最新产品，这些大炮是老一代、有些凑合的电浆喷射器的完全军事化版本。它的电浆射弹甚至是致命。\n\n,13874"
 tech_arc_emitter_1:0 "电弧发射器,13875"
 tech_arc_emitter_1_desc:1 "向目标发射混乱能量的电弧，其中部分可以忽略装甲和护盾的强大武器。\n\n,13876"
 tech_arc_emitter_2:0 "聚焦型电弧发射器,13877"
 tech_arc_emitter_2_desc:0 "这些升级的发射器都配备有更好的聚焦透镜，从而产生更强大的能量发射。\n\n,13878"

 # Disruptor Weapons
 tech_disruptors_1:0 "干扰器,13879"
 tech_disruptors_1_desc:0 "干扰器发射削弱和摧毁构成目标的原子的分子键的高能量闪电。对抗护盾特别有效。\n\n,13880"
 tech_disruptors_2:0 "离子干扰器,13881"
 tech_disruptors_2_desc:1 "这些升级的干扰器向目标发射更具破坏性的离子微粒闪电。\n\n,13882"
 tech_disruptors_3:0 "相位干扰器,13883"
 tech_disruptors_3_desc:0 "对不幸无法招架的敌人造成难以置信的量子能量伤害的极高效干扰器。\n\n,13884"
 tech_energy_torpedoes_1:0 "质子鱼雷,13885"
 tech_energy_torpedoes_1_desc:0 "这些能量鱼雷由紧密压缩的质子构成，并且它们能够完全穿透反射盾屏障或护盾系统。\n\n,13886"
 tech_energy_torpedoes_2:0 "中子鱼雷,13887"
 tech_energy_torpedoes_2_desc:0 "升级后的能量鱼雷依靠中子而不是质子形成破坏力。像它的前辈一样，它不能被能量护盾阻挡。\n\n,13888"

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "异次元武器,13889"
 tech_extradimensional_weapon_1_desc:1 "允许在低维平面应用五维能量操作原理创建的强大的能量武器。\n\n,13890"
 tech_mining_drone_weapon_1:0 "采矿无人机激光,13891"
 tech_mining_drone_weapon_1_desc:1 "将强对焦透镜与一个振荡发射频率结合，有助于创造足以的开采小行星或击落敌方的激光。\n\n,13892"
 tech_space_cloud_weapon_1:0 "闪电云导管,13893"
 tech_space_cloud_weapon_1_desc:1 "大部分核心由高密度气体构成的虚空云使用的释放燃烧电浆闪电的电荷。使用相同的气体成分通过特制管道产生强大闪电的武器。\n\n,13894"
 tech_blue_crystal_weapon_1:0 "蓝水晶电容器,13895"
 tech_blue_crystal_weapon_1_desc:1 "晶状生命体将恒星辐射存储在它们的棱柱体内的并可聚焦发射类激光束。使用基于蓝宝石类型的棱柱形态，我们可以制造在相同波长产生能量的激光存储器。\n\n,13896"
 tech_green_crystal_weapon_1:0 "绿水晶电容器,13897"
 tech_green_crystal_weapon_1_desc:1 "晶状生命体将恒星辐射存储在它们的棱柱体内的并可聚焦发射类激光束。使用基于绿宝石类型的棱柱形态，我们可以制造在相同波长产生能量的激光存储器。\n\n,13898"
 tech_yellow_crystal_weapon_1:0 "黄水晶电容器,13899"
 tech_yellow_crystal_weapon_1_desc:1 "晶状生命体将恒星辐射存储在它们的棱柱体内的并可聚焦发射类激光束。使用基于黄宝石类型的棱柱形态，我们可以制造在相同波长产生能量的激光存储器。\n\n,13900"
 tech_red_crystal_weapon_1:0 "红水晶电容器,13901"
 tech_red_crystal_weapon_1_desc:1 "晶状生命体将恒星辐射存储在它们的棱柱体内的并可聚焦发射类激光束。使用基于红宝石类型的棱柱形态，我们可以制造在相同波长产生能量的激光存储器。\n\n,13902"

