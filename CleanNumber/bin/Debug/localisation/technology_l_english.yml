 # Spaceport Upgrades
 tech_spaceport_1:0 "太空港,13567"
 tech_spaceport_1_desc:0 "太空港是一个星球在太空的立足点, 同时也是商贸中心以及舰船的维修护理平台.,13568"
 tech_spaceport_2:1 "改良型太空港,13569"
 tech_spaceport_2_desc:1 "构造更多的生命维持系统比如重力模拟装置允许我们进一步扩建环轨设施.,13570"
 tech_spaceport_3:1 "驱逐舰,13571"
 tech_spaceport_3_desc:1 "扩建干船坞允许太空港建造驱逐舰.,13572"
 tech_spaceport_4:1 "高级太空港,13573"
 tech_spaceport_4_desc:1 "太空港在搭载了最先进的轨道施工技术后的规模甚至可以媲美主星上的卫星城.,13574"
 tech_spaceport_5:1 "巡洋舰,13575"
 tech_spaceport_5_desc:1 "更大的码头意味着更大的船只.,13576"
 tech_spaceport_6:0 "战列舰,13577"
 tech_spaceport_6_desc:0 "大建战列舰不再是梦.,13578"

 #Spaceport Modules
 #tech_corvette_assembly:0 "高级护卫舰,13579"
 #tech_corvette_assembly_desc:0 "Unused" # TEMP
 #tech_destroyer_assembly:0 "高级巡洋舰,13580"
 #tech_destroyer_assembly_desc:0 "Unused" # TEMP
 tech_cruiser_yard:0 "量产型巡洋舰,13581"
 tech_cruiser_yard_desc:1 "研发一种新的巡洋舰设计与建造标准可以极大地提高生产流水线的效率.\n\n,13582"
 tech_battleship_yard:0 "量产型战列舰,13583"
 tech_battleship_yard_desc:1 "研发一种新的巡洋舰设计与建造标准可以极大地提高生产流水线的效率.\n\n,13584"
 tech_solar_panel_network:0 "环轨能源转化技术,13585"
 tech_solar_panel_network_desc:0 "改良型太阳能板可以节省不少太空港运营花销. 然而这些太阳能板需要安装在整一个太空港模块上才能生产能量.\n\n,13586"
 tech_mining_terminal:0 "矿业工会,13587"
 tech_mining_terminal_desc:0 "组建工会能有效地监管矿场运营效率并集中化资源储备，同时也可以将一些体制外的“法外之徒”纳入到我们的工会中.\n\n,13588"
 tech_zero_gravity_assembly_sequence:0 "零重力工作框架,13589"
 tech_zero_gravity_assembly_sequence_desc:0 "这些模块可以装载大量的作业工具，这样工人们就可以安全地在环卫轨道附近的建筑工地进行作业，E.V.A(舱外活动）从未如此简单.\n\n,13590"

 # Strike Craft
 tech_strike_craft_1:0 "突击行动,13591"
 tech_strike_craft_1_desc:0 "这些从母舰发射的短距离突击艇可以依靠速度以及短小的船体突破敌军的防线并利用其装载的武器对地面守军发动攻击.\n\n,13592"
 tech_strike_craft_2:0 "改良型突击艇,13593"
 tech_strike_craft_2_desc:0 "这就是新一代的突击艇，无论是操作稳定性，航天电子装置或武器威力都要比上一代更胜一筹.\n\n,13594"
 tech_strike_craft_3:0 "高级突击艇,13595"
 tech_strike_craft_3_desc:0 "随着科学家不断地改良，高级突击艇的作战效率大大的提升，许多年轻的飞行员都渴望着有朝一日能上艇作战.\n\n,13596"

 # Armies and Attachments - Engineering
 tech_defense_army:0 "行星防线,13597"
 tech_defense_army_desc:0 "要在这个充满着浓厚敌意的宇宙中生存不是一件易事，所以我们必须未雨绸缪并建立好完善的防线以阻止那些冷血的敌人摧毁我们的家园..\n\n,13598"
 tech_assault_armies:0 "星际远征军,13599"
 tech_assault_armies_desc:0 "去侵略其他的星系确实是一项了不起的事业，但是如果没有大量的军队与一套完整的后勤系统征服世界只能是痴人说梦.\n\n,13600"
 tech_drop_pod:0 "近地降落舱,13601"
 tech_drop_pod_desc:0 "大规模使用单人降落舱可以将整支军队部署到敌方星球的每一个角落并减少因为脆弱的登陆艇被守军击毁而造成的人员伤亡.\n\n,13602"

 # Ship Armor Components
 tech_ship_armor_1:0 "纳米复合材料,13603"
 tech_ship_armor_1_desc:0 "这种加固过的纳米复合材料板甲可以为飞船提供一些额外的防御，不过不要小看了这层护甲，因为在瞬息万变的战场上每多一层防护便远离死神一步.\n\n,13604"
 tech_ship_armor_2:0 "烤瓷金属材料,13605"
 tech_ship_armor_2_desc:0 "利用烤瓷合金制造的强大装甲可以在不牺牲灵活性的情况下为船体提供大量防护..\n\n,13606"
 tech_ship_armor_3:0 "塑钢,13607"
 tech_ship_armor_3_desc:0 "塑钢，富有弹性而又廉价，不失为制造飞船装甲的好材料.\n\n,13608"
 tech_ship_armor_4:0 "耐钢,13609"
 tech_ship_armor_4_desc:0 "这种耐用,柔韧的钢材能抵挡数次猛烈的冲击，用它来制作护甲岂不美哉?\n\n,13610"
 tech_ship_armor_5:0 "中子材料,13611"
 tech_ship_armor_5_desc:0 "由中子材料这种种高密度物质制成的装甲就算是毁灭性的炮火都无法将其击穿.\n\n,13612"

 tech_crystal_armor_1:0 "水晶灌注装甲,13613"
 tech_crystal_armor_1_desc:1 "通过向船壳内灌入水晶状物质可以进一步提升船体的耐用性.\n\n,13614"
 tech_crystal_armor_2:0 "Crystal-Forged Plating,13615"
 tech_crystal_armor_2_desc:1 "在冶炼钢铁时将水晶与钢材融合能极大地改良注晶钢材的质量.\n\n,13616"

 # Thruster Components
 tech_thrusters_1:0 "化学能推进器,13617"
 tech_thrusters_1_desc:0 "简单却稳定的化学能推进器需要大量的燃料为其提供动力.\n\n,13618"
 tech_thrusters_2:0 "离子推进器,13619"
 tech_thrusters_2_desc:0 "这些电能推进器可以在不使用燃料的情况下运用离子束来为飞船产生推力.\n\n,13620"
 tech_thrusters_3:0 "等离子推进器,13621"
 tech_thrusters_3_desc:0 "随着升空装置的不断更新换代等离子推进器逐渐取缔了其他电能推进装置，这种新科技不仅能提升不少速度，同时也更具机动性.\n\n,13622"
 tech_thrusters_4:0 "脉冲推进器,13623"
 tech_thrusters_4_desc:0 "利用核聚变反应释放出的大量能量可以提供脉冲推进器足够的动力源，这种强力的推进器具有无与伦比的亚光速高速以及完美的机动力，装备上这种装置的舰队就如同如虎添翼一般.\n\n,13624"

 # Military Stations
 tech_space_defense_station_1:0 "深空岗哨,13625"
 tech_space_defense_station_1_desc:0 "研究这项科技将允许你建设远离星球的防御设施.\n\n,13626"
 tech_space_defense_station_2:0 "防御空间站,13627"
 tech_space_defense_station_2_desc:0 "建筑方式的革新使搭建更大的军事堡垒成为可能.\n\n,13628"
 tech_space_defense_station_3:0 "太空堡垒,13629"
 tech_space_defense_station_3_desc:0 "太空堡垒就如同一座漂浮在太空中的城市，数以千记的军队驻扎在这里，他们所装备的武器火力甚至可以与一支舰队相匹敌.\n\n,13630"
 tech_space_defense_station_improvement:0 "工兵军团,13631"
 tech_space_defense_station_improvement_desc:0 "建立一支独立的海军工程军团会极大地提高太空防线的耐用度并同时减少要塞维护费.\n\n,13632"

 # Industry and Robotics
 tech_basic_industry:0 "工业基地,13633"
 tech_basic_industry_desc:0 "使帝国成为真正的宇宙文明的基础.\n\n,13634"
 tech_powered_exoskeletons:0 "动力外骨骼,13635"
 tech_powered_exoskeletons_desc:0 "穿戴动力外骨骼能提高穿戴者的力量与速度，这种巧妙的装置在劳动与军事方面的作用不言而喻.\n\n,13636"
 tech_mining_network_2:0 "地热能压裂采集,13637"
 tech_mining_network_2_desc:0 "新式地表压裂技术能帮助我们探取深达地壳下的地热能资源.\n\n,13638"
 tech_mining_network_3:0 "近核开采,13639"
 tech_mining_network_3_desc:0 "这些庞大的地钻可以进行深钻作业并直达近地核地区以便于我们进行勘探与挖掘靠近上地核的富矿区.\n\n,13640"
 tech_mining_network_4:0 "矿物分离,13641"
 tech_mining_network_4_desc:1 "新型光谱鉴定术与水力压裂和化学清洗技术使得开发浅中地底地区的矿物质成为可能.\n\n,13642"
 #tech_mining_network_5:0 "纯净物提取,13643"
 #tech_mining_network_5_desc:0 ",13644"
 tech_synchronized_work_patterns:0 "同步工作进度,13645"
 tech_synchronized_work_patterns_desc:0 "通过协调整个帝国的各矿区工作进度，我们可以更有效率地进行采集作业.\n\n,13646"
 tech_engineering_lab_1:0 "纳米力学" # Could also be Nanomatter
 tech_engineering_lab_1_desc:0 "由于我们拥有了更先进的实验仪器，现在我们可以开始研究纳米级物质的应用以及纳米物理学了.,13647"
 tech_engineering_lab_2:0 "超固材料" # As above, could be Supersolid Matter
 tech_engineering_lab_2_desc:0 "充分了解与生产这种超固材料可以使任何一个宇宙帝国受益.,13648"
 tech_engineering_lab_3:0 "超流材料,13649"
 tech_engineering_lab_3_desc:0 "针对超流理论的研究使得量子理论和引力相互作用可以统一.,13650"
 tech_robotic_workers:0 "机器劳工,13651"
 tech_robotic_workers_desc:0 "机器劳工是完美的奴仆，它们吃苦耐劳但是却只能服从比较简单的指令，所以就别想着让这些笨重的机器去上台阶了.\n\n,13652"
 tech_droid_workers:0 "智能机器人,13653"
 tech_droid_workers_desc:0 "这些改良过的机器人已经可以承担一切碳基生物所能之事了，同时它们的思维神经也有了很大的改善.\n\n,13654"
 tech_synthetic_workers:0 "合成人,13655"
 tech_synthetic_workers_desc:0 "要论力气，速度还是耐久性合成人都要比有机生物更胜一筹，除此之外，高度发达的思维神经已经强大到能让它们可以做出自主判断.\n\n,13656"
 #tech_enhanced_combat_software:0 "应用作战软件2.0,13657"
 #tech_enhanced_combat_software_desc:0 ",13658"
 tech_synthetic_leaders:0 "合成人人性化矩阵,13659"
 tech_synthetic_leaders_desc:0 "在植入了人格后，合成人不在只是冰冷的机器，而是可以与之互动的真正意义上的"人"，甚至有的合成人还具有非凡的领袖才能.\n\n,13660"
 tech_mineral_processing_1:0 "矿物加工技术,13661"
 tech_mineral_processing_1_desc:0 "完善的工业体系能为矿物精炼和加工处理提高不少效率.,13662"
 tech_mineral_processing_2:0 "改良矿物加工技术,13663"
 tech_mineral_processing_2_desc:1 "第二阶段的加工技术允许我们对矿物进行粗炼，这样不仅可以提高效率同时也方便矿物的运输与储存.,13664"

 # Space Mining
 tech_space_construction:0 "外太空建设项目,13665"
 tech_space_construction_desc:0 "如何在太空中进行建设这个难题考验着我们的工程师，不过这是一个我们必须跨越的鸿沟，只要掌握了这项技术我们才能真正意义上成为宇宙帝国.\n\n,13666"
 #tech_mine_rare_resources_t1: "零重力精炼,13667"
 #tech_mine_rare_resources_t1_desc: "随着进一步对外太空的探索，我们遇到了形形色色的异星矿物.这时，发展新的矿物精炼技术就显得尤为重要了.\n\n,13668"
 #tech_mine_rare_resources_t3: "纳米微分子提炼,13669"
 #tech_mine_rare_resources_t3_desc: "一旦我们研究出了更高效地提炼纳米微分子的方法，这种先进的战略资源将尽在我们手中.\n\n,13670"
 tech_mining_station_improvement_1:0 "就地加工,13671"
 tech_mining_station_improvement_1_desc:0 "直接在矿物出产地加工矿物将显著地提高我们的开采效率.\n\n,13672"
 tech_mining_station_improvement_2:0 "自动化矿物开采技术,13673"
 tech_mining_station_improvement_2_desc:0 "生产大量的无人机并仅仅雇佣一小队骨干人员对其进行操作将大大减少我们的开采成本.\n\n,13674"
 tech_mine_satramene:0 "Satramene气体精炼,13675"
 tech_mine_satramene_desc:1 "这种气体具有天然的镇定作用，我们可以开采这种气体用于制造强效镇定剂.,13676"
 tech_mine_garanthium:0 "Garanthium开采,13677"
 tech_mine_garanthium_desc:1 "想要建造一个Garanthium矿场并非一件易事，因为Garanthium的可塑性体现出了不仅是它的价值，而且还有Garanthium的开采难度.,13678"
 tech_mine_orillium:0 "Orillium开采,13679"
 tech_mine_orillium_desc:1 "正确使用固化束可以较为安全地提炼挥发性的Orillium矿石.\n\n,13680"
 tech_mine_living_metal:0 "活体金属,13681"
 tech_mine_living_metal_desc:0 "获取并加工这种稀有金属是一件极其困难的事，不过如果我们能熟练运用这种金属的话我们就会在易变合金的研究领域上获得无可比拟的优势.,13682"
 tech_mine_betharian:0 "Betharian精炼,13683"
 tech_mine_betharian_desc:0 "几千年前所有现存的Betharian都来自于一个单一的矿源，不过现在却因为不明原因散落于各个星系之间.在通常情况下这种矿物都是呈鹅卵石大小的晶体出现并且高度易燃.,13684"

 # Aura Components
 tech_aura_nanobot:0 "纳米机器人装配器,13685"
 #tech_aura_nanobot_desc:0 ",13686"
 tech_aura_minefield:0 "感应地雷,13687"
 #tech_aura_minefield_desc:0 ",13688"

 # ###################################
 # Engineering - Weapons
 # ###################################

 # Mass Driver Branch
 tech_mass_drivers_1:0 "Mass Drivers,13689"
 tech_mass_drivers_1_desc:0 "此类电磁射弹器使用磁性材料将穿甲弹丸回旋加速到极高的速度。,13690"
 tech_mass_drivers_2:0 "电磁炮,13691"
 tech_mass_drivers_2_desc:0 "电磁炮是早期质量加速器的升级版，使用电磁线圈加速弹药。,13692"
 tech_mass_drivers_3:0 "轨道炮,13693"
 tech_mass_drivers_3_desc:0 "轨道炮是最新的电磁加速器，它使用并行双轨将弹丸加速到难以置信的速度。,13694"
 tech_mass_drivers_4:0 "改良轨道炮,13695"
 tech_mass_drivers_4_desc:0 "经典轨道炮的改良版本，使用更坚固的轨道并增加了能量配给。这些武器比之前的更加强大且精确。\n\n,13696"
 tech_mass_drivers_5:0 "高斯加农炮,13697"
 tech_mass_drivers_5_desc:0 "升级了之前的电磁线圈设计后，新版本的破坏性甚至高于最先进轨道炮。它能够发射得更准，速度更快。\n\n,13698"
 tech_kinetic_artillery_1:0 "动能火炮,13699"
 tech_kinetic_artillery_1_desc:0 "射程极远的火炮，火力猛烈，而且准确性极高。\n\n,13700"
 tech_kinetic_artillery_2:0 "联装火炮,13701"
 tech_kinetic_artillery_2_desc:0 "更为强劲的火力系统，装备有升级版的炮筒和火力控制系统，更强劲，射程更远。\n\n,13702"

 # Auto-Cannon Branch
 tech_autocannons_1:0 "自动加农炮,13703"
 tech_autocannons_1_desc:0 "大口径的弹道武器，能够发射成箱的高爆弹药。这些加农炮主要的优势就是他们的高开火频率。\n\n,13704"
 tech_autocannons_2:0 "破坏者加农,13705"
 tech_autocannons_2_desc:0 "这些升级后的自动火炮具备更完善的追踪和火力控制系统，进一步增加了开火频率。\n\n,13706"
 tech_autocannons_3:0 "火风暴加农,13707"
 tech_autocannons_3_desc:0 "先进的旋转式自动炮台，能够向目标发射出一团团的高爆穿甲弹。\n\n,13708"
 tech_flak_batteries_1:0 "高射火炮,13709"
 tech_flak_batteries_1_desc:0 "高射火炮释放范围性榴散弹，射程较近，但对敌人的攻击机是致命的，不过也可以对更大的舰艇造成伤害。,13710"
 tech_flak_batteries_2:0 "联装高射炮,13711"
 tech_flak_batteries_2_desc:0 "升级后的联装高射炮有更强力的榴散弹打击能力。能够有效抵御攻击机和导弹的袭击。\n\n,13712"

 # Missile Branch
 tech_missiles_1:0 "裂变核导弹,13713"
 tech_missiles_1_desc:0 "装备了高当量核武器的太空导弹。尽管是前太空时代的技术，但这种发射后自寻目标的武器有惊人的射程。,13714"
 tech_missiles_2:0 "聚变核导弹,13715"
 tech_missiles_2_desc:0 "升级版的太空导弹，配备了更强大的核聚变弹头，有着更好的飞行能力。\n\n,13716"
 tech_missiles_3:0 "反物质导弹,13717"
 tech_missiles_3_desc:0 "这些先进的导弹配备有强劲的反物质弹头。更加完善的导航系统大大提高了索敌能力。\n\n,13718"
 tech_missiles_4:0 "量子导弹,13719"
 tech_missiles_4_desc:0 "最新的导弹经过升级具备强大无比的破坏力，它能够从真空中汲取真空零点能。\n\n,13720"
 tech_missiles_5:0 "掠夺者导弹,13721"
 tech_missiles_5_desc:0 "这些最尖端的导弹配备有限人工智能的飞行员，从本质上了提高导弹追踪目标的能力和水平。\n\n,13722"
 tech_swarmer_missiles_1:0 "蜂群导弹,13723"
 tech_swarmer_missiles_1_desc:0 "这些小导弹可以集群发射，是专门针对敌人的点防系统设计的。\n\n,13724"
 tech_swarmer_missiles_2:0 "旋风导弹,13725"
 tech_swarmer_missiles_2_desc:0 "新的微型化技术将使得我们可以在蜂群导弹上安装更加强力的弹头，并提高飞行能力。\n\n,13726"

 # Torpedo Branch
 tech_torpedoes_1:0 "太空鱼雷,13727"
 tech_torpedoes_1_desc:0 "这些鱼雷其实都是速度缓慢的巨大导弹。它们装备了更加强大的弹头和护盾调制器，这使得它们可以安然穿过能量屏障。\n\n,13728"
 tech_torpedoes_2:0 "装甲鱼雷,13729"
 tech_torpedoes_2_desc:0 "升级过后的太空鱼雷装备有装甲，可以更好地抵挡敌人点防御系统的火力。在鱼雷爆炸的时候，上面碎裂的装甲会造成额外的伤害。\n\n,13730"
 tech_torpedoes_3:0 "破坏者鱼雷,13731"
 tech_torpedoes_3_desc:0 "装备有超强弹头的先进鱼雷。拥有更加光滑的设计，更快的引擎以及改良的护盾调制器，可以轻松穿过能量屏障。\n\n,13732"


