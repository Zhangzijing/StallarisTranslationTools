 # Farming
 tech_eco_simulation:0 "水培法,13903"
 tech_eco_simulation_desc:1 "大型水培农场生产营养丰富的作物以帮助维持不断增长的人口，同时减少对环境的负面影响。\n\n,13904"
 tech_hydroponics:0 "生态模拟,13905"
 tech_hydroponics_desc:1 "水培技术可以通过创建拥有独特大气的农场、模拟不同的生态系统得以进一步发展。这使得生产的食品具有更高级的营养物质。\n\n,13906"
 tech_gene_crops:0 "基因作物,13907"
 tech_gene_crops_desc:1 "成熟的作物基因工程技术有助于提高产量，同时进一步提升口味和营养水平。\n\n,13908"
 tech_nano_vitality_crops:0 "纳米活力作物,13909"
 tech_nano_vitality_crops_desc:1 "在作物中注入少量的纳米机器有助于创造一种有超强恢复力的农作物，并且其化学组成可以在其整个生命周期中进行定制和改变。\n\n,13910"
 #tech_pure_seed_farming:0 "Pure-seed Farming,13911"
 #tech_pure_seed_farming_desc:0 ",13912"
 tech_nutrient_replication:0 "营养复制,13913"
 tech_nutrient_replication_desc:1 "合成复制作物的过程需要收集大量的废料以创造少量的农产品，但仍然对农业产出提供了显著提升。\n\n,13914"

 # Resources
 tech_engos_vapor:0 "Engos Vapor精炼厂,13915"
 tech_engos_vapor_desc:3 "一种天然存在的刺激物，有助于所有生物形态的适应和进化。它也可以作为能量武器非常有效的的引导物。\n\n,13916"
 tech_pitharan_dust:0 "Pitharan Dust精炼厂,13917"
 tech_pitharan_dust_desc:3 "这是一种在某些星球上发现的天然存在的刺激物。它对大多数生物起到镇静的作用，可作为一种非暴力安抚敌人的方式。\n\n,13918"
 tech_mine_zro:0 "Zro蒸馏厂,13919"
 tech_mine_zro_desc:3 "一种极罕见的外来粒子悬浮颗粒。它通过陨石撞击在一些星球上沉积，但它的真正起源是一个谜。如果由有灵能天赋的个体摄入，Zro可以作为一种非常有效的（和令人上瘾）的药物用以加强心灵能力。\n\n,13920"

 # Biolab and Colonization
 tech_biolab_1:0 "生物多样性研究,13921"
 tech_biolab_1_desc:1 "研究星球上出现的不同的生命形态，有助于我们更好地了解自己和周围的环境。\n\n,13922"
 tech_biolab_2:0 "宇宙生物学,13923"
 tech_biolab_2_desc:1 "研究起源于其他星球及其之外的生物，使我们能够理解以前无法企及的生物学基本面貌。\n\n,13924"
 tech_biolab_3:0 "生命奥秘,13925"
 tech_biolab_3_desc:1 "研究众多的生物让我们有机会为所有生命找到一些共同点。生命之基石。\n\n,13926"
 tech_alien_life_studies:1 "异种学,13927"
 tech_alien_life_studies_desc:1 "研究其它星球的生物群可以洞察外星生物的行为，让我们能够识别和驯化温顺的个体。\n\n,13928"
 tech_xeno_zoo:0 "Xeno动物园,13929"
 tech_xeno_zoo_desc:1 "在研究各种外星生命形态并对它们固有的潜在风险有了清晰的认识后，我们将能够收集活体样本并保持展出。\n\n,13930"
 tech_colonization_1:0 "新世界协议,13931"
 tech_colonization_1_desc:1 "计算所需的资源和工具以建立一个行星殖民地，使我们能够将勇敢的开拓者集结在巨大的“方舟飞船”上，相信他们将在星际间漫长的旅程中存活下来并到达新家园。\n\n,13932"
 tech_colonization_2:0 "大气过滤,13933"
 tech_colonization_2_desc:1 "通过调整每一个大气过滤基准点以更好地过滤掉不良元素，殖民生活条件可能会得到改善。\n\n,13934"
 tech_colonization_3:0 "恶劣环境适应,13935"
 tech_colonization_3_desc:1 "对异星危险环境的进一步研究可以帮助缓解殖民者在外星日常生活中遇到的困难。\n\n,13936"
 tech_free_enterprises:0 "自由企业,13937"
 #tech_free_enterprises_desc:0 ",13938"
 tech_frontier_initiatives:0 "边疆自主权,13939"
 tech_frontier_initiatives_desc:1 "明确私人领域和政府之间的联系，给予合适的投资者补贴，允许私人主动进入殖民地。\n\n,13940"
 tech_frontier_traditions:0 "边疆传统,13941"
 tech_frontier_traditions_desc:1 "一种在轨道建设的优先级上体现的开拓精神。\n\n,13942"
 tech_frontier_collectives:0 "边疆集体,13943"
 tech_frontier_collectives_desc:1 "历史已经证明，集体是最有效的移民聚居的社会结构。\n\n,13944"
 tech_frontier_commissars:0 "边疆委员,13945"
 tech_frontier_commissars_desc:1 "研究表明严格的社会控制可能是年轻的殖民地持续恢复力的不可或缺的一部分。\n\n,13946"
 tech_cryostasis:0 "低温室,13947"
 #tech_cryostasis_desc:0 ",13948"
 tech_xeno_ecology_1:0 "Xeno生态征服,13949"
 #tech_xeno_ecology_1_desc:0 ",13950"
 tech_xeno_ecology_2:0 "环境控制,13951"
 #tech_xeno_ecology_2_desc:0 ",13952"
 tech_reveal_luxuries_1:0 "星际经济学,13953"
 #tech_reveal_luxuries_1_desc:0 ",13954"
 tech_reveal_luxuries_2:0 "银河市场,13955"
 #tech_reveal_luxuries_2_desc:0 ",13956"
 tech_orbital_hydroponics:0 "轨道水培法,13957"
 tech_orbital_hydroponics_desc:1 "在零重力下栽培作物的固有挑战是相当不同的，但远远不是不可逾越。\n\n,13958"
 tech_arctic_colonization:0 "极地星球殖民,13959"
 tech_arctic_colonization_desc:1 "专门的庇护所和适易的生命辅助系统允许异地水土的殖民。\n\n,13960"
 tech_tundra_colonization:0 "冻土星球殖民,13961"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$,13962"
 tech_ocean_colonization:0 "海洋星球殖民,13963"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$,13964"
 tech_arid_colonization:0 "干旱星球殖民,13965"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$,13966"
 tech_tropical_colonization:0 "热带星球殖民,13967"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$,13968"
 tech_desert_colonization:0 "沙漠星球殖民,13969"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$,13970"
 tech_continental_colonization:0 "大陆星球殖民,13971"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$,13972"
 tech_frontier_health:0 "边疆保健,13973"
 tech_frontier_health_desc:1 "异星的殖民化为生物医学研究开辟了一个全新的领域。\n\n,13974"
 tech_tb_mountain_range:0 "山脉移除,13975"
 tech_tb_mountain_range_desc:1 "有时地形改造和破坏之间的差异是很小。\n\n,13976"
 tech_tb_volcano:0 "火山移除,13977"
 tech_tb_volcano_desc:1 "构造稳定技术可使活火山平定下来。\n\n,13978"
 tech_tb_dangerous_wildlife:0 "危险野生生物移除,13979"
 tech_tb_dangerous_wildlife_desc:1 "策略上毁坏自然栖息地与搜寻-破坏模式相结合，可以在非常短的时间内有效地消除敌对的野生生物。\n\n,13980"
 tech_tb_dense_jungle:0 "茂密丛林移除,13981"
 tech_tb_dense_jungle_desc:1 "急速砍伐森林本身并没有什么革命性。然而在严格控制的地区按严格的时间表完成却是。\n\n,13982"
 tech_tb_quicksand_basin:0 "流沙盆地移除,13983"
 tech_tb_quicksand_basin_desc:1 "引入为固化设计的水凝胶使得流沙盆地几乎瞬间凝固。\n\n,13984"
 tech_tb_noxious_swamp:0 "有毒沼泽移除,13985"
 tech_tb_noxious_swamp_desc:1 "排水和排毒的集中工作让沼泽彻底根除。\n\n,13986"
 tech_tb_massive_glacier:0 "巨型冰川移除,13987"
 tech_tb_massive_glacier_desc:1 "通过增加一些当地的热量和湿度的代价，急速汽化发动机能快速有效地清除冰川。\n\n,13988"
 tech_tb_toxic_kelp:0 "毒性海藻移除,13989"
 tech_tb_toxic_kelp_desc:1 "专业的无人机可以最小化使用杀生剂以机械方式清除大量毒性海藻。\n\n,13990"
 tech_tb_deep_sinkhole:0 "深坑移除,13991"
 tech_tb_deep_sinkhole_desc:1 "专用的雾化构造稳定剂可用于快速干净地密封现存的天坑以及稳定任何可能会引起危险的地下空洞。\n\n,13992"


 # Terraforming
 tech_terrestrial_sculpting:0 "地表塑造,13993"
 tech_terrestrial_sculpting_desc:1 "重塑宏观尺度的行星地壳的问题没有简单的解决方法——只有更大的泥刀和轨道部署的钻头。\n\n,13994"
 tech_atmospheric_manipulation:0 "大气操控,13995"
 tech_atmospheric_manipulation_desc:1 "湿度调节器和化学扩散装置是从根本上改变大气的第一步。\n\n,13996"

 # Genetics
 tech_genome_mapping:0 "基因图谱,13997"
 tech_genome_mapping_desc:1 "通过基因测序将一个个体的DNA展开以得到定制的治疗和疗法。\n\n,13998"
 tech_epigenetic_triggers:0 "基因表达学机制,13999"
 tech_epigenetic_triggers_desc:1 "先进的基因甲基化技术允许科学家对基因序谱进行更重要的改造.\n\n,14000"
 tech_cloning:0 "克隆,14001"
 tech_cloning_desc:1 "摘除术和人造子宫技术的突破使基于共同的遗传模板的个体得以批量生产。n\n,14002"
 tech_gene_banks:0 "基因库,14003"
 tech_gene_banks_desc:1 "基因库过滤和管理可用的基因组在克隆体内的调度。\n\n,14004"
 tech_gene_seed_purification:0 "基因种子提纯,14005"
 tech_gene_seed_purification_desc:1 "核苷酸提纯技术，允许分离和完善尤其是令人满意的遗传性状。\n\n,14006"
 tech_morphogenetic_field_mastery:0 "形态形成场精通,14007"
 tech_morphogenetic_field_mastery_desc:1 "From its cradle as a purely pharmaceutical venture, advancements in our understanding of the morphogenetic field allow for direct, subconscious interfaces with organic units.\n\n,14008"
 tech_gene_tailoring:0 "基因剪裁,14009"
 tech_gene_tailoring_desc:1 "广泛使用的基因修改工具肯定会对我们种族的发展产生积极影响。\n\n,14010"
 tech_gene_expressions:0 "定向基因表达,14011"
 tech_gene_expressions_desc:1 "更严谨的控制细胞水平上的核糖核酸和蛋白质的生产。\n\n,14012"
 tech_selected_lineages:0 "钦点血脉,14013"
 tech_selected_lineages_desc:1 "谨慎的生育规划应当被鼓励，免得我们浪费宝贵的遗传财富。\n\n,14014"
 tech_capacity_boosters:0 "能力加速器,14015"
 tech_capacity_boosters_desc:1 "无论代价是什么，我们不给意外任何机会。我们通过对DNA库严格的管理来打造未来的领袖。\n\n,14016"
 tech_regenerative_hull_tissue:0 "船体组织再生,14017"
 tech_regenerative_hull_tissue_desc:0 "转基因版的硅基细菌可以无形地操纵无机材料的再生。\n\n,14018"

 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "理论：空间作战,14019"
 tech_doctrine_fleet_size_1_desc:1 "对深空作战的现实性逐步适应，使我们能够有效地协调更庞大的调动。\n\n,14020"
 tech_doctrine_fleet_size_2:0 "理论：灵活编队,14021"
 tech_doctrine_fleet_size_2_desc:1 "对深空作战的现实性逐步适应，使我们能够有效地协调更庞大的调动。\n\n,14022"
 tech_doctrine_fleet_size_3:0 "理论：星际战争,14023"
 tech_doctrine_fleet_size_3_desc:1 "对深空作战的现实性逐步适应，使我们能够有效地协调更庞大的调动。\n\n,14024"
 tech_doctrine_fleet_size_4:0 "理论：流动舰队模版,14025"
 tech_doctrine_fleet_size_4_desc:1 "对深空作战的现实性逐步适应，使我们能够有效地协调更庞大的调动。\n\n,14026"
 tech_doctrine_fleet_size_5:0 "理论：舰队阵形,14027"
 tech_doctrine_fleet_size_5_desc:1 "对深空作战的现实性逐步适应，使我们能够有效地协调更庞大的调动。\n\n,14028"
 tech_interstellar_fleet_traditions:0 "星际舰队传统,14029"
 tech_interstellar_fleet_traditions_desc:1 "没有强力的行为准则去管理，知晓遵循战斗准则的个体也是无用的。\n\n,14030"
 tech_doctrine_fleet_support:0 "理论：舰队支援,14031"
 tech_doctrine_fleet_support_desc:1 "随着星系外的探险变得更加普遍，为返航舰队提供星际救援变得更为重要。\n\n,14032"
 tech_doctrine_refit_standards:0 "理论：改装标准,14033"
 tech_doctrine_refit_standards_desc:1 "以标准化的工作流程升级和改造飞船组件可以大量的提高效率。\n\n,14034"
 tech_doctrine_command_matrix:0 "理论：指挥矩阵,14035"
 tech_doctrine_command_matrix_desc:1 "重组指挥链并且决定军官间相互关系是怎样，使得舰队响应更快的同时成本更低。\n\n,14036"

 # Army Organization
 tech_centralized_command:0 "集中指挥,14037"
 tech_centralized_command_desc:1 "为各级军事行动打造专门的指挥部，形成高效的舰队，为未来的军事训练打下良好的基础.\n\n,14038"
 tech_combat_training:0 "战斗训练,14039"
 tech_combat_training_desc:1 "一个更广泛的新入职培训计划，包括现实的作战方案，将他们带入新的领域.\n\n,14040"

 # Psionics
 tech_psionic_theory:0 "超能理论,14041"
 tech_psionic_theory_desc:1 "思想在很多方面是宇宙本身的一种体现，一个微观世界.所有的物种可能无法达到这一程度，但他们的思想确实比任何其他的工具都更加强大.\n\n,14042"
 tech_telepathy:0 "心灵感应,14043"
 tech_telepathy_desc:1 "一旦完全适应了超能，思想是能够链接并控制到其他人，让自己成为更加强大的存在.\n\n,14044"
 tech_transcendent_thought:0 "超越思维,14045"
 #tech_transcendent_thought_desc:0 ",14046"
 tech_precognition_interface:0 "预知接触,14047"
 tech_precognition_interface_desc:1 "在超能领域的进步建议创建作战计算机能够阅读和分析人员的冲动在他们心灵感应的认知加工的可能性.\n\n,14048"
 tech_psi_jump_drives:0 "超能跳跃器,14049"
 tech_psi_jump_drives_desc:1 "超能跳跃器利用船员发出的超能能量通过容器富集起来，在使用的时候瞬间跳跃到遥远的地方.\n\n,14050"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "Xeno推广,14051"
 tech_xeno_outreach_desc:1 "The intricacies of interstellar trade closely resemble that of any other transaction, but is performed on a scale dwarfing the entire history of trade for most pre-FTL civilizations.\n\n,14052"
 tech_xeno_relations:0 "Xeno关系,14053"
 tech_xeno_relations_desc:1 "The complexities of interstellar diplomacy necessitate the forming of bonds with foreign powers in order to further one's goals.\n\n,14054"
 tech_xeno_supremacy:0 "Xeno至上,14055"
 tech_xeno_supremacy_desc:1 "We navigate a minefield of galactic power dynamics with a singular purpose; to come out on top.,14056"
 tech_xeno_diplomacy:0 "Xeno外交,14057"
 tech_xeno_diplomacy_desc:1 "Advancing our understanding of interactions with - and manipulations of - the xeno is a necessary step in forming more permanent interstellar alliances.\n\n,14058"
 tech_galactic_ambitions:0 "银河野心,14059"
 tech_galactic_ambitions_desc:2 "Reduces §HCede Planet§! and §HCede Frontier Outpost§! War Demand Cost.\n\n,14060"
 tech_manifest_destiny:0 "天命,14061"
 tech_manifest_destiny_desc:1 "We must have to courage to seize our fate and make true what was always meant to be.\n\n,14062"

 # Empire Management
 tech_planetary_government:0 "行星政府,14063"
 tech_planetary_government_desc:1 "Once a colony has been firmly established and pioneers turn into citizens, the need for a strong local government providing stability trumps the colonial need for flexibility.\n\n,14064"
 tech_planetary_unification:0 "行星统一,14065"
 tech_planetary_unification_desc:2 "Ancient warring tribes, historical nations in conflict, now unified in empire. We must not, will not, crumble.\n\n" # We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_adaptive_bureaucracy:0 "适应性行政,14066"
 tech_adaptive_bureaucracy_desc:1 "The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits.\n\n" # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_colonial_centralization:0 "殖民地集中化,14067"
 tech_colonial_centralization_desc:1 "Robust frameworks for local governance created on a per-case basis, to meet each colony's needs.\n\n,14068"
 tech_galactic_administration:0 "银河管理,14069"
 tech_galactic_administration_desc:1 "The administrative needs of a star empire are as numerous as they are complex. We will rise to the occasion.\n\n,14070"
 tech_living_state:0 "生存状况,14071"
 tech_living_state_desc:1 "The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing.\n\n" # Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_collective_self:0 "集体自立,14072"
 tech_collective_self_desc:1 "Finding aspects of the self within the group is natural and inevitable; eventually those shared aspects must be valued higher than individual identities.\n\n" # Identifying with something above/beyond [the] self makes personal sacrifice a small thing
 tech_ethical_equations:0 "道德方程,14073"
 tech_ethical_equations_desc:1 "Limiting the freedoms of others while preserving one's own may require unusual mental acrobatics - a feat we are now better-equipped to perform.\n\n" # At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants:0 "植入体,14074"
 tech_neural_implants_desc:2 "Cognition is little but the processing of sensory input. It can be altered." # Free will is nothing more than a sensory illusion.
 tech_paradise_dome:0 "天堂的穹顶,14075"
 tech_paradise_dome_desc:1 "$building_paradise_dome_desc$,14076"
 tech_galactic_benevolence:0 "大同银河,14077"
 tech_galactic_benevolence_desc:1 "Our people are united and strong, and their rulers benevolent. Sometimes the populace needs to be reminded of this fact.,14078"
 tech_hyper_entertainment_forum:0 "超娱乐峰会,14079"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$,14080"
 tech_virtual_combat_arena:0 "虚拟作战仿真系统,14081"
 tech_virtual_combat_arena_desc:1 "The advent of accurate pain emulators will at long last bridge the divide between the virtual and the real.,14082"
 tech_purity_campaigns:0 "纯洁的仪式,14083"
 tech_purity_campaigns_desc:1 "依赖于我们心中所想，在精神和身体上的升华.,14084"
 tech_galactic_markets:0 "银河市场,14085"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$,14086"

 # Social Engineering
 tech_artificial_moral_codes:0 "人为道德规范,14087"
 tech_artificial_moral_codes_desc:1 "It is circumstance that dictate what is moral. Define the circumstances, and ethics is like clay in your hands." # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "综合思维模式,14088"
 tech_synthetic_thought_patterns_desc:2 "Thinking outside the box merely places you in another, somewhat larger box." # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 tech_will_to_power:0 "权力意志,14089"
 tech_will_to_power_desc:1 "As power is simply the ability to impose one's will on others, the will to power is a self-fulfilling prophecy." # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.

 #Other
 tech_xeno_integration:0 "Xeno积分,14090"
 tech_xeno_integration_desc:1 "From disparate components do we build a whole greater than the sum of its parts.\n\n" # A whole that is/can be greater than the sum of its parts.


