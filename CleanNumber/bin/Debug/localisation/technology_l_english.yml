 # Society - Weapons
 # ###################################

 tech_amoeba_strike_craft_1:0 "Amoeba育种计划,14091"
 tech_amoeba_strike_craft_1_desc:1 "By breeding Space Amoebas in captivity, we can program their symbiotic flagella to act as organic strike craft for our navy.\n\n,14092"
 tech_swarm_strike_craft_1:0 "公共产卵池,14093"
 tech_swarm_strike_craft_1_desc:1 "Collecting specimens from defeated Prethoryn enables us to clone and genetically program a war-brood of our own.\n\n,14094"
 tech_scourge_missile_1:0 "天灾导弹,14095"
 tech_scourge_missile_1_desc:1 "By analyzing the biological weaponry employed by the Swarm we can create self-propelled projectiles weapons spreading the very same horrific destruction.\n\n,14096"
 tech_space_whale_weapon_1:0 "频率控制,14097"
 tech_space_whale_weapon_1_desc:1 "Adapting the Tiyanki method of siphoning energy from gaseous matter, it is possible to construct weapons draining energy from enemy ships.\n\n,14098"

