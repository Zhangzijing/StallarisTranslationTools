 # Engineering
 tech_repeatable_improved_tile_mineral_output:0 "提取模式,14099"
 tech_repeatable_improved_tile_mineral_output_desc:1 "Cross-linking weapon systems to fire in staggered volleys improves the actual damage output of Military Stations over time.\n\n,14100"
 tech_repeatable_improved_military_station_damage:0 "同步放电模式,14101"
 tech_repeatable_improved_military_station_damage_desc:1 "Cross-linking weapon systems to fire in staggered volleys improves the actual damage output of Military Stations over time.\n\n,14102"
 tech_repeatable_improved_military_station_health:0 "强化核心层,14103"
 tech_repeatable_improved_military_station_health_desc:1 "Additional layers of armor plating within the structure itself improves the resilience of Military Stations.\n\n,14104"
 tech_repeatable_improved_ship_health:0 "船体完整性,14105"
 tech_repeatable_improved_ship_health_desc:1 "Further increasing compartmentalization of shipboard spaces allows ships to sustain more damage before hull integrity reaches critically low levels.\n\n,14106"
 tech_repeatable_improved_armor_output:0 "物质压缩,14107"
 tech_repeatable_improved_armor_output_desc:1 "Compressing suitable materials into ultra-dense forms is a cheap and efficient way to improve their ability to absorb weapons-grade impacts.\n\n,14108"
 tech_repeatable_weapon_type_explosive_damage:0 "热力学效率控制,14109"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "With the chemical reaction tightly controlled by missile-board microprocessors, warhead detonations can be tuned for maximum effect for local conditions at the time of impact.\n\n,14110"
 tech_repeatable_weapon_type_explosive_fire_rate:0 "小型预点火装置,14111"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Advances in miniaturization allow for more rapid loading and discharging of rocket-propelled payloads.\n\n,14112"
 tech_repeatable_weapon_type_kinetic_damage:0 "高密度弹药,14113"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Ultra-dense slugs can punch through even the strongest of projected shields.\n\n,14114"
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "装载机效率,14115"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "Minor technical advances combine with improved shipboard routines for handling munitions to provide a noticeable boost in fire rate.\n\n,14116"

 #Physics
 tech_repeatable_improved_tile_energy_output:0 "超导应用,14117"
 tech_repeatable_improved_tile_energy_output_desc:1 "Minor improvements to transmission efficiency adds up to a sizeable reduction in overall energy loss.\n\n,14118"
 tech_repeatable_improved_shield_output:0 "盾谐波,14119"
 tech_repeatable_improved_shield_output_desc:1 "The basic mechanics of ship shields are complex, but they can be adjusted and improved in a multitude of ways.\n\n,14120"
 tech_repeatable_weapon_type_energy_damage:0 "聚焦阵列,14121"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Perfecting the firing cadence of laser weaponry is a task that could keep the engineering elite of any given planet busy for centuries.\n\n,14122"
 tech_repeatable_weapon_type_energy_fire_rate:0 "闪蒸冷却,14123"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "New developments in tech cooling regularly surface, improving the stability and efficiency of our weapons systems, keeping them from blowing up the ships upon which they are mounted.\n\n,14124"
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "突触拦截器,14125"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Increasing the speed at which fighter pilots can process and act upon enemy positioning data elevates strike craft a few steps up the food chain.\n\n,14126"
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "热回收,14127"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "Circulating excess heat from weapons discharge in order to prime munitions as they are loaded increases the rate of fire of strike craft weaponry.\n\n,14128"
 tech_repeatable_improved_planet_sensor_range:0 "行星信号增强器,14129"
 tech_repeatable_improved_planet_sensor_range_desc:1 "As our fleets roam every further from our ancestral home, our sensor technology continuously pushes past the limits of old.\n\n,14130"
 tech_repeatable_reduced_building_cost:0 "引力分析,14131"
 tech_repeatable_reduced_building_cost_desc:1 "Increasingly powerful computation paradigms allow us to adapt individual construction projects to planetary and ultra-local gravitational conditions.\n\n" #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time:0 "组装算法,14132"
 tech_repeatable_reduced_building_time_desc:1 "The application of game and puzzle theory has the potential to greatly optimize modular assembly and construction.\n\n" # through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern

 #Society:
 tech_repeatable_improved_tile_food_output:0 "转基因作物,14133"
 tech_repeatable_improved_tile_food_output_desc:1 "Transgenic crops offer the nutritional elements of several standard food crops in one convenient package.\n\n,14134"
 tech_repeatable_improved_sector_cap:0 "通信协议,14135"
 tech_repeatable_improved_sector_cap_desc:1 "Improved FTL communication channels allow for more coherent administrative direction.\n\n,14136"
 tech_repeatable_improved_core_planet_cap:0 "行政效率,14137"
 tech_repeatable_improved_core_planet_cap_desc:1 "Restructuring the managerial web linking core worlds to the capital can help alleviate the administrative stressors and information chokepoints that frequently arise within a budding empire.\n\n,14138"
 tech_repeatable_improved_leader_cap:0 "众生资源管理,14139"
 tech_repeatable_improved_leader_cap_desc:1 "The concept of managing individuals as resources within larger systems of production must, by necessity, become more flexible as the potential natures of the managed individuals grow ever more numerous.\n\n,14140"
 tech_repeatable_reduced_leader_cost:0 "人才招聘,14141"
 tech_repeatable_reduced_leader_cost_desc:1 "Propaganda programs and subtle manipulation of economic records drive down the cost of employing top-tier Leaders.,14142"
 tech_repeatable_improved_edict_length:0 "广播公告,14143"
 tech_repeatable_improved_edict_length_desc:1 "More aggressive information campaigns improve the populace's receptiveness to Edicts.\n\n,14144"
 tech_repeatable_improved_army_damage:0 "激进调节,14145"
 tech_repeatable_improved_army_damage_desc:1 "Iterating on the standard conditioning regimen for ground troops has proven to make them more effective in direct combat.\n\n,14146"
 tech_repeatable_improved_army_health:0 "神经阻尼器,14147"
 tech_repeatable_improved_army_health_desc:1 "Careful tuning of pain receptors allow soldiers to fight through what would previously have been debilitating injuries.\n\n,14148"
 tech_repeatable_improved_leader_life_span:0 "细胞活力,14149"
 tech_repeatable_improved_leader_life_span_desc:1 "Regimens of periodic cell revitalization treatments keep the leader class spry and active beyond traditionally expected lifespans.\n\n,14150"
 tech_repeatable_improved_border_range:0 "宣传动力,14151"
 tech_repeatable_improved_border_range_desc:1 "Unencoded broadcasts signaling our claims on nearby systems are a basic but effective foreign policy tool.\n\n,14152"
 tech_repeatable_improved_slave_mineral_output:0 "刺激性食物,14153"
 tech_repeatable_improved_slave_mineral_output_desc:1 "Chemically optimizing diets for indentured workers allow them to perform above projected productivity curves.,14154"

