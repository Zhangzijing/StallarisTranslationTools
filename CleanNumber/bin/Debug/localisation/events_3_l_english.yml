 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "离开家园,1993"
 TUTORIAL_DESC:1 "在勘测我们的家园星系的过程中,我们在 [From.GetName] 上发现了一些东西,与我们早前观察到的大不一样.,1994"
 TROP_BIOLOGY_CAT:0 "热带奇观,1995"
 TROP_BIOLOGY_DESC:0 "从 [Root.GetName] 热带森林收集的初始数据显示那里有些不同寻常.,1996"
 AST_MINING_CAT:0 "注意这些矿物,1997"
 AST_MINING_DESC:0 "对小行星成分的初始分析指向了一些潜在的有趣发现.,1998"
 GEN_DERELICT_SHIP_CAT:0 "遇难信号,1999"
 GEN_DERELICT_SHIP_DESC:0 "我们的初步扫描捕捉到了一个不寻常的信号,就如同我们自己的遇难信号构成一样.,2000"
 GEN_LOST_CARGO_CAT:0 "异常读数,2001"
 GEN_LOST_CARGO_DESC:0 "在扫描小行星带时我们的科研组发现了某种不规律性.,2002"
 GEN_OLD_WAR_CAT:0 "一次对钢铁的探索,2003"
 GEN_OLD_WAR_DESC:0 " [Root.GetName] 的矿物成分同预测不一致.,2004"
 GEN_SURVEY_CAT:0 "大地表面,2005"
 GEN_SURVEY_DESC:0 "我们对于 [Root.GetName] 的初步调查表明了地表上有更多有趣的发现.,2006"
 SUN_RAYS_CAT:0 "混杂的宇宙射线,2007"
 SUN_RAYS_DESC:0 "我们探测到了异常的射线,科研官要求做进一步调查.,2008"
 WAT_PLANET_CAT:0 "沧海一粟,2009"
 WAT_PLANET_DESC:0 "对 [Root.GetName] 的扫描返回了表面之下某种事物的微妙读数.,2010"
 COLD_RESEARCH_CAT:0 "冷酷下的潜质,2011"
 COLD_RESEARCH_DESC:0 "我们的科研官发现了一个异常.它需要进一步探索,也许能够获得实质的发现.,2012"
 SUN_TEAPOT_CAT:0 "奇异的轨道,2013"
 SUN_TEAPOT_DESC:0 "对恒星的扫描为我们揭露了一个围绕它快速旋转的小星体.它的小体积与高速度让我们的传感器很难将其分离出来.,2014"
 DES_BURIED_CAT:0 "黄沙之下,2015"
 DES_BURIED_DESC:0 "沙漠星球[Root.GetName] 似乎埋藏了一些秘密.,2016"
 AST_GEAR_CAT:0 "令人惊奇的小行星,2017"
 AST_GEAR_DESC:0 "对巨大小行星 [Root.GetName] 的观测, 我们取得了一些...\n\n发现.将来还需要进一步的调查.,2018"
 TROP_CONDITIONS_CAT:0 "藤木之间,2019"
 TROP_CONDITIONS_DESC:0 "[Root.GetName] 似乎在其密林中隐藏了一些有趣的事物.,2020"
 ARID_SENSOR_CAT:0 "荒弃星球,2021"
 ARID_SENSOR_DESC:0 "我们在荒芜的 [From.GetPlanetMoon] 探测到了一些不同寻常的事物.似乎有人在我们之前到过此地.这一切有待进一步调查.,2022"
 GEN_REFUGEES_CAT:0 "截获信息,2023"
 GEN_REFUGEES_DESC:0 "在扫描 [Root.GetName] 时我们收到了一个信号.通过模式分析发现其为一艘太空船发出的求救信号,但是我们不能确定.如果想知道更多信息我们需要追踪信号至其源头.,2024"
 CON_BIOLOGY_CAT:0 "发现新大陆,2025"
 CON_BIOLOGY_DESC:0 "这个小行星上的森林肯定会有一些有趣的发现,2026"
 TOX_PLANET_CAT:0 "毒性,2027"
 TOX_PLANET_DESC:0 "星球表面有明显的建筑痕迹,昭示着一段早已被遗忘的历史.,2028"
 DES_PLANET_CAT:0 "荒芜沙洲,2029"
 DES_PLANET_DESC:0 " [Root.GetName] 的酷热在预期范围内.然而我们的团队还发现了更多不同寻常的数据.要得出一份最终报告仍需进一步的研究.,2030"
 MOL_PLANET_CAT:0 "熔点,2031"
 MOL_PLANET_DESC:0 " [Root.GetName] 的熊熊烈火随时可能瘫痪我们的传感器,但我们正收集到不同寻常的读数.,2032"
 GEN_MYSTICAL_CAT:0 "诡秘莫测,2033"
 GEN_MYSTICAL_DESC:0 "科学团队的调查所发现的事物即使用他们的话来讲也是“诡秘莫测”的,需要进一步研究神秘现象的细节.,2034"
 NUKE_PLANET_CAT:0 "阵亡者之冬,2035"
 NUKE_PLANET_DESC:0 "这片核战导致的废土显然是文明曾经存在过的墓碑.我们的探测器在特定地点发现了一些活动数据,我们应对其进行进一步的调查.,2036"
 ARID_PLANET_CAT:0 "不毛之地,2037"
 ARID_PLANET_DESC:0 " [From.GetPlanetMoon] 并非最受欢迎的地点,但是如果我们的初始扫描能说明什么问题的话,这里可能拥有一些珍贵的资源.,2038"

 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "求生之道,2039"
 anomaly.4000.desc:0 "似乎一些 [From.GetName] 的植物已经通过自然选择进化出有效的自我防御机制.大量树木与真菌渗出孢子,其能产生如同强酸作用于非植物有机体上时一般的效果.幸好科研官 [Root.GetLeaderName] 找到了一种对抗其中某些孢子的方法,让这个星球的森林对我们不那么具有威胁性！,2040"
 anomaly.4000.a.tooltip:1 "Adds the §YAcid Jungles§! modifier to [From.GetName]:\n£blocker  Noxious Swamp §R+3\n£society  §G+2§!,2041"
 anomaly.4005.name:0 "站在巨人的肩膀上,2042"
 anomaly.4005.desc:0 "似乎这颗行星 [Root.GetName] 及其周围的碎片来自于一颗原始行星!\n\n在行星的中央深处,我们能找到极有价值的矿物质.并且有迹象显示细菌生命体已经在真空环境中死亡了,这告诉我们这个天体曾经孕育过生命.,2043"
 anomaly.4005.a.tooltip:1 "Adds the §YEx-Planet§! modifier to [From.GetName]:\n£minerals  §G+5§!,2044"
 anomaly.4010.name:0 "迷失太空,2045"
 anomaly.4010.desc:0 "我们拦截到的求救信号来自于 [From.GetName] 轨道中的一艘飞船.这艘飞船没有任何热源信号,只是在轨道中飘荡.一艘 §SSpecial Project§! 已经被发射出去调查船员们到底遭遇到了什么.,2046"
 anomaly.4011.desc:0 "飞船上的全体船员都死了.更令人担心的是他们似乎都死于一种非常高等的脑寄生虫,这些寄生虫寄生后让他们发疯.幸亏科研官 [Root.GetLeaderName] 的发现,我们才能保护我们的宇航员不被寄生！,2047"
 anomaly.4012.desc:0 "围绕 [From.From.From.GetName] 轨道飞行的飞船没有被废弃.上面的船员还活着,但他们的状况不好,他们被某种脑寄生虫感染了.有了我们科学家的帮助,船员们就能很容易的被治愈.,2048"
 anomaly.4012.a:0 "帮助他们.,2049"
 anomaly.4012.a.tooltip:0 "同外星人建立联系.,2050"
 anomaly.4012.b:0 "任由他们灭亡,2051"
 anomaly.4015.name:0 "最后的安息,2052"
 anomaly.4015.desc:0 " [Root.GetName] 事实上超越了所谓的天文概率,在飞过小行星带的时候确定了异常信号的来源.一个非常微小的外星物体.一次简单的扫描显示它是某种仪式的容器,里面安放着一位外星宇航员的遗体.,2053"
 anomaly.4015.a:0 "让这口棺椁继续它的旅程.,2054"
 anomaly.4015.b:0 "打开棺椁并研究里面的尸体.,2055"
 anomaly.4015.phile:0 "把它带回 [Root.Owner.Capital.GetName] 并在博物馆展出.,2056"
 anomaly.4016.name:0 "[DefiledCountry.GetName],2057"
 anomaly.4016.desc:0 "我们和[DefiledCountry.GetSpeciesNamePlural]第一次接触至今已经过去几天了,现在他们向我们发来了一则消息：\n\n“我们知道你们做了什么, [Root.GetSpeciesNamePlural] .你们开启的那个棺椁是我们第一位宇航员最后的休憩之处.我们要求你们给予我们真诚的道歉！”,2058"
 anomaly.4016.tooltip:0 "你们的关系将受到影响.,2059"
 anomaly.4016.a:0 "我们为这次侵入致以诚挚的歉意.,2060"
 anomaly.4016.b:0 "那只是一具死尸而已.,2061"
 anomaly.4016.c.spirit:0 "我们会为你们祖先的灵魂祈祷.,2062"
 anomaly.4016.d.phobe:0 "外星渣滓,我们根本不在乎！,2063"
 anomaly.4020.name:0 "利维坦的陨落,2064"
 anomaly.4020.desc:0 "Thorough scans have revealed the cause of [From.GetName]'s odd metal composition. The [From.GetPlanetMoon] is the crash site of a dozen of massive spaceships§!, larger than anything we could have ever imagined. Their construction dates back several million years.,2065"
 anomaly.4020.rocket.desc:0 "Science Officer [Root.GetLeaderName] has found the source of the odd mineral readings. [From.GetName] is a metaphorical graveyard for gargantuan spaceships that have been resting there for millions of years. [Root.GetLeaderName] goes on and on in the debriefing about a "profound sadness that the rockets are too broken down for even careful examination to yield results.".,2066"
 anomaly.4020.a:0 "这些材料迟早派得上用处.,2067"
 anomaly.4020.b:0 "至少材料是有用的.,2068"
 anomaly.4020.a.tooltip:1 "Adds the §YShip Graveyard§! modifier to [From.GetName]:\n£minerals  §G+2§!,2069"
 anomaly.4025.name:0 "古老的探险者,2070"
 anomaly.4025.desc:0 "Located in a remote part of [From.GetName], the science team of the [Root.GetName] has found an out-of-place metallic tablet§!.\n\nIt contains basic information about a distant system, using illustrations and what appears to be a periodic table. Science Officer [Root.GetLeaderName] has been able to use the information to deduce the location and potential resources of the system.,2071"
 anomaly.4025.a.tooltip:0 "Gain full §YSurvey Data§! on the distant system.,2072"
 anomaly.4030.name:0 "沙之仆人,2073"
 anomaly.4030.desc:0 "Under the dunes of [From.GetName] the science team has found a fleet of crashed fighters. Ancient, yet well preserved. They are abandoned, but the lights and engines seem to function. Why they crashed is a mystery. On the main ship bridge we found a fleet AI, capable of controlling the ships in battle. It is still active. As we approach a warning signal calls. It is programmed to activate when threatened by intruders!\nA §SSpecial Project§! can be issued to try and salvage the AI before it goes haywire, or we could destroy it and avoid the risk.,2074"
 anomaly.4030.a:0 "尝试控制人工智能.,2075"
 anomaly.4030.b:0 "在它试图做什么之前毁了它.,2076"
 anomaly.4030.b.tooltip:1 "Destroys the AI.\n\nAdds the §YCrashed AI-Fleet§! modifier to [From.GetName]:\n£engineering  §G+2§!,2077"
 anomaly.4031.desc:0 "幸好我们在人工智能攻击我们之前重置了程序.它被设置用于征用我们舰队的飞船,并可以依据我们的选择充当类似舰队司令的角色.这个人工智能被运送回我们的家园,听候调遣.,2078"
 anomaly.4035.name:0 "熔炉之火,2079"
 anomaly.4035.desc:0 "We have made an interesting find on [From.GetName], however it is not related to the [From.GetPlanetMoon] itself. While conducting our usual tests we captured some odd data from a far-off system's star. Its radiation indicates that it is able to fuse together beryllium without spallation; something that should not be possible!\n\nThe science team are eager to investigate and have limited the potential stars down to two not-too-distant systems.\nConsult the §SSituation Log§! for details." #Source: http://www.forbes.com/sites/ethansiegel/2015/07/01/the-only-three-heavy-elements-in-the-universe-that-arent-made-in-stars/
 anomaly.4035.a:0 "这证明成果是丰硕的.,2080"
 anomaly.4035.poi_1:0 "第一潜在恒星,2081"
 anomaly.4035.poi_2:0 "第二潜在恒星,2082"
 anomaly.4035.poi.desc:0 "其中一个恒星可能能够控制奇怪的辐射线.,2083"
 anomaly.4037.name:0 "正确的恒星,2084"
 anomaly.4037.desc:0 "我们找到了正确的星系！这颗恒星的辐射数据和之前遇到时完全匹配.我们制定了一个§S特别计划§!来对这颗恒星进行研究.,2085"
 anomaly.4038.base.desc:0 "找到了！科研官 [Root.GetLeaderName] 发现该恒星是在一个极小的虫洞附近形成的,这个虫洞将太空撕开了一个维度裂口.来自这另一维度的射线取代了对裂变的宇宙射线,超新星辐射的衰减过程使恒星中产生的铍8成为一个稳定的元素.该恒星正是因为这种核聚变能力显得别具一格.,2086"
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nThis knowledge won't expand our available technology. However, it grants us more insight into what makes the universe tick.,2087"
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nThanks to this discovery our scientists will be able to research new technology!,2088"
 anomaly.4038.a:0 "我们掌握了太阳的秘密.,2089"
 anomaly.4038.b:0 "宇宙的神秘面纱正被慢慢揭开.,2090"
 anomaly.4040.name:0 "太阳之罪,2091"
 anomaly.4040.desc:0 " [From.GetName] 的电离辐射已经打破了记录. 看来 [From.GetPlanetMoon] 似乎最近被核弹头轰炸过,不然就是暴露在了一束集中的、可能来自于附近超新星的宇宙射线下.后者如何实现科研官 [Root.GetLeaderName] 也无从得知.,2092"
 anomaly.4040.a.tooltip:1 "Adds the §RIrradiated Wasteland§! modifier to [From.GetName]:\n£blocker  Radioactive Wasteland §R+6\n£physics  §G+3§!,2093"
 anomaly.4045.name:0 "深渊回响,2094"
 anomaly.4045.desc:0 "After rigorous research, the crew of [Root.GetName] has only been able to detect a faint "echo" emanating deep beneath the surface of [From.GetName].\n\nThe echo resembles a life signature, however it is so distant it is hard to tell if it is real or just the instruments giving off random variations. Science Officer [Root.GetLeaderName]'s crew is complaining about bad rest and long hours and cannot take much more.,2095"
 anomaly.4045.a:0 "校准探测装置并仔细查看星体中心！,2096"
 anomaly.4045.b:0 ""我们不能信任这些员工.我们需要一次实地考察！",2097"
 anomaly.4045.c:0 "以船员的健康为首.,2098"
 anomaly.4045.d:0 "水落石出前我们不能休息！,2099"
 anomaly.4046.desc:0 "After doing some adjustments to the ship scanners, the crew of [Root.GetName] and Science Officer [Root.GetLeaderName], although exhausted and on edge, have made a startling discovery. Close to the core of [From.From.GetName] is a plankton-like lifeform that stretches across the entire [From.From.GetPlanetMoon], living in a shared consciousness with vast psionic abilities.\n\nThe lifeform is able to survive under both extreme pressures and temperatures. It can even expand itself at rapid rates. It seem to either be hibernating or... hiding, as if it knew it was being watched.\n\nA lifeform this vast in size and versatile seems technically immortal§!. However it does not seem like it would hinder us to colonize the [From.From.GetPlanetMoon], but it might have a negative influence on the population.,2100"
 anomaly.4046.a:0 "我们应该尝试联系它.,2101"
 anomaly.4046.b:0 "我们可以在海水中下毒杀死它.,2102"
 anomaly.4046.c:0 "最好不去管它.,2103"
 anomaly.4046.c.tooltip:1 "§YYour Empire§! gains the §RNegative Media Coverage§! modifier.\n\nAdds the §RHostile Environment§! modifier to [From.From.GetName].\n\nAdds the §YAncient One§! modifier to [From.From.GetName]:\n£society  §G+4§!,2104"
 anomaly.4047.desc:0 "After trying several methods of contact without an answer the team decides to try sonar pings§!. The sound waves cause a massive reaction in the being and every crew member falls to their knees, struck with vivid visions.\n\nThis seems to be the creatures' main form of communication. It depicts its homeworld, where it lies alone near the core basking in the warmth of the [From.From.From.GetPlanetMoon], thriving in the darkness. Then it shows our people, standing on the surface, thriving in the sunshine.,2105"
 anomaly.4047.a:0 "我们很开心地接受了邀请.,2106"
 anomaly.4047.a.tooltip:1 "§YYour Empire§! gains the §RNegative Media Coverage§! modifier.\n\nAdds the §YAncient One§! modifier to [From.From.From.GetName]:\n£society  §G+4§!,2107"
 anomaly.4048.desc:0 "Science Officer [Root.GetLeaderName] quickly synthesizes a poison that should react well with the creature's interconnected form and spread like wildfire.\n\nAfter releasing the poison the crew stare in horror as they bear witness to an unprecedented event. [From.From.From.GetName]'s core temperature spirals out of control which causes the oceans to boil. The creature's gargantuan body also releases toxins into the atmosphere. The plankton entity must have been vital in the regulation of the [From.From.From.GetPlanetMoon]'s unstable center, as well as developed toxic defense mechanisms in order to protect itself.\n\nThe [From.From.From.GetPlanetMoon] becomes completely toxic in a matter of hours.,2108"
 anomaly.4048.a:0 "...,2109"
 anomaly.4048.a.tooltip:1 "§YYour Empire§! gains the §RNegative Media Coverage§! modifier.\n\nThe §YPlanet Class§! of [From.From.From.GetName] changes to §RToxic§!.\n\nAdds the §RHostile Environment§! modifier to [From.From.From.GetName].\n\nAdds resources to [From.From.From.GetName]:\n£society  §G+4§!,2110"
 anomaly.4049.desc:0 "Suspicious that the crew is hiding something, Science Officer [Root.GetLeaderName] decided to mount an unauthorized solo-expedition to examine the planet's core. A video feed from the ships submarine shows what happened:\n\nGoing deep into the oceans of [From.From.GetName] there is only darkness, but also something... alive. Inside deep-sea caverns close to the [From.From.GetPlanetMoon]'s warm core there are webs of plankton-like vegetation§!, that spans the [From.From.GetPlanetMoon]'s entire crust.\n\nWhile investigating the plankton [Root.GetLeaderName] is stricken with a seizure§!, only to awake hours later.\n\nAfter returning to the [Root.GetName] the Science Officer is delusional and only speaks of horrors and haunted dreams.,2111"
 anomaly.4049.a:0 "科研官可能只是需要休息.,2112"
 anomaly.4049.a.tooltip:0 "Science Officer [Root.GetLeaderName] gains the §RManiacal§! Trait.,2113"
 anomaly.4049.b:0 "科研官疯了.带到禁闭室去！,2114"
 anomaly.4049.b.tooltip:0 "科研执行官 [Root.GetLeaderName] 被无限期停职了.,2115"
 anomaly.4050.desc:0 "It has been a week since the incident on [From.From.From.GetName] when the crew of the [Root.GetName] are disturbed by a loud scream. Science Officer [Root.GetLeaderName] is yelling, running through the halls of the ship, going on about inexplicable pains.\n\nThe crew brings the poor scientist to the sickbay and after heavy sedation and a thorough examination concludes that [Root.GetLeaderName]'s brain has changed.\n\nAfter further tests the team startlingly realizes that their leader is now capable of telekinesis and communicating with others via telepathy. [Root.GetLeaderName] is going to get healthy, after some rest.,2116"
 anomaly.4050.a:0 "很高兴你回来了.,2117"
 anomaly.4050.b:0 "控制下自己,科研官.否则别怪我们不客气.,2118"
 anomaly.4050.a.tooltip:0 "Science Officer [Root.GetLeaderName] gains the §GPsionics Expertise§! and §GXeno Relations Expertise§! Traits.,2119"
 anomaly.4051.desc:0 " [Root.GetName] 上的船员结束了他们关于 [From.From.GetName] 的研究,终于迎来了久违的休假.可惜的是他们并没有什么有用的发现,但船员受到优待的消息不胫而走,在国内产生了很多不错的影响.充分的休息也是将来船员获得更好研究结果的保证.,2120"
 anomaly.4051.a.tooltip:0 "§YYour Empire§! gains the §GPositive Media Coverage§! and §GWell Rested Scientists§! modifiers.,2121"
 anomaly.4051.b.tooltip:0 "§YYour Empire§! gains the §GPositive Media Coverage§! and §GWell Rested Scientists§! modifiers.\n\nGives access to the §Y$edict_improved_work_environment$§! Empire Edict.,2122"
 anomaly.4051.a:0 "全体船员的福祉就是对他们的奖励.,2123"
 anomaly.4051.b:0 "这只不过是一种增加效率的方法.,2124"
 anomaly.4052.desc:0 "After working day and night in order to find the reason behind the echo, the crew of [Root.GetName] have found an interesting lifeform living underneath the surface of [From.From.GetName]. Previously we could not detect it due to its amazing ability to live so close to the [From.From.GetPlanetMoon]'s core, throwing off our systems analytics.\n\nScans show it to be a type of aquatic arthropod early in its evolution, but what is most surprising is the fact that it is able to reproduce by repurposing dead matter from other lifeforms into offspring.\n\nThis information will surely help our scientists to develop new pharmaceuticals! However, news of how we treated our personnel will surely spread and displease the general populace.,2125"
 anomaly.4052.a.tooltip:1 "§YYour Empire§! gains the §GPharmaceutical Innovation§! and §RNegative Media Coverage§! modifiers.\n\nAdds resources to [From.From.GetName]:\n£society  §G+2§!,2126"
 anomaly.4055.name:0 "璞玉,2127"
 anomaly.4055.desc:0 "对 [From.GetName] 的课题研究结束后, 科研官 [Root.GetLeaderName] 汇报说他们发现这颗行星蕴藏丰富矿物质§!.这主要归功于船员 [Root.GetName] 的发现. [Root.GetLeaderName] 对这位学徒赞不绝口.,2128"
 anomaly.4055.a:0 "给予该学徒科研官的职位.,2129"
 anomaly.4055.a.tooltip:0 "获得一位新的§G科研官§!.\n\n$anomaly.4055.base.tooltip$,2130"
 anomaly.4055.b:0 "让他们继续研究 [Root.GetName] .,2131"
 anomaly.4055.b.tooltip:0 "The [Root.GetName] gains the §Y$protege_onboard$§! modifier:\n$MOD_SHIP_ANOMALY_RESEARCH_SPEED$: §G+20%§!\n\n$anomaly.4055.base.tooltip$,2132"
 anomaly.4055.base.tooltip:1 "添加资源到 [From.From.GetName] ：\n£physics  §G+5§!,2133"
 anomaly.4060.name:0 "概率难题,2134"
 anomaly.4060.desc:0 "We have gotten a report from Science Officer [Root.GetLeaderName]. It seems that a... ceramic container is circling the star [From.GetName]. Most peculiar.\nIt should obviously not be there, yet somehow it has managed to find its way into a close orbit.\nA §SSpecial Project§! can be issued to investigate the container and try to deduce how it ended up there.,2135"
 anomaly.4060.a:0 "一个值得钻研的难题.,2136"
 anomaly.4060.b:0 "不是所有问题都有有价值的答案的.,2137"
 anomaly.4060.spirit.b:0 "这当然是一个神迹.,2138"
 anomaly.4061.desc:0 "We have tried everything in order to find out how the ceramic pot ended up in a stellar orbit. Maybe we are all crazy? Maybe it does not even exist? Guess what? We tried calculating around those facts as well! We are done. There is nothing more we can do here.\n\nThe only plus side to this is that we had tons of time to spend on philosophical and economical questions, when we could not stomach to keep investigating that damned thing.,2139"
 anomaly.4061.a:0 "为什么？为什么！？为——什——么！？,2140"
 anomaly.4061.a.tooltip:0 "Embrace the futility of life's questions.\n\n,2141"
 anomaly.4062.base:0 "我们长时间的研究被诅咒的陶瓷器物,在我们即将放弃希望之时,我们迎来了一个突破！,2142"
 anomaly.4062.desc:0 "$anomaly.4062.base$ The object isn't really there, but rather it is a projection from a higher dimension. Analyzing it, as a shadow of a fourth dimensional object, we have accumulated enough data to decrypt its message. The object teaches us how to improve in all fields of research.\n\nThe only question now is... who sent this information?,2143"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ The container is a sacred relic, left in orbit as a sign, surely from the divine!\n\nThe object is brimming with energy, which when decrypted reveals its hidden message: information on how to help us ascend by improving our research efforts!\n\nThe only question now is... who sent this message?,2144"
 anomaly.4062.spirit.a:0 "赞美力量！,2145"
 anomaly.4065.name:0 "采掘之道,2146"
 anomaly.4065.desc:0 "Deep within a crevice of the giant asteroid [From.GetName] we have found something astonishing. There is mining gear attached to the rock, digging itself into the vast depth of the asteroid! It stands abandoned, with no sign of who placed it there.\n\nIf we can stop the machine we might be able to learn something about the technology used to build it, but we must hurry before random debris crushes it.,2147"
 anomaly.4065.a:0 "尝试让机器停下来.,2148"
 anomaly.4066.upg.desc:0 "We managed to stop the excavator before it broke down. It's a remarkable piece of machinery, with a smooth surface covered in diamonds. At first glance the whole drill seems like one solid piece, but it's simply so well put together that you cannot notice the grooves and joints.\n\nOur engineers will be able to reverse engineer some of this technology.,2149"
 anomaly.4066.res.desc:0 "我们在挖掘机破坏掉它之前成功让机器停了下来.不幸的是,它同我们的设计很相近,我们没法从中学到任何新东西.所幸的是它在岩石中开凿的深度为找到有价值的矿物提供了便利.,2150"
 anomaly.4066.b.tooltip:1 "添加资源到[From.From.From.GetName]：\n£minerals  §G+3§!,2151"
 anomaly.4070.name:0 "卓有成效,2152"
 anomaly.4070.desc:0 "好消息！我们发现 [From.GetName] 的热带森林拥有一种特殊的树木结满了有营养的果实.这种果实能为我们提供大量的能量并含有保持健康所需的所有营养物质.这让我们几乎可以确信如果我们想要殖民这里,生存下去能更加容易.,2153"
 anomaly.4070.a:0 "真是好消息啊！,2154"
 anomaly.4075.name:0 "浓缩就是精华,2155"
 anomaly.4075.desc:0 "Having probed the frozen landscapes of the [From.GetPlanetMoon] [From.GetName] we think we have struck something big. Science Officer [Root.GetLeaderName] speaks of a bacterial lifeform unlike any other. It bonds with other individuals to form large "blankets" that are durable yet light, and also acts like solar cells. They absorb solar energy with a surprisingly low efficiency loss percentage, most likely a result of evolution favoring those who could gather more heat in the harsh climate.\n\nOur researchers back home could surely find some use of this information.,2156"
 anomaly.4075.a:0 "看看它是否能够帮助提高发电效率.,2157"
 anomaly.4075.b:0 "尝试用于军事方面.,2158"
 anomaly.4075.a.tooltip:0 "发回我们的家园进行研究.结果需要等待一段时间.,2159"
 anomaly.4076.desc:0 "我们的能源开发研究院对于我们从 [From.From.GetName] 送回样本的研究有了进展！他们开发出一种使用有机物作为模版的新型太阳能电池.这让储存能量更有效率并大大提高我们发电站的效率.,2160"
 anomaly.4077.desc:0 "我们的军事发展研究院对于我们从 [From.From.GetName] 送回样本的研究有了进展！他们改造了生物太阳能电池并阐明了它们如何在不伤害自身的情况下保存热能.这有助于为我们的舰队开发出一种新的防御技术.,2161"
 anomaly.4080.name:0 "遗弃的传感器阵列,2162"
 anomaly.4080.desc:0 "我们在[From.GetName]发现了一个传感列阵.[From.GetPlanetMoon]星球上没有任何智慧生命,所以这一定是个被遗弃的哨站.它的年代不算久远,但却无法使用了.\n\n我们需要修复并研究它才能让它恢复运作,不过要是拆毁它也许能够让我们学习到新的技术.,2163"
 anomaly.4080.a:0 "尝试激活它.,2164"
 anomaly.4080.b:0 "拆解并进行逆向工程.,2165"
 anomaly.4080.c:0 "别管它,说不定它的主人会回来.,2166"
 anomaly.4081.desc:0 "数月的辛勤工作终于得到了回报！ [From.From.From.GetName] 上的传感器阵列又重新运作了,我们周边区域的探测范围似乎更广阔了.但是,阵列的运作需要更多能量和人员,所以,我们需要一个殖民地来给它提供能量.,2167"
 anomaly.4081.a.tooltip:0 "添加§G高级传感阵列§!加成系数到[From.From.From.GetName].,2168"
 anomaly.4081.b.tooltip:0 "允许访问§Y$edict_super_sensors$§!帝国法令.\n\n添加§G高级传感阵列§!加成系数到[From.From.From.GetName].,2169"
 anomaly.4085.name:0 "漂泊,2170"
 anomaly.4085.desc:0 "在环绕着[From.GetName]的小行星带中,我们发现了一艘外星种族船只.我们试图跟它取得联系,但是它毫无反应.它到底是听不懂我们的信息,还是因为别的原因无视我们,我们无从得知.\n科技官 [Root.GetLeaderName] 建议我们派一艘工程船将它拖离出碎片流.要是无视它的话,它很可能会被小行星撞碎.,2171"
 anomaly.4086.desc:0 "Once the ship drifting by [From.From.From.GetName] had been towed out of the debris, we could send in an away team to investigate. It is a murder scene. Only one crew member has been found - a long-eared, amphibian biped who appears to have been stabbed repeatedly. The ship is, by the death of its crew, up for grabs.\n\nIt is fitted with very efficient thrusters, the structure and design of which are beyond us at present. The vessel is not armed, seemingly having been used as a transport for important personnel.\n\nRepurposing it into an exploration vessel would be a minor undertaking. However, if we instead deconstruct it and study the engines in greater detail, we could maybe capture some of its genius and translate it into practical improvements for our fleets.,2172"
 anomaly.4087.desc:0 "一旦漂浮在 [From.From.From.GetName] 的飞船一被拖出碎片流,我们就可以派遣一支特遣队前去调查.上面的宇航员还活着！,2173"
 anomaly.4086.a:0 "将它改造为一艘科考船.,2174"
 anomaly.4086.a.tooltip:0 "获得一艘§Y科学§!类型船只.\n,2175"
 anomaly.4086.b:0 "拆解它并研究引擎.\n,2176"
 anomaly.4086.b.tooltip:0 "§Y你的帝国§!获得了§G舰速增强§!加成系数.,2177"
 anomaly.4090.name:0 "逃亡,2178"
 anomaly.4090.desc:0 "我们成功追踪到了信号！另一艘太空船在围绕 [From.GetName] 的轨道漂浮着、隐藏着.上面的外星人呼唤我们,但我们不懂彼此的语言.看起来它们是来自它们贫瘠家园的难民.很明显它们极度需要一个新的地方生活.,2179"
 anomaly.4090.a:0 "它们可以定居在 [refugee_planet_1.GetName].,2180"
 anomaly.4090.b:0 "让它们呆在 [refugee_planet_2.GetName].,2181"
 anomaly.4090.c:0 "它们可能能适应 [refugee_planet_3.GetName].,2182"
 anomaly.4090.d:0 "让它们搬去 [refugee_planet_4.GetName].,2183"
 anomaly.4090.e:0 "不幸的是在我们的世界没法为它们找到合适的居所.,2184"
 anomaly.4090.f:0 "不好意思,但是我们不会帮助你们.,2185"
 anomaly.4090.g:0 "我们不招待外星人！,2186"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName],2187"
 anomaly.4093.desc:0 "The alien refugees we once met, without the ability to communicate with one another, now stand before us on our screens.\n\n"Our peoples' paths merge again, [From.GetSpeciesAdj]. Now that we have finally found our new haven. The universe is almost cruel in its irony...\nDo you have any idea of the struggles we've been through to get here?",2188"
 anomaly.4093.a:0 "我们为之前的事致以歉意！,2189"
 anomaly.4093.b:0 "人人都需要自食其力.,2190"
 anomaly.4093.c:0 "因为没有交流的方法我们开始害怕.,2191"
 anomaly.4093.d:0 "外星人,我们根本不关心你们生存与否.,2192"
 anomaly.4094.apology.desc:0 ""Your apology is accepted, yet we can only imagine how many more of our kind would be here today had you helped us earlier. Farewell for now.",2193"
 anomaly.4094.insult.desc:0 ""That is an easy stance to take, [From.GetSpeciesAdj]. Especially when you are the one standing firmly with both feet on the ground. So stand proud, as you will most assuredly stand alone. Farewell.",2194"
 anomaly.4094.neutral.desc:0 ""Understandable, [From.GetSpeciesAdj]. However it will not erase our pain, being left to survive in the great void without aid. Farewell.",2195"
 anomaly.4094.xenophobe.desc:0 ""Right, [From.GetSpeciesAdj]. It is good to know that we had you sized up from the start. Farewell.",2196"
 anomaly.4094.a:0 "别了.,2197"
 anomaly.4095.name:0 "庇护所,2198"
 anomaly.4095.desc:0 " [From.GetName] 的森林驱散了船员们的期望.这不仅是一个高度发达的有机生命世界,且绝大部分植物的根是可以食用的.这可能听起来并不诱人,但它表示我们可以在 [From.GetPlanetMoon] 上轻而易举地播种食物.The forests of [From.GetName] have blown the crew's expectations away. It is not only a highly developed world rich in organic life, but most plant roots are even edible. This might not sound appetizing, but it indicates that we could easily grow food on this [From.GetPlanetMoon], due to the rich soil.,2199"
 anomaly.4095.a.tooltip:0 "添加§G富饶行星§!加成系数到[From.GetName].,2200"
 anomaly.4100.name:0 "水原的统治者,2201"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$这些生物的黑暗鳞片坚硬无比,而且不怕陌生人靠近.\n\n也许可以驯服这些猛兽让它们帮忙殖民这颗行星.但先研究它们也许会有所收获.,2202"
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName]发现这种生物有某种异能,可以感应到我们的意图.\n\n也许可以驯服这些猛兽让它们为这颗行星做一点微小的殖民工作.但先研究它们也许会有所收获.\n\n[Root.GetLeaderName]说这些本地生物会对不怀好意的人做出消极的反应.,2203"
 anomaly.4100.base.desc:0 "在 [From.GetName] 上,科研官 [Root.GetLeaderName] 发现了一种看起来十分强壮且柔韧的四足哺乳动物.它们可以徒步跑过浅滩,丰饶的植物仅仅够到他们对腿部.,2204"
 anomaly.4100.a:0 "研究它们以发现更多信息.,2205"
 anomaly.4100.b:0 "立刻尝试驯化它们.,2206"
 anomaly.4100.c:0 "让它们自由漫步.,2207"
 anomaly.4101.desc:0 "Our attempts to study the animals up close has yielded few results. They run away or fight back as soon as we approach, as if they knew we are coming way before we have even sighted their herds.\n\nThe beasts clearly understand what we are trying to do, somehow, and avoid being in close proximity to us.\n\nAt least we can keep studying them from afar and maybe learn something interesting.,2208"
 anomaly.4101.a:0 "无疑是一种意志坚强的动物.,2209"
 anomaly.4102.desc:0 "Approaching the animals have yielded results! They appear to have psionic capabilities, able to communicate with each other, and us, via telepathy.\n\nThey wish to be free, roam the land and eat of its fruits. We would have their support, as fellow creatures of the cosmos, if we simply allow them their space and leave their food sources untouched.\n\nPositive stories of how this situation was resolved is bound to spread to the general populace.,2210"
 anomaly.4102.b:0 "我们需要把食物留给我们自己.,2211"
 anomaly.4103.desc:0 "这种动物很难驯化.仅仅是为了靠近它们,我们就需要使用一些强力手段才最终让它们镇静下来.它们在我们让它们工作时不断反抗.我们必须强迫它们完成自己的任务,这样的效率并不高.,2212"
 anomaly.4103.a:0 "奇怪它们为何如此反抗？,2213"
 anomaly.4104.desc:0 "The animals have been difficult to work with. While we have been as gentle as possible in our advance, some of them still flee and resist. We have gathered the calmer specimens and made them work the earth for tests. Some rejected that too. We now have a small selection of individuals that are willing to help us, but they will not be as effective as the entire herd.\n\nThe way we enslaved these animals may paint us in a bad light, once word spreads to the general populace.,2214"
 anomaly.4104.a:0 "总算有些成果.,2215"
 anomaly.4105.name:0 "黑烟滚滚,2216"
 anomaly.4105.desc:0 "The planet [From.GetName] is a toxic wasteland§!, but our scans unveil that it has not always been so. A now extinct civilization seems to have destroyed this its home planet, via a heavy reliance on climate altering fuels and toxins.\n\nOn a remote hill, close to a major city, we have found a lone active facility. A robot assembly plant, desolated and surrounded by military vehicles, so deteriorated they break upon touch.\n\nThe facility is alien and mysterious, but could provide us with ample study material.,2217"
 anomaly.4105.a.tooltip:1 "添加§Y失落的机械社会§!加成系数到[From.GetName]：\n£engineering  §G+5§!,2218"
 anomaly.4105.a:0 "一个警世寓言.,2219"
 anomaly.4105.b.tooltip:1 "允许访问§Y$edict_renewable_energy$§!帝国法令.\n\n添加§Y失落的机械社会§!加成系数到[From.GetName]：\n£engineering  §G+5§!,2220"
 anomaly.4105.robot:0 "尝试激活机器人.,2221"
 anomaly.4106.desc:0 "The facility on [From.From.From.GetName] lights up as Science Officer [Root.GetLeaderName]'s plan finally comes to fruition.\n\nThe robots activate and immediately move with purpose. The crew of the [From.GetName] stare in shock, but unwarrantedly so, as the machines move out across the world, starting to cleanse the toxicity from it.\n\nOne could assume that the previous inhabitants were too wrapped up in conflict to save themselves.,2222"
 anomaly.4106.a.tooltip:1 "The §YPlanet Class§! of [From.From.From.GetName] changes to §GContinental§!.\n\nAdds the §YFallen Robotic Society§! modifier to [From.From.From.GetName]:\n£engineering  §G+3§!\n£blocker  Robotic Assembly Plant §G+1§!\n£blocker  Craters §R+2§!\n£blocker  City Ruins §R+3§!,2223"
 anomaly.4106.b.tooltip:1 "Gives access to the §Y$edict_renewable_energy$§! Empire Edict.\n\nThe §YPlanet Class§! of [From.From.From.GetName] changes to §GContinental§!.\n\nAdds the §YFallen Robotic Society§! modifier to [From.From.From.GetName]:\n£engineering  §G+3§!\n£blocker  Robotic Assembly Plant §G+1§!\n£blocker  Craters §R+2§!\n£blocker  City Ruins §R+3§!,2224"
 anomaly.4110.name:0 "流沙,2225"
 anomaly.4110.success.desc:0 "The sand dunes of [From.GetName] are treacherous indeed. The fine grained sand runs almost like a liquid, making most landings an ordeal beyond measure.\n\nHowever, our brilliant science team has found a solution thanks to some innovative thinking. A chemical solution, fabricated by Science Officer [Root.GetLeaderName], can be used to bind the sand in key locations, making the [From.GetPlanetMoon] easier to traverse.,2226"
 anomaly.4110.fail.desc:0 "The sand dunes of [From.GetName] are treachearous indeed. The sand is so finely grained that it almost could be called a liquid, and it swallows anything that sets down upon it. Settling here would take a heavy toll on personnel as well as structures.\n\nWith time we could probably learn how to work around these conditions. As the saying went: "Eventually our castle would stand upon the old one.",2227"
 anomaly.4110.a.tooltip:1 "Adds the §YLiquid Sands§! modifier to [From.GetName]:\nPhysics Research: §G+6§!\n£blocker  Quicksand Basin §R+5§!,2228"
 anomaly.4110.b.tooltip:1 "Adds the §YShifting Sands§! and §YLiquid Sands§! modifier to [From.GetName]:\n£physics  §G+3§!\n£blocker  Quicksand Basin §R+7§!,2229"
 anomaly.4115.name:0 "暗中潜伏,2230"
 anomaly.4115.desc:0 "Catastrophe has struck the [Root.GetName]! After conducting their studies, with no interesting finds, the crew returned to the ship only to find it carrying a beast from the [From.GetPlanetMoon]! \n\nThe creature has already killed a crew member and is trying to claw itself through the walls to get to the others. They won't last long at this rate! A §SSpecial Project§! has been issued to save the ship.,2231"
 anomaly.4115.a:0 "集结救援力量！,2232"
 anomaly.4115.b:0 "让它们听天由命.,2233"
 anomaly.4115.b.tooltip:0 "The §Y[Root.GetName]§! is destroyed.,2234"
 anomaly.4116.desc:0 "我们的救援队成功击毙了 [From.From.GetName] 上的野兽.科研官 [From.From.GetLeaderName] 同科研队受到了极大的精神创伤,但他们保证仍然能胜任自己的职务.他们对于士兵拯救自己的性命表示了感激,这件事激发了人民参军的热情.,2235"
 anomaly.4116.a:0 "令海军骄傲的一天！,2236"
 anomaly.4116.a.tooltip:1 "§Y你的帝国§!获得了§G$army_inspiration$§!加成系数..,2237"
 anomaly.4117.desc:0 "我们的救援队成功击毙了[From.From.GetName]上的那只猛兽.可惜他们没能及时拯救科研官 [From.From.GetLeaderName] ,后者为了保护舰员们而阵亡了.\n\n至少船只无损,舰员们很快就可以恢复工作.我们的家园沸腾了,人民为军人们的英勇行为交口称赞.,2238"
 anomaly.4117.a.tooltip:0 "Lose the ship's §RScience Leader§!.\n§YYour Empire§! gains the §G$army_inspiration$§! modifier.,2239"
 anomaly.4120.name:0 "空中爆炸,2240"
 anomaly.4120.desc:0 "The [From.GetPlanetMoon] [From.GetName] is the home of a marvel of nature. Giant colorful explosions appear in the sky, a result of the chemical composition of the atmosphere reacting to the sun's gamma rays.\n\nStudents and senior scientist alike are spreading this find like a wildfire. It has generated quite the spark of interest for the scientific field amongst our people.,2241"
 anomaly.4125.name:0 "熄灯的矿场,2242"
 anomaly.4125.desc:1 "We have found an old mining station around the [From.GetPlanetMoon] [From.GetName], drifting in orbit. It was surely used to mine the planet of its resources, but by whom remains a mystery.\n\nThe technology within the station is very close to our own. We should be able to take hold of the station and have it up and running in no time. Or we could always scrap it for parts.,2243"
 anomaly.4125.a:0 "控制矿场.,2244"
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\nScience Officer [Root.GetLeaderName]'s superior knowledge of zero-g structures has helped us understand the inner workings of the station, allowing us to improve on our own designs.,2245"
 anomaly.4125.a.tooltip:1 "Adds the §YAbandoned Mining Facility§! modifier to [From.GetName]:\nGain a §YMining Station§!\n£energy  §G+3§!,2246"
 anomaly.4125.b.tooltip:1 "§YYour Empire§! gains the §GZero-G Innovations§! modifier.\n\nAdds the §YAbandoned Mining Facility§! modifier to [From.GetName]:\nGain a §YMining Station§!\n£energy  §G+3§!,2247"
 anomaly.4130.name:0 "大树,2248"
 anomaly.4130.desc:0 "Among the asteroids around [From.GetName] a tree is a drifting through the emptiness of space. An unprecedented and highly unlikely event! The tree is surrounded in a protective bubble, reminiscent of an energy shield.\n\nSuddenly we detect some hostile space dwellers on approach! This coincided with some sap leaking through the trees shield while we collected samples. Could it have agitated the creatures?,2249"
 anomaly.4130.a:0 "我们需要弄明白发生了什么！,2250"
 anomaly.4131.desc:0 "After rigorous research we now understand why the tree's sap summoned those creatures. The tree is able to produce a highly nutritious substance, which has machine-like abilities to repair organic tissue. The tree is a tree of life!\n\nIf we harvested it we could use it to expand the lifespan of our people. But there is one problem: the tree's healing power is limited in amount. We could only use it to improve a small group of peoples' life substantially, or increase everyone's situation by a small amount.,2251"
 anomaly.4131.a:0 "让领导先喝,2252"
 anomaly.4131.b:0 "实现共同富裕,2253"
 anomaly.4131.c:0 "让大树继续飘啊飘.,2254"
 anomaly.4135.name:0 "殖民者的教诲,2255"
 anomaly.4135.desc:1 "On [From.GetName] the crew of the [Root.GetName] have found something extraordinary. The planet's dunes have hid several ruins, belonging to an interstellar civilization of settlers. The settlements have long been destroyed by the ravages of time.\n\nScience Officer [Root.GetLeaderName] is quick to discover a stored cache of valuables and documents. The collection of texts must have been most revered by the settlers, as they were stored amongst other valuables.,2256"
 anomaly.4135.b:1 "卖给一位私人收藏家.,2257"
 anomaly.4136.desc:0 "Having had our linguistics experts hard at work for months, we've finally succeeded in translating the works found on [From.From.From.GetName].The papers are the teachings of an alien scholar only referred to as "Telisa the Teller of Tales". All mentions of her points to her being a famous philosopher and overall expert on society and relations.\n\n$anomaly.4136.base.desc$,2258"
 anomaly.4136.found.desc:0 "It seems that the text we found on [From.From.From.GetName] is another piece created by "Telisa the Teller of Tales".$anomaly.4136.base.desc$,2259"
 anomaly.4136.base.desc:0 "文件清楚细致的记录了如何重塑基础设施与塑造社会.她意味着所有人牺牲小我,来成就国家大我.,2260"
 anomaly.4136.a.tooltip:0 "Gives access to the §Y$edict_masters_writings_politics$§! Empire Edict.,2261"
 anomaly.4140.name:0 "探索者的教诲,2262"
 anomaly.4140.desc:0 "The [Root.GetName]'s crew is reporting that they've found something spectacular on [From.GetName]. On the surface lies traces of an explorative expedition of another civilization. Left behind are some well-preserved documents and artifacts.\n\nThe proposed action by chief Science Officer [Root.GetLeaderName] is to send the text findings to our homeworld for translation. There is also the possibility to sell them off to a private investor.,2263"
 anomaly.4141.desc:0 "After many weeks of study, our expert linguists have unearthed the meaning behind the documents found on [From.From.From.GetName]. The documents were philosophical ponderings by a famous scholar, only referred to as "Telisa the Teller of Tales".\n\n$anomaly.4141.base.desc$,2264"
 anomaly.4141.found.desc:0 "Who would've thought? The texts we found were more teachings from "Telisa the Teller of Tales". This time it's a collection of philosophical ponderings and analysis on larger questions.\n\n$anomaly.4141.base.desc$,2265"
 anomaly.4141.base.desc:0 "她的教义让我们深刻地理解如何通过应用不同的意识形态,并在改革时关注宏观问题,以期获得更好的执政成果.,2266"
 anomaly.4141.a.tooltip:0 "Gives access to the §Y$edict_masters_writings_philosophy$§! Empire Edict.,2267"
 anomaly.4145.name:0 "奴隶主的垮台,2268"
 anomaly.4145.base.desc:0 "On [From.GetName] the nuclear winter is far from over. Nothing alive remains on any part of the planet. Science Officer [Root.GetLeaderName] reports the team's findings: Everything points towards a civil war having broken out within a previously unified civilization.\n\nThe root cause of the war was most likely the conflict between different stewards who all wanted control over larger parts of the union's slaves.,2269"
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\n所幸,我们的历史上没有发生这种事,但我们可以从中获得警示,施行奴隶制是一种愚蠢的行为.,2270"
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\n这些发现对我们的生活方式毫无帮助.,2271"
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\n我们必须小心谨慎,免得重蹈覆辙.,2272"
 anomaly.4145.a:0 "愚蠢的奴隶贩子……,2273"
 anomaly.4145.b:0 "真让人感到吃惊……,2274"
 anomaly.4145.a.tooltip:0 "§YYour Empire§! gains the §R$slavery_bad_juju$§! modifier.\n\n,2275"
 anomaly.4145.b.tooltip:0 "§YYour Empire§! gains the §R$slavery_very_bad_juju$§! modifier.\n\n,2276"
 anomaly.4150.name:0 "商人的教诲,2277"
 anomaly.4150.desc:0 "The surface of [From.GetName] holds something remarkable. Multiple ruins can be found, built using different architectures, yet from the same point in history. The [From.GetPlanetMoon] might have been a trading hub!\n\nSome ruins held stored documents and valuables. If we studied the texts we might be able to translate them and learn more about the people who settled here. Or we could sell them to someone who values old heirlooms.,2278"
 anomaly.4151.desc:0 "我们天才的语言学家正在努力翻译 [From.From.From.GetName] 上发现的文献.文献的作者被称作“寓言家特丽莎”,似乎是当时的德高望重之人.\n\n$anomaly.4151.base.desc$,2279"
 anomaly.4151.found.desc:0 "Who would've thought? The texts we found were more teachings from "Telisa the Teller of Tales".\n\n$anomaly.4151.base.desc$,2280"
 anomaly.4151.base.desc:0 "我们找到的文档记录了一些奇闻轶事、如何从星际外交中获取最大利益的建议和技巧.她似乎相信,公平贸易和互相尊重可以为各个群体的利益带来巨大的社会进步.,2281"
 anomaly.4151.a.tooltip:0 "允许访问§Y$edict_masters_writings_diplomacy$§!的帝国法令.,2282"
 anomaly.4155.name:0 "战场之下,2283"
 anomaly.4155.desc:0 "[From.GetName] used to hold an advanced civilization. It is now dead silent. Alien beasts roam old battlefields that stretch across the surface.\n\nIn a rocky region there seems to lie a hidden vault beneath the mountains. If we could get rid of the beasts roaming the landscape we could investigate it.,2284"
 anomaly.4155.a:0 "让我们马上动手尝试！,2285"
 anomaly.4155.b:0 "远离避难所和那里的幽魂.,2286"
 anomaly.4156.desc:0 "The beasts having been removed we could access the vault. Inside it lay a headquarter of sorts, a last refuge for a dying world's leaders.\n\nThe vault is filled with destroyed equipment and decomposed corpses. The only thing of interest being a container, which potentially holds something of importance.,2287"
 anomaly.4156.b:0 "以防万一,只研究避难所.,2288"
 anomaly.4157.name:0 "低温舱中的战士,2289"
 anomaly.4157.desc:0 "The container found on [WarriorHomePlanet.GetName] turned out to be a cryogenic device! The preserved alien within has awoken. She speaks using telepathic concepts:\n\n"Why have you brought me back, captor? Is the war of my people over?",2290"
 anomaly.4157.a:0 "你目前在 [HomePlanet.GetName] 上.你在这里很安全.,2291"
 anomaly.4157.b:0 "你的家园因战争毁灭了,你是唯一幸存者,2292"
 anomaly.4157.c:0 "我们从你的家园尽可能抢救了能够抢救的事物.,2293"
 anomaly.4158.desc:0 "“我就担心这种事发生.希望我的知识和我们种族的悲剧能给别人带来教诲.”,2294"
 anomaly.4159.desc:0 "“是这样吗……我就怕醒来时会知道这个消息.说实话,我更害怕永远不能醒来.你们种族想从我这里获得什么？”,2295"
 anomaly.4158.a:0 "谈谈你自己吧.,2296"
 anomaly.4158.a.response:0 "“我是 Majula, ,拥有‘领受者’的称号.我是一名将军,是东方女王的顾问,也是她忠诚的朋友.”,2297"
 anomaly.4158.b:0 "你为什么被冷冻了起来？,2298"
 anomaly.4158.spiritual.b:0 "你被冷冻起来是有一项神圣使命吗？,2299"
 anomaly.4158.militant.b:0 "你在战争中被冷冻起来说明你一定是个重要人物？,2300"
 anomaly.4158.b.response:0 ""I bore the title of 'The Bearer'. I was responsible of representing our people, would we end up walking the path of extinction. My knowledge of war was only outranked by my knowledge of our people.",2301"
 anomaly.4158.c:0 "给我们讲讲你的人民.,2302"
 anomaly.4158.c.response:0 "“惹是生非的种族.我们的历史中……走向毁灭之路的故事比比皆是.人们不懂得实现自身价值.虽然存在许多明智之人,但很少有人愿意倾听.”,2303"
 anomaly.4158.d:0 "你要加入我们吗？,2304"
 anomaly.4158.f:0 "走吧.你的命运是你自己的.,2305"
 anomaly.4158.xenophobe.f:0 "你对我们来说没用.离开我们的星球！,2306"
 anomaly.4160.desc:0 ""Your words, and your civilization speaks to me, captor. I will join you, in hopes that you will learn from my peoples' mistakes.,2307"
 anomaly.4161.desc:0 "你说话的方式以及这个房间的氛围证明了：我们的观点不一致,收割者.所以我不会加入你们.我会回到 [WarriorHomePlanet.GetName] 去,并在有生之年不断讲述它的故事.,2308"
 anomaly.4161.a:0 "那就静静地离开.,2309"
 anomaly.4161.b:0 "抓住她！,2310"
 anomaly.4162.desc:0 ""I would rather die!"\n\nMajula runs out of the room, enraged. As a crowd had gathered outside to take part in the proceedings she grabs a researcher to use as leverage. In the escape, the researcher dies before Majula is gunned down by security.,2311"
 anomaly.4163.desc:0 ""Farewell, captor. Try and learn from what happened to my people, lest we meet again and you too have ended up to be the last of your kind.",2312"
 anomaly.4163.a:0 "别了.,2313"
 anomaly.4163.b:0 "出去！,2314"
 anomaly.4165.name:0 "勇士的教诲,2315"
 anomaly.4165.desc:0 "Across the barren fields of [From.GetName] there are indications of old battles being fought. Beneath the lifeless ground our researchers on the [Root.GetName] have found bones, metallic shards and, most surprisingly, a container filled with documents.\n\nIf we send the documents to our homeworld for translation we could potentially learn more about this war and who fought in it. It would also be possible to simply sell them off as antiques.,2316"
 anomaly.4166.desc:0 "Our language experts have been at it for weeks to try and translate the documents we found in the old battlefield. Today we finally have some results. We now know that the fallen warriors all followed the teachings of a philosopher called "Telisa the Teller of Tales".\n\n$anomaly.4166.base.desc$,2317"
 anomaly.4166.found.desc:0 "It appears that the texts we found buried in the battlefield were more teachings written by "Telisa the Teller of Tales".\n\n$anomaly.4166.base.desc$,2318"
 anomaly.4166.base.desc:0 "The documents are breakdowns of tactics, strategy and, most importantly, logistics in interstellar warfare. Being a strong spokesperson against war, Telisa still found this to be essential knowledge for steering into the future. "Even the most peaceful of people might be forced into a corner in their work for a better world.",2319"
 anomaly.4166.a:0 "即使是智者也会选择战争.,2320"
 anomaly.4166.a.tooltip:0 "Gives access to the §Y$edict_masters_writings_war$§! Empire Edict.,2321"
 anomaly.4170.name:0 "不稳定资源,2322"
 anomaly.4170.start.desc:0 "对 [From.GetPlanetMoon] 的扫描揭露了其表面之下贮藏的大量天然气.这种丰富的资源能源效率非常高,可以大大加强地表设施的能源产出.,2323"
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nHowever, using these resources would deplete them rather quickly, as the deposits are rare and small in size.,2324"
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nThe potential gain this would serve to us because heavily outweighs any damage that could be caused to the environment.,2325"
 anomaly.4170.a:0 "准备进行开采！,2326"
 anomaly.4170.a.tooltip:1 "Adds the §YRich Gas Deposits§! modifier to [From.GetName]:\n£energy  §G+50%§!,2327"
 anomaly.4170.b:0 "开采星球不是长久之计.,2328"
 anomaly.4170.b.tooltip:1 "Adds the §YResponsible Gas Mining§! modifier to [From.GetName]:\n£energy  §G+5§!,2329"
 anomaly.4172.conqueror.desc:0 "我们占领的殖民地地下曾经拥有用丰富的天然气资源.现在它们已经枯竭,降低了我们设施的能源输出.,2330"
 anomaly.4172.owner.desc:0 "这个殖民地发现的富煤气现在已经枯竭.已失去了额外的资源产出,大大增加了我们对于替代它的新矿藏的需求.,2331"

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName] 有了一个惊人地发现.[From.From.GetName] 上的植物对于非植物有机体极度危险.我们并不完全理解其中奥妙,我们只知道 [From.From.GetPlanetMoon] 的大部分是致命的.这将限制殖民地的发展壮大.,2332"
 anomaly_failure.4000.a:0 "这真是一个可怕的地方.,2333"
 anomaly_failure.4000.a.tooltip:1 "Science Officer [Root.GetLeaderName] gains the §RParanoid§! Trait.\n\nAdds the §YAcid Jungles§! modifier to [From.From.GetName]:\n£blocker  Noxious Swamp §R+3\n£society  §G+6§!,2334"
 anomaly_failure.4005.desc:0 "不幸的是,除了一些常见的矿物外,我们的研究小组并未能够如最初期待的那样从小行星发现任何令人感兴趣的东西.,2335"
 anomaly_failure.4005.a.tooltip:1 "[From.From.GetName]添加资源：\n£minerals§G+1§!,2336"
 anomaly_failure.4010.desc:0 "科研官 [Root.GetLeaderName] 汇报说,经过广泛的探索与扫描 [From.From.GetPlanetMoon] 后,没有发现什么令人感兴趣的事物.,2337"
 anomaly_failure.4011.desc:0 "在调查舰船和船员的残骸后,科研官 [Root.GetLeaderName] 推测船员们死于自相残杀§!.太空旅行的孤独与幽闭甚至可以击溃最强大的意志.,2338"
 anomaly_failure.4012.desc:0 "我们接收到了一个来自 [Root.GetName] 的遇难信号.上面的船员都疯了并互相残杀！舰长对局面完全失去了控制,于是发送了求救信号——尽管目前来说已经没有任何意义了.这是不是与那艘他们近期考察的废弃舰船有什么关联？,2339"
 anomaly_failure.4012.a.tooltip:0 "§Y[Root.GetName]§!被摧毁了.,2340"
 anomaly_failure.4015.desc:0 "[Root.GetName] 的船员在报告称他们没发现什么令人感兴趣的事情.,2341"
 anomaly_failure.4025.desc:0 "[Root.GetName] 的科研队在报告中表示他们并未按预期找到 [From.From.GetName] 所保有的珍贵数据.,2342"
 anomaly_failure.4030.desc:0 "翻遍了整个沙漠,我们也未能找到有价值的东西！,2343"
 anomaly_failure.4031.desc:0 "我们无法让 [From.From.GetName] 的舰队人工智能停止工作.他们古老的太空船正飞向天际,根据他们的程序参数寻找下一场战役.,2344"
 anomaly_failure.4031.a:0 "机器的盛怒令我们惧怕.,2345"
 anomaly_failure.4035.desc:0 "科研官 [Root.GetLeaderName] 在报告中表示他们苦心寻找的辐射源自突发的设备异常所造成的读数错误.现在设备已经修理好了.,2346"
 anomaly_failure.4037.desc:0 "辐射读数显示这不是我们所寻找的恒星系.,2347"
 anomaly_failure.4037.a:0 "我们仍需继续调查.,2348"
 anomaly_failure.4045.desc:0 "我们就是不能锁定 [From.From.GetName]  上的那些细微的读数的源头.整个队伍都很沮丧并承诺改善.,2349"
 anomaly_failure.4055.desc:0 "[Root.GetName] 在报告中表示他们未能找到任何允诺过的发现.科研执行官 [Root.GetLeaderName] 忧心忡忡并为这样的错误道歉.,2350"
 anomaly_failure.4055.a:0 "别担心, [Root.GetLeaderName] .,2351"
 anomaly_failure.4055.b:0 "别再犯错误了.,2352"
 anomaly_failure.4060.desc:0 "执行官 [Root.GetLeaderName] 只发现了围绕恒星轨道运行的普通宇宙碎片.它们可能来自于附近的小行星带.,2353"
 anomaly_failure.4066.desc:0 "我们未能及时停止疯狂的钻头.它挖的太深了,最终它因钻出的岩石碎屑的重量被压坏了.,2354"
 anomaly_failure.4070.desc:0 "科研官 [Root.GetLeaderName] 在报告中表示[From.From.GetPlanetMoon][From.From.GetName]符合了对于热带 [From.From.GetPlanetMoon] 的预期模式.之前的异常报告似乎无用.,2355"
 anomaly_failure.4071.desc:0 "令人烦恼的是,我们发现 [From.From.GetName] 非常的不适宜生存,尽管我们最初的勘测并未发现这一点.对其殖民需要对抗这里可怕的生存条件,比如灾害性天气、高温以及有毒动植物.,2356"
 anomaly_failure.4075.desc:0 "恶劣的气候已经造成了伤亡,我们的科研队未能揭露更多关于 [From.GetName] 的任何秘密.,2357"
 anomaly_failure.4080.desc:0 " [From.From.GetPlanetMoon] 似乎不如我们期待的那样有趣.之前的读数异常似乎是由偶然形成的对称矿脉所触发.,2358"
 anomaly_failure.4081.desc:0 "[From.From.From.GetName] 的修复工程并不理想.施工人员未能修复坏掉的机器.它开始发生更多故障,似乎无法修复了.,2359"
 anomaly_failure.4086.desc:0 "不幸的是我们未能及时拯救漂浮在 [From.From.From.GetName] 附近的太空船.一个未被侦测到的小行星出现在碰撞航线上将太空船撞成了碎片.,2360"
 anomaly_failure.4086.military:0 "上面的货物更为重要.,2361"
 anomaly_failure.4090.desc:0 "我们失去了信号.它似乎是从一艘舰船发出的,但是突然就消失了.那艘舰船可能进行了一次超光速跳跃或者发生了什么更可怕的事情.,2362"
 anomaly_failure.4090.a:0 "一个新的接触机会就这样消失于虚无.,2363"
 anomaly_failure.4090.b:0 "很好.我们根本不关心外星人的事情.,2364"
 anomaly_failure.4116.desc:0 "被怪兽侵袭的船只发来了最后的通讯.那些野兽已经成功突破到了船员藏身的地方.\n\n现场情况太过血腥,就不多做描述了.没有任何生还者.,2365"
 anomaly_failure.4116.a:0 "我们辜负了他们……,2366"
 anomaly_failure.4116.a.tooltip:0 "§Y科研船§!被摧毁.,2367"
 anomaly_failure.4136.desc:0 "不幸的是我们的语言学家未能完全理解在 [From.From.From.GetName] 发现的古老文献中的外星语言.但是,他们翻译了基本内容,从而让我们可以一瞥那些外星文明的文化.,2368"
 anomaly_failure.4156.desc:0 "在 [WarriorHomePlanet.GetName] 避难所附近击退的野兽的战斗意外导致了建筑的崩塌.我们未能从废墟中抢救任何有价值的东西.,2369"
 anomaly_failure.4157.base:0 "打开我们从 [WarriorHomePlanet.GetName] 发现的容器,我们发现里面装着健康农作物的样本以及能够帮助它们在贫瘠条件下重新生长的器材.,2370"
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$我们可以用逆向工程还原它.,2371"
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\n虽然意义不大,但这个文明的文化历史数据可以让我们更深入的了解他们,2372"
 anomaly_failure.4158.desc:0 "打开我们从 [WarriorHomePlanet.GetName] 上发现的容器,我们意识到这是一个生化武器的发射器.\n\n这种生化武器专门降低目标的生殖能力,并且扩散迅速.不过和我们的DNA不匹配,所以不会影像我们种族的数量.,2373"
 anomaly_failure.4158.a.tooltip:0 "§Y你的帝国§!获得§R生育基因噬体武器§!的调整值.,2374"
 anomaly_failure.4170.base.desc:0 " [From.GetName] 上的气体开采设施变成了烈火地狱.报告上说高挥发性气体接触了明火,导致大量设施爆炸！这又进一步导致一系列连锁反应并引起了绝大部分我们已经探明的天然气储地的爆炸.,2375"
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\n不能再重蹈覆辙了.,2376"
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\n我们会缅怀在爆炸中死去的同胞.,2377"
 anomaly_failure.4170.base.tooltip:0 "[From.GetName]失去§Y“富气矿开采”§!的调整值,2378"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$.,2379"
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$并失去§R1§!人口.,2380"
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$并失去§R2§!人口.,2381"
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$并失去§R3§!人口.,2382"

 ####################################
 # Colony Events
 ####################################
 colony.2001.name:0 "天堂里的烦恼,2383"
 colony.2001.desc:0 "当地关于 [Root.GetName] 的政治闹剧导致一小撮造反派得到了更多支持,他们反对我们的传统道德观.他们获得的支持足以掌控该地区内的权力,并开始尝试按照自己的想法进行公投.,2384"
 colony.2001.a:0 "和他们划清界限.,2385"
 colony.2001.a.military.tooltip:0 "[Root.GetName]上§Y3居民§!的道德观转变为§Y$ethic_fanatic_militarist$§!.,2386"
 colony.2001.a.pacifist.tooltip:0 "Root.GetName]上§Y3居民§!的道德观转变为§Y$ethic_fanatic_pacifist$§!.,2387"
 colony.2001.b:0 "镇压反对者！,2388"
 colony.2001.b.tooltip:0 "[Root.GetName]上§Y1居民§!的主义转变为§Y$ethic_fanatic_pacifist$§!.\n\n[Root.GetName]获得§R$suppressed_opposition$§!的调整值,效果如下：\n人口幸福度：§R-15%§!,2389"
 colony.2005.name:0 "波涛之下,2390"
 colony.2005.desc:0 "The colonizers on [Root.GetName] regularly explore the planet in hopes of finding more resources to help with day-to-day life. A recent expedition to the north pole has now unveiled a large object on the bottom of the ocean: An alien battle cruiser.\n\nThe pressure of the deep will prove a challenge, but it is possible to get to the ship.,2391"
 colony.2005.a:0 "尝试打捞它.,2392"
 colony.2005.b:0 "将它拆解并研究其秘密.,2393"
 colony.2006.desc:0 "对 [Root.GetName] 的打捞任务成功了！沉入海底的古代战舰重现海面并被修复了.场面声势浩大.此外,我们的工程师在修复过程中发现其设计中的一些秘密.,2394"
 colony.2006.a.material:0 "我们的努力为之后铺平了道路！,2395"
 colony.2006.a.phile:0 "历史性的一天！,2396"
 colony.2006.a.tooltip:0 "§Y你的帝国§!获得§G$streamlined_ship_design$§!的调整值.\n\n获得一艘§Y巡洋舰§!级的飞船.,2397"
 colony.2007.desc:0 "The attempts to salvage the giant ship that was found in [Root.GetName]'s waters have yielded some insight into the ships design. The ships maneuvering algorithms are easily transferable to our own hardware, enabling our fleets to become swifter and more energy efficient.\n\nUnfortunately the ship itself is beyond saving, but its hull will supply us with enough materials to make up for that.,2398"
 colony.2007.a.phobe:0 "没有外星船只能够与我们相提并论！,2399"
 colony.2007.a.phile:0 "任何种族的馈赠总是弥足珍贵的！,2400"
 colony.2007.a:0 "§Y你的帝国§!获得§G$streamlined_ship_design$§!的改进.\n\n,2401"
 colony.2008.desc:0 "The explosion can be heard for miles, as the salvage operation of the submerged cruiser ends in disaster. The people of [Root.GetName] are without harm, yet parts of the settlement are destroyed.\n\nThe ship itself is far beyond repair, ripped apart by the explosion. Luckily, many of the scattered pieces of the hull can be salvaged.,2402"
 colony.2008.a.tooltip:0 "[Root.GetName]上的一所§S设施§!被§R摧毁§!.\n\n,2403"
 colony.2010.name:0 "潜移默化,2404"
 colony.2010.desc.spirit:0 "随着我们在 [Root.GetName] 上落地生根,有些居民开始误入歧途.这是可以预料到的,但他们拥有不少支持者.那群人认为我们对宇宙的唯心论不足以领导我们乘风破浪,声称一种更为唯物的宇宙观才是真理.,2405"
 colony.2010.desc.material:0 "随着我们在 [Root.GetName] 的扩张稳定下来,某些居民开始背离我们的世界观.一群唯心主义者开始和平渗透我们的执政基础.他们认为我们的宇宙的唯物论在限制我们让我们远离本我.,2406"
 colony.2010.a.spirit:0 "顺其自然.,2407"
 colony.2010.a.spirit.tooltip:0 "[Root.GetName]上§Y2居民§!的道德观转变为§Y$ethic_fanatic_materialist$§!.\n\n[Root.GetName]上所有的唯物主义居民获得§Y$opinion_respected$§!的调整值,效果如下：\n幸福度：§G+25%§!\n叛乱度：§R+10%§!,2408"
 colony.2010.a.material:0 "他们不是洪水猛兽,2409"
 colony.2010.a.material.tooltip:0 "[Root.GetName]上§Y2居民§!的道德观转变为§Y$ethic_fanatic_spiritualist$§!.\n\n[Root.GetName]上所有的唯心主义居民获得§Y$opinion_respected$§!的调整值,效果如下：\n幸福度：§G+25%§!\n叛乱风险：§R+10%§!,2410"
 colony.2010.b:0 "贿赂他们的领导者.,2411"
 colony.2010.b.tooltip:0 "没有居民改变道德观.\n\n,2412"
 colony.2010.c.material:0 "发起大规模反制宣传.,2413"
 colony.2010.c.material.tooltip:0 "[Root.GetName]上§Y2居民§!的道德观转变为§Y$ethic_fanatic_spiritualist$§!.\n\n我们的行动效果之后才会显现,2414"
 colony.2010.c.spirit:0 "让精神导师重新引导他们.,2415"
 colony.2010.c.spirit.tooltip:0 "[Root.GetName]上§Y2居民§!的道德观转变为§Y$ethic_fanatic_materialist$§!.\n\n我们的行动效果之后才会显现.,2416"
 colony.2011.desc.base:0 "我们重新引导了部分倾向于背离核心理想群众的尝试终于有了成效.,2417"
 colony.2011.desc.spirit:0 "$colony.2011.desc.base$我们的特工让迷失者成功恢复了原有的信仰,让他们摒弃了对执政体系和我们所行道路的偏见.反对我们的少数派仍然存在,但已经不足挂齿了.,2418"
 colony.2011.desc.material:0 "$colony.2011.desc.base$我们的宣传机器顺利完成了任务,但并非一帆风顺.经过努力,这些迷失者的数量越来越少,已经不足挂齿了.,2419"
 colony.2011.a.spirit.tooltip:0 "[Root.GetName]上所有唯物主义居民的道德观转变为§Y$ethic_spiritualist$§!.,2420"
 colony.2011.a.material.tooltip:0 "[Root.GetName]上所有唯心主义居民的道德观转变为§Y$ethic_materialist$§!.,2421"
 colony.2012.desc:0 "我们 [Root.GetName] 上的思想反制运动适得其反.他们联合对抗我们对他们的镇压,并获得了更多追随者,这让他们变得空前强大.为了显示他们实力,在一次迅雷不及掩耳的暴动中,他们摧毁了一个城区的绝大部分建筑.,2422"
 colony.2012.a.spirit.tooltip:0 "[Root.GetName]上§Y2居民§!的道德观转变为§Y$ethic_fanatic_materialist$§!.\n\n[Root.GetName]上所有的唯物主义居民获得§R$opinion_disrespected$§!的调整值,效果如下：\n幸福度：§R-40%§!\n叛乱风险：§R+50%§!\n\n[Root.GetName]上的一栋§S设施§!被§R摧毁§!.,2423"
 colony.2012.a.material.tooltip:0 "[Root.GetName]上§Y2居民§!的道德观转变为§Y$ethic_fanatic_spiritualist$§!.\n\n[Root.GetName]上所有的唯心主义居民获得§R$opinion_disrespected$§!的调整值,效果如下：\n幸福度：§R-40%§!\n叛乱风险：§R+50%§!\n\n[Root.GetName]上的一栋§S设施§!被§R摧毁§!.,2424"
 colony.2015.name:0 "奇特工厂,2425"
 colony.2015.desc:0 "A group of investigators have found a hidden factory on [Root.GetName]. The architecture and the deterioration on it tells of an old civilization, one that excelled at constructing things that stood the test of time.\n\nOur population would easily be able to use the facility to add to the colony's production output.,2426"
 colony.2015.a.tooltip:0 "[Root.GetName]的地表出现一座§Y奇特工厂§!.,2427"
 colony.2016.desc:0 "我们在 [Root.GetName] 上奇特工厂工作的工人突然消失了！我们可以指派新的劳动力替代他们,或者将所有设施夷为平地来保证这样的情况不再发生.,2428"
 colony.2016.a.tooltip:0 "有居民在 [Root.GetName] 上失踪了.,2429"
 colony.2017.desc:0 "第二队工人去奇特工厂工作的居民也失踪了！所幸,其中一个工人留下了记录,揭露了一个陷阱.\n\n陷阱已经移除,现在应该可以正常使用工厂了.但不论如何解释,民众仍对潜在的致命陷阱忧心忡忡.,2430"
 colony.2017.a:0 "人们会习惯的.,2431"
 colony.2017.b:0 "投资该地的安保设施.,2432"
 colony.2017.a.tooltip:0 "[Root.GetName] 又有居民失踪了.\n\n,2433"
 colony.2017.b.tooltip:0 "[Root.GetName] 又有居民失踪了.\n\n,2434"
 colony.2018.desc:0 "由于工人触发了某种自毁程序,这个工厂爆炸了.所幸建筑倒塌时没有造成人员伤亡.\n\n我们应该可以从废墟中回收一些资源.,2435"
 colony.2018.a:0 "回收能量资源.,2436"
 colony.2018.b:0 "回收矿物资源.,2437"
 colony.2018.a.tooltip:1 "[Root.GetName]上的§Y奇特工厂§!被§R摧毁§!.\n\n[Root.GetName]的地表增加下列资源：\n£energy§G+4§!,2438"
 colony.2018.b.tooltip:1 "[Root.GetName]上的§Y奇特工厂§!被§R摧毁§!.\n\n[Root.GetName]的地表增加下列资源：\n£minerals§G+4§!,2439"
 colony.2019.desc:0 "报告显示 [Root.GetName] 上的奇特工厂未出现任何异常.殖民地将维持预期的产量.,2440"
 colony.2020.desc:0 "我们的爆破团队传来消息, [Root.GetName] 的工厂已被移除.希望这是好事.\n\n我们应该可以从残骸中回收一些资源.,2441"
 colony.2020.a.tooltip:1 "[Root.GetName] 的地表增加下列资源：\n£energy§G+3§!\n\n,2442"
 colony.2020.b.tooltip:1 "[Root.GetName] 的地表增加下列资源：\n£minerals§G+3§!\n\n,2443"
 colony.2025.name:0 "种族隔阂,2444"
 colony.2025.desc:0 "同其他物种一起生活在 [Root.GetName] 上导致了一些摩擦.很难说清是因为文化差异、仇外心理还是互相的误解,但是可以肯定如果我们不加以介入,这些小摩擦将会愈演愈烈.,2445"
 colony.2025.phobe.desc:0 "在 [Root.GetName] 上,混居在我们中的异星人口开始惹是生非了.我们的人民义愤填膺,每天都有越来越多的冲突爆发.如果我们随便支持异星人最后可能就不只是流点血的问题了.,2446"
 colony.2025.phile.desc:0 "同其他物种形态共生并不总是一帆风顺.由于我们未能让外星人适当地融入当地社会,[Root.GetName] 上开始出现种族摩擦.如果仍然袖手旁观,或许危机迫在眉睫.,2447"
 colony.2025.a:0 "转移暴民的注意力.,2448"
 colony.2025.a.phobe:0 "将外来生命从暴民中隔离出来.,2449"
 colony.2025.a.tooltip:0 "[Root.GetName] 星上所有 [MyEmpire.GetSpeciesName] 族群所有具有排外特性的人口均获得§R$pop_angered$§!修正§Y24§!个月,同时获得以下效果：\n幸福度:§R-25%§!\n资源采集:§R-25%§!\n\n,2450"
 colony.2025.a.phile:0 "不惜一切代价保护少数群体.,2451"
 colony.2025.a.phile.tooltip:0 "[Root.GetName] 星上所有 [MyEmpire.GetSpeciesName] 族群所有具有排外特性的人口均获得§R$pop_angered$§!修正§Y24§!个月,同时获得以下效果：\n幸福度:§R-25%§!\n资源采集:§R-25%§!\n\n [Root.GetName] 星上所有的外星人已经具有崇外特性的人口均获得§G$pop_pleased$§!修正§Y24§!个月,同时获得以下效果：\n幸福度:§G+25%§!\n资源采集:§G+25%§!\n,2452"
 colony.2025.b:0 "置身事外.,2453"
 colony.2025.b.phobe:0 "让异星人孤军奋战.,2454"
 colony.2025.b.tooltip:0 "1外星人口被杀.\n\n所有 [Root.GetName] 星的外星人以及具有崇外特性的人口均获得§R$pop_angered$§!修正§Y12§!个月,同时获得以下效果：\n幸福度:§R-25%§!\n资源采集:§R-25%§!\n\n",2455"
 colony.2030.name:0 "殖民地刺客.,2456"
 colony.2030.desc.base:0 "我们在§Y[Root.GetName]§!的执政官被刺杀身亡！犯人试图逃跑,刺客来自§Y[AssassinEmpire.GetName]§!.,2457"
 colony.2030.desc:0 "$colony.2030.desc.base$我们对犯人的处置在会对目前已经不稳的政局中泛起涟漪.,2458"
 colony.2030.desc.military:0 "$colony.2030.desc.base$这种充满挑衅的侵略行为仅仅只是一个开始.,2459"
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$外星人不会懂得收敛.,2460"
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$这次攻击不仅是针对我们的子民,更针对我们的主宰.,2461"
 colony.2030.a:0 "将刺客安全遣返以示善意.,2462"
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§!获得对§Y[MyCountry.GetName]§!§G$assassination_forgiven$§!的意见修正：\n意见:§G+35§!\n,2463"
 colony.2030.b:0 "从刺客口中套出更多信息.,2464"
 colony.2030.c:0 "处决刺客并传递信息.,2465"
 colony.2030.d:0 "处决刺客以显示我们的霸权.,2466"
 colony.2035.name:0 "传染病,2467"
 colony.2035.desc:0 "Several population districts on [Root.GetName] are reporting people falling ill, on an unprecedented scale. Anyone affected by one of this disease's many strains can barely move and are succumbed to vile extrusions.\n\nIf left uncontrolled this sickness might be the end of [Root.GetName].,2468"
 colony.2035.desc.material:0 "Several population districts on [Root.GetName] have filed reports of civilians falling ill to a vicious sickness. It spreads quickly, it has multiple, fast evolving strains, and could halt production and expansion if not taken care of.\n\nIf not acted upon fast the colony might fall and setting us back years in development.,2469"
 colony.2035.desc.spirit:0 "Several population districts on [Root.GetName] have fallen ill to an ungodly new disease, unknown to our scientists. The vile sickness evolves, making it hard to understand, but all types of it makes the mind falter as it festers in the body.\n\nIf no measures are taken we might lose many a soul to the darkness.,2470"
 colony.2035.a:0 "建立一家医院以便安置患者并加以研究.,2471"
 colony.2035.a.tooltip:0 "将§Y$building_quarantine$§!放置于§![Root.GetName]§!.\n\n,2472"
 colony.2035.b.tooltip:0 "将§Y[Root.GetName]§!的现存建筑用§Y$building_quarantine$§!进行§RReplace§!.,2473"
 colony.2035.c:0 "强制感染者隔离检疫.,2474"
 colony.2035.c.spirit:0 "隔离感染者并为他们的灵魂其祈祷足矣.,2475"
 colony.2035.c.tooltip:0 "将§Y[Root.GetName]§!的感染者全部清除.\n\n,2476"
 colony.2035.c.material:0 "对感染者进行安乐死,以防止疫病传播的风险.,2477"
 colony.2035.c.badguy:0 "处决全部感染者.,2478"
 colony.2035.c.tooltip.kill:0 "处决 [Root.GetName] 的全部感染者.\n\n,2479"
 colony.2036.desc:0 "尽管我们竭尽全力试图控制传播的风险, [Root.GetName] 上的疫病似乎比我们最初想象的更加难以根除.更多人产生了同样的症状.我们可能需要重新思考如何应对这个问题.,2480"
 colony.2036.c:0 "强制感染者再次隔离检疫.,2481"
 colony.2036.c.spirit:0 "隔离新近被感染的灵魂.,2482"
 colony.2036.c.material:0 "再次对感染者进行安乐死.,2483"
 colony.2036.c.badguy:0 "再次处决全部感染者.,2484"
 colony.2040.desc:0 "传染病很快在 [Root.GetName] 上泛滥成灾.我们需要快速行动,将一些感染者送至疾病紧急研究中心.如果他们能够撑到我们找到病源的话,希望我们能找到治疗办法.,2485"
 colony.2046.desc:0 "肆虐 [Root.GetName] 的疫病研究已经取得初步胜利.我们需要确保急诊中心有一个供临床研究的测试组,以便增加找到治疗办法的可能性.,2486"
 colony.2046.a:0 "如有新增死者,请随时向我更新数据.,2487"
 colony.2046.b:0 "不用向我报告最新情况.,2488"
 colony.2047.desc:0 "另一组感染疫病的人们死在了 [Root.GetName] .,2489"
 colony.2041.desc:1 " [Root.GetName] 的急诊中心似乎成功治愈了测试组的病人.我们应向那里派遣更多人手.,2490"
 colony.2041.b.desc:0 "[Root.GetName] 的诊所对患者随机抽样分组,并已经成功治愈其中一组患者的疫病.我们应对送去人手以加快确认治疗方案.,2491"
 colony.2042.desc:0 "在治愈 [Root.GetName] 上的多名患者之后,我们的研究人员成功合成出疫苗.有了疫苗我们就能快速治疗全部患者了,疾病的恐惧终于结束了！,2492"
 colony.2043.desc:0 "最后一位 [Root.GetName] 的感染者也被治愈了.目前看来,疫病不会再传播了.,2493"
 colony.2044.desc:0 "[Root.GetName] 成了一座死城.[Root.GetPlanetMoon] 的人口彻底灭绝了.但好消息是这肯定也根除了那里的疫病,而我们就可以重新入住了.,2494"
 colony.2043.a:0 "苦难已经过去.,2495"
 colony.2050.name:0 "官僚主义的失败,2496"
 colony.2050.desc:0 "因为一个重要笔误,[Root.GetName] 部分区域的基础设施维护与住房供求都大大落后.人民上无片瓦,下无卓锥,已经怒不可遏了.但解决这些问题将耗费大量时间与精力.,2497"
 colony.2050.a.tooltip:1 "[Root.GetName]获得以下结果：\n$tb_decrepit_dwellings$§R+1§!\n$tb_failing_infrastructure$§R+1§!,2498"
 colony.2050.b:0 "增加这个区域内的投入.,2499"
 colony.2050.c:0 "我们拥有一个强大的团队,帮助他们恢复正常生活.,2500"
 colony.2050.d:0 "驱逐当地居民并将该区域夷为平地.,2501"
 colony.2050.d.tooltip:0 "§Y[Root.GetName]§!的§S2Buildings§!被§Rruined§!\n\n§Y[Root.GetName]§!的§S2Pops§!获得了§R$pop_angered$§!的修正达§Y24§!个月,同时获得以下效果：\n幸福度:§R-25%§!\n资源采集:§R-25%§!\n\n,2502"
