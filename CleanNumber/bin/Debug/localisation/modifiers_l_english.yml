 stone_age_civilization_desc:2 "这个星球已经产生了处于石器时代的原始文明,12605"
 dead_creatures:0 "太空墓地,12606"
 dead_creatures_desc:0 "这个巨型气态行星是一个古代航天生物的墓地，我们能够研究他们的尸体来获得有价值的资讯,12607"
 starship_graveyard:0 "船墓,12608"
 starship_graveyard_desc:1 "这个星球的轨道上曾经发生一场大型的战争，并在星球表面留下了许多古代的飞船残骸，研究这些残骸将会获得许多有用的知识,12609"
 organic_starship:0 "有机星舰,12610"
 organic_starship_desc:1 "某种有机的飞船三十亿年前在这个星球上坠毁.虽然只有古老的骨头仍然存在，但这些骨头仍能可提供了丰富的研究机会,12611"
 abandoned_cities:0 "被废弃的城市,12612"
 abandoned_cities_desc:0 "这个星球的原始居民已经神秘消失，留下他们几乎完好无缺的城市和基础设施.这将使它更容易发展成为新的殖民地,12613"
 subterranean_ocean:0 "地下海洋,12614"
 subterranean_ocean_desc:1 "在这个星球的冰幔下隐藏着一个由海底热泉供应热力的大型海洋，当中存在着许多生命，而这些生命具有相当的研究价值,12615"
 colony_enclaves:0 "Fortified Enclaves,12616"
 colony_enclaves_desc:0 "星球上的殖民者的活动范围将会被限制在指定的强化地区中，而余下的土地将会让当地的石器时代土著和平地居住,12617"
 primitive_reservation:0 "外星人保护区,12618"
 primitive_reservation_desc:0 "星球的部份区域将会被用作于封闭性的石器时代土著生活地区，这将会限制殖民者们的可用土地,12619"
 planet_starvation:0 "没有食物我要死啦,12620"

 subterranean_tech_transaction:0 "地下技术规定,12621"
